openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /_cluster/settings:
    get:
      description: Returns cluster settings.
      operationId: GetClusterSettings
      parameters:
        - name: flat_settings
          in: query
          schema:
            type: boolean
            nullable: true
        - name: include_defaults
          in: query
          schema:
            type: boolean
            nullable: true
          example: true  
        - name: master_timeout
          in: query
          schema:
            type: string
            pattern: ^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$
        - name: timeout
          in: query
          schema:
            type: string
            pattern: ^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$
      responses:
        '200':
          description: GetClusterSettings 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetClusterSettingsResponseContent'
components:
  schemas:
    GetClusterSettingsResponseContent:
      type: object
      properties:
        persistent:
          $ref: '#/components/schemas/UserDefinedValueMap'
        transient:
          $ref: '#/components/schemas/UserDefinedValueMap'
        defaults:
          $ref: '#/components/schemas/UserDefinedValueMap'
    UserDefinedValueMap:
      type: object
      additionalProperties: {}
