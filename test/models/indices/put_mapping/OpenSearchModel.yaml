openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /{index}/_mapping:
    put:
      description: The put mapping API operation lets you add new mappings and fields to an index.
      operationId: PutIndexMappingWithIndex
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PutIndexMappingWithIndexRequestContent'
      parameters:
        - name: index
          in: path
          schema:
            type: string
            pattern: ^[^+_\-\.][^\\, /*?"<>| ,#\nA-Z]+$
          required: true
          example: books
        - name: allow_no_indices
          in: query
          schema:
            type: boolean
            nullable: true
        - name: expand_wildcards
          in: query
          schema:
            $ref: '#/components/schemas/ExpandWildcards'
        - name: ignore_unavailable
          in: query
          schema:
            type: boolean
            nullable: true
        - name: include_type_name
          in: query
          schema:
            type: boolean
            nullable: true
        - name: master_timeout
          in: query
          schema:
            type: string
            pattern: ^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$
        - name: timeout
          in: query
          schema:
            type: string
            pattern: ^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$
        - name: write_index_only
          in: query
          schema:
            type: boolean
            nullable: true
      responses:
        '200':
          description: PutIndexMappingWithIndex 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutIndexMappingWithIndexResponseContent'
components:
  schemas:
    ExpandWildcards:
      type: string
      enum:
        - all
        - open
        - closed
        - hidden
        - none
    PutIndexMappingWithIndexRequestContent:
      type: object
      properties:
        properties: {}
    PutIndexMappingWithIndexResponseContent:
      type: object
      properties:
        acknowledged:
          type: boolean
          nullable: true
