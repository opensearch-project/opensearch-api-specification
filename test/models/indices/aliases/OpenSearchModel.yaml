openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /_aliases:
    post:
      description: TO CONFIRM.
      operationId: PostAliases
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAliasesRequestContent'
      parameters:
        - name: master_timeout
          in: query
          schema:
            type: string
            pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
        - name: timeout
          in: query
          schema:
            type: string
            pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
      responses:
        '200':
          description: PostAliases 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAliasesResponseContent'
components:
  schemas:
    PostAliasesRequestContent:
      type: object
      properties:
        actions:
          $ref: '#/components/schemas/UserDefinedObjectStructureAction'
    PostAliasesResponseContent:
      type: object
      properties:
        acknowledged:
          type: boolean
          nullable: true
      required:
        - acknowledged
      example:
        acknowledged: true
    UserDefinedObjectStructureAction:
      type: object
      properties:
        add:
          $ref: '#/components/schemas/UserDefinedStructure'
        remove:
          $ref: '#/components/schemas/UserDefinedStructure'
        remove_index:
          $ref: '#/components/schemas/UserDefinedStructure'
    UserDefinedStructure:
      type: object
      properties:
        alias:
          type: string
        aliases:
          type: array
          items:
            type: string
        filter: {}
        index:
          type: string
        indices:
          type: array
          items:
            type: string
        index_routing:
          type: string
        is_hidden:
          type: boolean
          nullable: true
        is_write_index:
          type: boolean
          nullable: true
        must_exist:
          type: string
        routing:
          type: string
        search_routing:
          type: string
