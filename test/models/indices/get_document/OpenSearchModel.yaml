openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /{index}/_doc/{id}:
    get:
      description: Returns a document
      operationId: GetDocumentDoc
      parameters:
        - name: index
          in: path
          schema:
            type: string
            pattern: ^[^+_\-\.][^\\, /*?"<>| ,#\nA-Z]+$
          required: true
          example: books
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 1
        - name: preference
          in: query
          schema:
            type: string
        - name: realtime
          in: query
          schema:
            type: boolean
            nullable: true
        - name: refresh
          in: query
          schema:
            type: boolean
            nullable: true
        - name: routing
          in: query
          schema:
            type: string
        - name: stored_fields
          in: query
          schema:
            type: boolean
            nullable: true
        - name: _source
          in: query
          schema:
            type: string
        - name: _source_excludes
          in: query
          schema:
            type: string
        - name: _source_includes
          in: query
          schema:
            type: string
        - name: version
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: version_type
          in: query
          schema:
            $ref: '#/components/schemas/VersionType'
      responses:
        '200':
          description: GetDocumentDoc 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetDocumentDocResponseContent'
  /{index}/_source/{id}:
    get:
      description: Returns a document.
      operationId: GetDocumentSource
      parameters:
        - name: index
          in: path
          schema:
            type: string
            pattern: ^[^+_\-\.][^\\, /*?"<>| ,#\nA-Z]+$
          required: true
          example: books
        - name: id
          in: path
          schema:
            type: string
          required: true
          example: 1
        - name: preference
          in: query
          schema:
            type: string
        - name: realtime
          in: query
          schema:
            type: boolean
            nullable: true
        - name: refresh
          in: query
          schema:
            type: boolean
            nullable: true
        - name: routing
          in: query
          schema:
            type: string
        - name: stored_fields
          in: query
          schema:
            type: boolean
            nullable: true
        - name: _source
          in: query
          schema:
            type: string
        - name: _source_excludes
          in: query
          schema:
            type: string
        - name: _source_includes
          in: query
          schema:
            type: string
        - name: version
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: version_type
          in: query
          schema:
            $ref: '#/components/schemas/VersionType'
      responses:
        '200':
          description: GetDocumentSource 200 response
components:
  schemas:
    GetDocumentDocResponseContent:
      type: object
      properties:
        _index:
          type: string
          pattern: ^[^+_\-\.][^\\, /*?"<>| ,#\nA-Z]+$
        _type:
          type: string
        _id:
          type: string
        version:
          type: number
          format: int32
          nullable: true
        seq_no:
          type: number
          format: int64
          nullable: true
        primary_term:
          type: number
          format: int64
          nullable: true
        found:
          type: boolean
          nullable: true
        routing:
          type: string
        source:
          $ref: '#/components/schemas/UserDefinedValueMap'
      required:
        - _id
        - _index
        - _type
        - found
      example: 
        _id: 1
        _index: books
        _type: _doc
    UserDefinedValueMap:
      type: object
      additionalProperties: {}
    VersionType:
      type: string
      enum:
        - internal
        - external
        - external_gte
