openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /:
    get:
      description: Returns whether the cluster is running.
      operationId: GetPingCluster
      responses:
        '200':
          description: GetPingCluster 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPingClusterResponseContent'
components:
  schemas:
    GetPingClusterResponseContent:
      type: object
      properties:
        name:
          type: string
        cluster_name:
          type: string
        cluster_uuid:
          type: string
        version:
          $ref: '#/components/schemas/intermediateStructure'
        tagline:
          type: string
    intermediateStructure:
      type: object
      properties:
        distribution:
          type: string
        number:
          type: string
        build_type:
          type: string
        build_hash:
          type: string
        build_date:
          type: string
        build_snapshot:
          type: boolean
          nullable: true
        lucene_version:
          type: string
        minimum_wire_compatibility_version:
          type: string
        minimum_index_compatibility_version:
          type: string
                          