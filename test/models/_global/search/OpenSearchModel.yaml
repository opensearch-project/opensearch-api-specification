openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /_search:
    post:
      description: Returns results matching a query.
      operationId: PostSearch
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostSearchRequestContent'
      parameters:
        - name: allow_no_indices
          in: query
          schema:
            type: boolean
            nullable: true
        - name: allow_partial_search_results
          in: query
          schema:
            type: boolean
            nullable: true
        - name: analyzer
          in: query
          schema:
            type: string
        - name: analyze_wildcard
          in: query
          schema:
            type: boolean
            nullable: true
        - name: batched_reduce_size
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: ccs_minimize_roundtrips
          in: query
          schema:
            type: boolean
            nullable: true
        - name: default_operator
          in: query
          schema:
            $ref: '#/components/schemas/DefaultOperator'
        - name: df
          in: query
          schema:
            type: string
        - name: docvalue_fields
          in: query
          schema:
            type: string
        - name: expand_wildcards
          in: query
          schema:
            $ref: '#/components/schemas/ExpandWildcards'
        - name: explain
          in: query
          schema:
            type: boolean
            nullable: true
        - name: from
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: ignore_throttled
          in: query
          schema:
            type: boolean
            nullable: true
        - name: ignore_unavailable
          in: query
          schema:
            type: boolean
            nullable: true
        - name: lenient
          in: query
          schema:
            type: boolean
            nullable: true
        - name: max_concurrent_shard_requests
          in: query
          schema:
            type: number
            format: int64
            nullable: true
        - name: pre_filter_shard_size
          in: query
          schema:
            type: number
            format: int64
            nullable: true
        - name: preference
          in: query
          schema:
            type: string
        - name: q
          in: query
          schema:
            type: string
        - name: request_cache
          in: query
          schema:
            type: boolean
            nullable: true
        - name: rest_total_hits_as_int
          in: query
          schema:
            type: boolean
            nullable: true
        - name: routing
          in: query
          schema:
            type: string
        - name: scroll
          in: query
          schema:
            type: string
            pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
          example: 1d  
        - name: search_type
          in: query
          schema:
            $ref: '#/components/schemas/SearchType'
        - name: seq_no_primary_term
          in: query
          schema:
            type: boolean
            nullable: true
        - name: size
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: sort
          in: query
          style: form
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: source
          in: query
          schema:
            type: string
        - name: source_excludes
          in: query
          style: form
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: source_includes
          in: query
          style: form
          schema:
            type: array
            items:
              type: string
          explode: true
        - name: stats
          in: query
          schema:
            type: string
        - name: stored_fields
          in: query
          schema:
            type: boolean
            nullable: true
        - name: suggest_field
          in: query
          schema:
            type: string
        - name: suggest_mode
          in: query
          schema:
            $ref: '#/components/schemas/SuggestMode'
        - name: suggest_size
          in: query
          schema:
            type: number
            format: int64
            nullable: true
        - name: suggest_text
          in: query
          schema:
            type: string
        - name: terminate_after
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: timeout
          in: query
          schema:
            type: string
            pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
        - name: track_scores
          in: query
          schema:
            type: boolean
            nullable: true
        - name: track_total_hits
          in: query
          schema:
            type: number
            format: int32
            nullable: true
        - name: typed_keys
          in: query
          schema:
            type: boolean
            nullable: true
        - name: version
          in: query
          schema:
            type: boolean
            nullable: true
      responses:
        '200':
          description: PostSearch 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostSearchResponseContent'
components:
  schemas:
    DefaultOperator:
      type: string
      enum:
        - AND
        - OR
    ExpandWildcards:
      type: string
      enum:
        - all
        - open
        - closed
        - hidden
        - none
    Hits:
      type: object
      properties:
        _index:
          type: string
        _type:
          type: string
        _id:
          type: string
        _score:
          type: number
          format: float
          nullable: true
        _source: {}
        fields: {}
    HitsMetadata:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/Total'
        max_score:
          type: number
          format: double
          nullable: true
        hits:
          type: array
          items:
            $ref: '#/components/schemas/Hits'
    PostSearchRequestContent:
      type: object
      properties:
        docvalue_fields:
          type: string
        explain:
          type: boolean
          nullable: true
        from:
          type: number
          format: int32
          nullable: true
        seq_no_primary_term:
          type: boolean
          nullable: true
        size:
          type: number
          format: int32
          nullable: true
        source:
          type: string
        stats:
          type: string
        terminate_after:
          type: number
          format: int32
          nullable: true
        timeout:
          type: string
          pattern: '^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$'
        version:
          type: boolean
          nullable: true
        fields:
          type: array
          items:
            type: string
        min_score:
          type: number
          format: int32
          nullable: true
        indices_boost:
          type: array
          items: {}
        query:
          $ref: '#/components/schemas/UserDefinedObjectStructure'
    PostSearchResponseContent:
      type: object
      properties:
        _scroll_id:
          type: string  
          nullable: true
        took:
          type: number
          format: int64
          nullable: true
        timed_out:
          type: boolean
          nullable: true
        _shards:
          $ref: '#/components/schemas/ShardStatistics'
        hits:
          $ref: '#/components/schemas/HitsMetadata' 
    Relation:
      type: string
      enum:
        - eq
        - gte
    SearchType:
      type: string
      enum:
        - '0'
        - '1'
    ShardStatistics:
      type: object
      properties:
        total:
          type: number
          format: int32
          nullable: true
        successful:
          type: number
          format: int32
          nullable: true
        skipped:
          type: number
          format: int32
          nullable: true
        failed:
          type: number
          format: int32
          nullable: true
    SuggestMode:
      type: string
      enum:
        - '0'
        - '1'
        - '2'
    Total:
      type: object
      properties:
        value:
          type: number
          format: int32
          nullable: true
        relation:
          $ref: '#/components/schemas/Relation'
    UserDefinedObjectStructure:
      type: object
      properties:
        bool: {}
        boosting: {}
        combined_fields: {}
        constant_score: {}
        dis_max: {}
        distance_feature: {}
        exists: {}
        function_score: {}
        fuzzy:
          $ref: '#/components/schemas/UserDefinedValueMap'
        geo_bounding_box: {}
        geo_distance: {}
        geo_polygon: {}
        geo_shape: {}
        has_child: {}
        has_parent: {}
        ids: {}
        intervals:
          $ref: '#/components/schemas/UserDefinedValueMap'
        knn: {}
        match:
          $ref: '#/components/schemas/UserDefinedValueMap'
        match_all: {}
        match_bool_prefix:
          $ref: '#/components/schemas/UserDefinedValueMap'
        match_none: {}
        match_phrase:
          $ref: '#/components/schemas/UserDefinedValueMap'
        match_phrase_prefix:
          $ref: '#/components/schemas/UserDefinedValueMap'
        more_like_this: {}
        multi_match: {}
        nested: {}
        parent_id: {}
        percolate: {}
        pinned: {}
        prefix:
          $ref: '#/components/schemas/UserDefinedValueMap'
        query_string: {}
        range:
          $ref: '#/components/schemas/UserDefinedValueMap'
        rank_feature: {}
        regexp:
          $ref: '#/components/schemas/UserDefinedValueMap'
        script: {}
        script_score: {}
        shape: {}
        simple_query_string: {}
        span_containing: {}
        field_masking_span: {}
        span_first: {}
        span_multi: {}
        span_near: {}
        span_not: {}
        span_or: {}
        span_term:
          $ref: '#/components/schemas/UserDefinedValueMap'
        span_within: {}
        term:
          $ref: '#/components/schemas/UserDefinedValueMap'
        terms: {}
        terms_set:
          $ref: '#/components/schemas/UserDefinedValueMap'
        wildcard:
          $ref: '#/components/schemas/UserDefinedValueMap'
        wrapper: {}
    UserDefinedValueMap:
      type: object
      additionalProperties: {}
