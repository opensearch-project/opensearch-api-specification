openapi: 3.0.2
info:
  title: OpenSearch
  version: '2021-11-23'
paths:
  /_cat/nodes:
    get:
      description: Returns basic statistics about performance of cluster nodes.
      operationId: GetCatNodes
      parameters:
        - name: bytes
          in: query
          schema:
            type: number
            nullable: true
        - name: full_id
          in: query
          schema:
            type: boolean
            nullable: true
        - name: local
          in: query
          schema:
            type: boolean
            nullable: true
        - name: master_timeout
          in: query
          schema:
            type: string
            pattern: ^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$
        - name: timeout
          in: query
          schema:
            type: string
            pattern: ^([0-9]+)(?:d|h|m|s|ms|micros|nanos)$
        - name: include_unloaded_segments
          in: query
          schema:
            type: boolean
            nullable: true
      responses:
        '200':
          description: GetCatNodes 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCatNodesOutputPayload'
components:
  schemas:
    GetCatNodesOutputPayload: {}
