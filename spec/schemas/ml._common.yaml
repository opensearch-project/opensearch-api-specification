openapi: 3.1.0
info:
  title: Schemas of ml category
  description: Schemas of ml category
  version: 1.0.0
paths: {}
components:
  schemas:
    SearchModelsQuery:
      type: object
      properties:
        query:
          type: object
          # TODO: Define the query schema
          description: The query.
        size:
          type: integer
          description: The number of models to return.
      required:
        - query
        - size
    SearchModelsResponse:
      type: object
      properties:
        hits:
          $ref: '#/components/schemas/SearchModelsHits'
      required:
        - hits
    SearchModelsHits:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/HitsTotal'
        hits:
          type: array
          items:
            $ref: '#/components/schemas/SearchModelsHitsHit'
      required:
        - hits
        - total
    HitsTotal:
      type: object
      properties:
        value:
          type: integer
          description: The total number of hits.
        relation:
          type: string
          description: The relation.
      required:
        - relation
        - value
    SearchModelsHitsHit:
      type: object
      properties:
        _index:
          type: string
          description: The index.
        _id:
          type: string
          description: The hit ID.
        model_id:
          type: string
          description: The model ID.
      required:
        - _id
        - model_id
    ModelGroupRegistration:
      type: object
      properties:
        model_group_id:
          type: string
          description: The model group ID.
        status:
          type: string
          description: The status.
      required:
        - model_group_id
        - status
    ModelGroup:
      type: object
      properties:
        name:
          type: string
          description: The model group name.
        latest_version:
          type: number
          description: The latest version.
        description:
          type: string
          description: The model group description.
        access:
          type: string
          description: The model group access.
        created_time:
          type: integer
          format: int64
        last_updated_time:
          type: integer
          format: int64
      required:
        - access
        - description
        - latest_version
        - name
    Task:
      type: object
      properties:
        model_id:
          type: string
        task_id:
          type: string
        state:
          type: string
          enum:
            - CANCELLED
            - COMPLETED
            - COMPLETED_WITH_ERROR
            - CREATED
            - FAILED
            - RUNNING
        task_type:
          type: string
          description: Task type.
          enum:
            - DEPLOY_MODEL
            - REGISTER_MODEL
        function_name:
          type: string
        worker_node:
          type: array
          items:
            $ref: '_common.yaml#/components/schemas/NodeIds'
        create_time:
          type: integer
          format: int64
        last_update_time:
          type: integer
          format: int64
        is_async:
          type: boolean
        error:
          type: string
      required:
        - state
    UndeployModelResponse:
      type: object
      additionalProperties:
        title: nodes
        $ref: '#/components/schemas/UndeployModelNode'
    UndeployModelNode:
      type: object
      properties:
        stats:
          $ref: '#/components/schemas/UndeployModelNodeStats'
    UndeployModelNodeStats:
      type: object
      additionalProperties: true
