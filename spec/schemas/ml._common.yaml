openapi: 3.1.0
info:
  title: Schemas of `ml` Category
  description: Schemas of `ml` category.
  version: 1.0.0
paths: {}
components:
  schemas:
    SearchTasksResponse:
      $ref: '#/components/schemas/SearchResponse'
    SearchModelsResponse:
      $ref: '#/components/schemas/SearchResponse'
    SearchResponse:
      type: object
      properties:
        took:
          type: integer
          description: The time taken to execute the search.
        timed_out:
          type: boolean
          description: Whether the search timed out.
        _shards:
          $ref: '_common.yaml#/components/schemas/ShardStatistics'
        hits:
          $ref: '#/components/schemas/SearchHits'
      required:
        - hits
    SearchHits:
      type: object
      properties:
        total:
          $ref: '#/components/schemas/HitsTotal'
        hits:
          type: array
          items:
            $ref: '#/components/schemas/SearchHitsHit'
        max_score:
          type: ['null', number]
          description: The maximum score.
      required:
        - hits
        - total
    HitsTotal:
      type: object
      properties:
        value:
          type: integer
          format: int64
          description: The total number of hits.
        relation:
          type: string
          description: The relation.
      required:
        - relation
        - value
    SearchHitsHit:
      type: object
      properties:
        _version:
          $ref: '_common.yaml#/components/schemas/VersionNumber'
        _seq_no:
          $ref: '_common.yaml#/components/schemas/SequenceNumber'
        _primary_term:
          type: integer
          description: The primary term.
        _index:
          $ref: '_common.yaml#/components/schemas/IndexName'
        _id:
          $ref: '_common.yaml#/components/schemas/Id'
        _score:
          type: ['null', number]
          description: The score.
        _source:
          $ref: '#/components/schemas/Source'
        model_id:
          $ref: '_common.yaml#/components/schemas/Name'
        sort:
          type: array
          items:
            type: number
            format: float
          description: The sort values.
      required:
        - _score
    ModelState:
      type: string
      description: The model state.
      enum:
        - DEPLOYED
        - DEPLOYING
        - DEPLOY_FAILED
        - PARTIALLY_DEPLOYED
        - REGISTERED
        - REGISTERING
        - UNDEPLOYED
    Source:
      type: object
      properties:
        last_deployed_time:
          type: integer
          format: int64
          description: The last deployed time.
        model_version:
          type: string
          description: The model version.
        version:
          $ref: '_common.yaml#/components/schemas/VersionString'
        created_time:
          type: integer
          format: int64
          description: The created time.
        chunk_number:
          type: integer
          format: int64
          description: The chunk number.
        deploy_to_all_nodes:
          type: boolean
          description: Whether to deploy to all nodes.
        is_hidden:
          type: boolean
          description: Whether the model is hidden.
        model_id:
          $ref: '_common.yaml#/components/schemas/Name'
        description:
          type: string
          description: The model description.
        model_state:
          $ref: '#/components/schemas/ModelState'
        model_content_size_in_bytes:
          type: integer
          format: int64
          description: The model content size in bytes.
        model_content_hash_value:
          type: string
          description: The model content hash value.
        planning_worker_node_count:
          type: number
          description: The planning worker node count.
        model_config:
          $ref: '#/components/schemas/ModelConfig'
        model_format:
          $ref: '#/components/schemas/ModelFormat'
        model_task_type:
          type: string
          description: The model task type.
        last_updated_time:
          type: integer
          format: int64
          description: The last updated time.
        last_update_time:
          type: integer
          format: int64
          description: The last update time.
        last_registered_time:
          type: integer
          format: int64
          description: The last registered time.
        auto_redeploy_retry_times:
          type: integer
          format: int64
          description: The auto redeploy retry times.
        name:
          $ref: '_common.yaml#/components/schemas/Name'
        connector_id:
          type: string
          description: The connector ID.
        current_worker_node_count:
          type: number
          description: The current worker node count.
        model_group_id:
          type: string
          description: The model group ID.
        planning_worker_nodes:
          type: array
          items:
            $ref: '_common.yaml#/components/schemas/NodeIds'
        total_chunks:
          type: integer
          format: int64
          description: The total chunks.
        algorithm:
          type: string
          description: The algorithm.
        url:
          type: string
          description: The model URL.
        backend_roles:
          type: array
          items:
            type: string
          description: The backend roles.
        owner:
          $ref: '#/components/schemas/Owner'
        access:
          $ref: '#/components/schemas/ModelGroupAccessMode'
        latest_version:
          type: integer
          description: The latest version.
        protocol:
          $ref: '#/components/schemas/ConnectorProtocol'
        parameters:
          $ref: '#/components/schemas/Parameters'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
        updated_time:
          type: string
          format: date-time
          description: The updated time.
        create_time:
          anyOf:
            - type: string
              format: date-time
            - type: integer
              format: int64
          description: The create time.
        application_type:
          type: ['null', string]
          description: The application type.
        additional_info:
          $ref: '#/components/schemas/AdditionalInfo'
        user:
          type: string
          description: The username of the user.
        input:
          type: ['null', string]
          description: The question in the message.
        memory_id:
          $ref: '_common.yaml#/components/schemas/Name'
        trace_number:
          type: ['null', string]
          description: The trace number.
        response:
          type: ['null', string]
          description: The answer to the question.
        origin:
          type: ['null', string]
          description: The system name that generated the response.
        parent_message_id:
          type: ['null', string]
          description: The parent message ID.
        prompt_template:
          type: ['null', string]
          description: The prompt template.
        type:
          $ref: '#/components/schemas/AgentType'
        tools:
          type: array
          items:
            $ref: '#/components/schemas/ToolItems'
        memory:
          $ref: '#/components/schemas/Memory'
        app_type:
          type: string
          description: The app type.
        is_async:
          type: boolean
          description: Whether the task is asynchronous.
        function_name:
          $ref: '#/components/schemas/FunctionName'
        input_type:
          $ref: '#/components/schemas/MlInputDataType'
        worker_node:
          type: array
          items:
            $ref: '_common.yaml#/components/schemas/NodeIds'
        task_type:
          $ref: '#/components/schemas/MlTaskType'
        state:
          $ref: '#/components/schemas/Status'
        error:
          type: string
          description: The error message.
        configuration:
          $ref: '#/components/schemas/MemoryContainerConfiguration'
        payload_type:
          $ref: '#/components/schemas/PayloadType'
        metadata:
          $ref: '#/components/schemas/Metadata'
        namespace:
          $ref: '#/components/schemas/Namespace'
        namespace_size:
          type: integer
          format: int64
          description: The number of namespaces.
        owner_id:
          type: string
          description: The ID of the memory owner.
      additionalProperties: true
    MlInputDataType:
      type: string
      description: The input type.
      enum:
        - DATA_FRAME
        - QUESTION_ANSWERING
        - REMOTE
        - SEARCH_QUERY
        - TEXT_DOCS
        - TEXT_SIMILARITY
    MlTaskType:
      type: string
      description: Task type.
      enum:
        - BATCH_INGEST
        - BATCH_PREDICTION
        - DEPLOY_MODEL
        - EXECUTION
        - PREDICTION
        - REGISTER_MODEL
        - TRAINING
        - TRAINING_AND_PREDICTION
    ModelConfig:
      type: object
      properties:
        additional_config:
          $ref: '#/components/schemas/AdditionalConfig'
        all_config:
          type: string
          description: The all config.
        model_type:
          type: string
          description: The model type.
        embedding_dimension:
          type: integer
          format: int64
          description: The embedding dimension.
        framework_type:
          type: string
          description: The framework type.
    AdditionalConfig:
      type: object
      properties:
        space_type:
          type: string
          description: The distance metric for k-NN search.
    Status:
      type: string
      description: The status.
      enum:
        - CANCELLED
        - COMPLETED
        - COMPLETED_WITH_ERROR
        - CREATED
        - FAILED
        - RUNNING
    PredictResponse:
      type: object
      properties:
        inference_results:
          type: array
          items:
            $ref: '#/components/schemas/InferenceResults'
        status:
          $ref: '#/components/schemas/Status'
        prediction_result:
          $ref: '#/components/schemas/PredictionResult'
    InferenceResults:
      type: object
      properties:
        output:
          type: array
          items:
            $ref: '#/components/schemas/Output'
    Output:
      type: object
      properties:
        name:
          type: string
          description: The output name.
        data_type:
          $ref: '#/components/schemas/MlResultDataType'
        shape:
          type: array
          items:
            type: integer
            format: int64
            description: The output shape.
        data:
          type: array
          items:
            type: number
            format: double
            description: The output data.
        byte_buffer:
          $ref: '#/components/schemas/ByteBuffer'
        result:
          type: string
          description: The output result.
    ByteOrder:
      type: string
      enum:
        - BIG_ENDIAN
        - LITTLE_ENDIAN
    ByteBuffer:
      type: object
      properties:
        array:
          type: string
          description: The byte buffer array.
        order:
          $ref: '#/components/schemas/ByteOrder'
          description: The byte buffer order.
    PredictionResult:
      type: object
      properties:
        column_metas:
          type: array
          items:
            $ref: '#/components/schemas/ColumnMeta'
        rows:
          type: array
          items:
            $ref: '#/components/schemas/Rows'
    ColumnType:
      type: string
      description: The column type.
      enum:
        - BOOLEAN
        - DOUBLE
        - INTEGER
        - STRING
    ColumnMeta:
      type: object
      properties:
        name:
          $ref: '_common.yaml#/components/schemas/Name'
        column_type:
          $ref: '#/components/schemas/ColumnType'
    Rows:
      type: object
      properties:
        values:
          type: array
          items:
            $ref: '#/components/schemas/Values'
    Values:
      type: object
      properties:
        column_type:
          $ref: '#/components/schemas/ColumnType'
        value:
          type: number
          description: The value.
    InputQuery:
      type: object
      properties:
        _source:
          type: array
          items:
            type: string
          description: The source fields
        size:
          type: integer
          format: int64
          description: The size of the query.
        query:
          $ref: '_common.query_dsl.yaml#/components/schemas/QueryContainer'
    FunctionName:
      type: string
      description: The function name.
      enum:
        # eslint-disable yml/sort-sequence-values
        - AD_LIBSVM
        - ad_libsvm
        - AGENT
        - agent
        - ANOMALY_LOCALIZATION
        - anomaly_localization
        - BATCH_RCF
        - batch_rcf
        - CONNECTOR
        - connector
        - FIT_RCF
        - fit_rcf
        - KMEANS
        - kmeans
        - LINEAR_REGRESSION
        - linear_regression
        - LOCAL_SAMPLE_CALCULATOR
        - local_sample_calculator
        - LOGISTIC_REGRESSION
        - logistic_regression
        - METRICS_CORRELATION
        - metrics_correlation
        - QUESTION_ANSWERING
        - question_answering
        - RCF_SUMMARIZE
        - rcf_summarize
        - REMOTE
        - remote
        - SAMPLE_ALGO
        - sample_algo
        - SPARSE_ENCODING
        - sparse_encoding
        - SPARSE_TOKENIZE
        - sparse_tokenize
        - TEXT_EMBEDDING
        - text_embedding
        - TEXT_SIMILARITY
        - text_similarity
        # eslint-enable yml/sort-sequence-values
    KMeansDistanceType:
      type: string
      enum:
        - COSINE
        - EUCLIDEAN
        - L1
    TrainParameters:
      type: object
      properties:
        centroids:
          type: integer
          format: int64
          description: The centroids.
        iterations:
          type: integer
          format: int64
          description: The iterations.
        distance_type:
          description: The distance type.
          $ref: '#/components/schemas/KMeansDistanceType'
    TrainResponse:
      type: object
      properties:
        model_id:
          $ref: '_common.yaml#/components/schemas/Name'
        status:
          $ref: '#/components/schemas/Status'
      required:
        - status
    TrainPredictResponse:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
        prediction_result:
          $ref: '#/components/schemas/PredictionResult'
      required:
        - status
    ModelGroupRegistration:
      type: object
      properties:
        model_group_id:
          type: string
          description: The model group ID.
        status:
          type: string
          description: The status.
      required:
        - model_group_id
        - status
    ModelGroupAccessMode:
      type: string
      description: The model group access mode.
      enum:
        - private
        - public
        - restricted
    ModelGroup:
      type: object
      properties:
        name:
          type: string
          description: The model group name.
        latest_version:
          type: integer
          description: The latest version.
        description:
          type: string
          description: The model group description.
        owner:
          $ref: '#/components/schemas/Owner'
        access:
          $ref: '#/components/schemas/ModelGroupAccessMode'
        created_time:
          type: integer
          format: int64
        last_updated_time:
          type: integer
          format: int64
      required:
        - access
        - description
        - latest_version
        - name
    Owner:
      type: object
      properties:
        name:
          $ref: '_common.yaml#/components/schemas/Name'
        backend_roles:
          type: array
          items:
            type: string
          description: The backend roles.
        roles:
          type: array
          items:
            type: string
          description: The roles.
        custom_attribute_names:
          type: array
          items:
            type: string
          description: The custom attribute names.
        user_requested_tenant:
          type: ['null', string]
          description: The user requested tenant.
        user_requested_tenant_access:
          type: string
          description: The user requested tenant access.
      required:
        - name
    UpdateModelGroupResponse:
      type: object
      properties:
        status:
          type: string
          description: The status.
    SearchModelGroupsResponse:
      $ref: '#/components/schemas/SearchResponse'
    Model:
      type: object
      properties:
        name:
          type: string
          description: The model name.
        model_group_id:
          type: string
          description: The model group ID.
        algorithm:
          type: string
          description: The algorithm.
        model_version:
          type: string
          description: The model version.
        model_format:
          $ref: '#/components/schemas/ModelFormat'
        model_state:
          $ref: '#/components/schemas/ModelState'
        model_content_size_in_bytes:
          type: integer
          format: int64
          description: The model content size in bytes.
        model_content_hash_value:
          type: string
          description: The model content hash value.
        model_config:
          $ref: '#/components/schemas/ModelConfig'
        created_time:
          type: integer
          format: int64
          description: The created time.
        last_updated_time:
          type: integer
          format: int64
          description: The last updated time.
        last_registered_time:
          type: integer
          format: int64
          description: The last registered time.
        total_chunks:
          type: integer
          format: int64
          description: The total chunks.
        is_hidden:
          type: boolean
          description: Whether the model is hidden.
      required:
        - model_state
    RateLimiterUnit:
      type: string
      enum:
        - DAYS
        - HOURS
        - MICROSECONDS
        - MILLISECONDS
        - MINUTES
        - NANOSECONDS
        - SECONDS
    RateLimiter:
      type: object
      properties:
        limit:
          description: The maximum limit.
          $ref: '_common.yaml#/components/schemas/StringifiedDouble'
        unit:
          description: The unit of time.
          $ref: '#/components/schemas/RateLimiterUnit'
      required:
        - limit
        - unit
    GuardrailsType:
      type: string
      description: The guardrails type.
      enum:
        - local_regex
        - model
    Guardrails:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/GuardrailsType'
        input_guardrail:
          $ref: '#/components/schemas/GuardrailsInputOutput'
        output_guardrail:
          $ref: '#/components/schemas/GuardrailsInputOutput'
        stop_words:
          $ref: '_common.analysis.yaml#/components/schemas/StopWords'
        index_name:
          $ref: '_common.yaml#/components/schemas/IndexName'
        source_fields:
          $ref: '_common.yaml#/components/schemas/Fields'
        regex:
          type: object
          description: The regex used for input/output validation.
        model_id:
          type: string
          description: The model ID.
        response_filter:
          type: string
          description: The response filter.
        response_validation_regex:
          type: string
          description: The response validation regex.
    GuardrailsInputOutput:
      type: object
      properties:
        model_id:
          type: string
          description: The model ID.
        response_validation_regex:
          type: string
          description: The response validation regex.
    Task:
      type: object
      properties:
        model_id:
          type: string
        task_id:
          type: string
        state:
          $ref: '#/components/schemas/TaskState'
        task_type:
          $ref: '#/components/schemas/MlTaskType'
        function_name:
          $ref: '#/components/schemas/FunctionName'
        worker_node:
          type: array
          items:
            $ref: '_common.yaml#/components/schemas/NodeIds'
        create_time:
          type: integer
          format: int64
        last_update_time:
          type: integer
          format: int64
        is_async:
          type: boolean
        error:
          type: string
      required:
        - state
    TaskState:
      type: string
      enum:
        - CANCELLED
        - CANCELLING
        - COMPLETED
        - COMPLETED_WITH_ERROR
        - CREATED
        - EXPIRED
        - FAILED
        - RUNNING
    UndeployModelResponse:
      type: object
      additionalProperties:
        title: nodes
        $ref: '#/components/schemas/UndeployModelNode'
    UndeployModelNode:
      type: object
      properties:
        stats:
          $ref: '#/components/schemas/UndeployModelNodeStats'
    UndeployModelNodeStats:
      type: object
      additionalProperties: true
    UnloadModelResponse:
      type: object
      additionalProperties:
        title: nodes
        $ref: '#/components/schemas/UnloadModelNode'
    UnloadModelNode:
      type: object
      properties:
        stats:
          $ref: '#/components/schemas/UnloadModelNodeStats'
    UnloadModelNodeStats:
      type: object
      additionalProperties: true
    PredictModelResponse:
      type: object
      properties:
        inference_results:
          type: array
          items:
            $ref: '#/components/schemas/PredictModelResult'
    PredictModelResult:
      type: object
      properties:
        output:
          type: array
          items:
            $ref: '#/components/schemas/PredictModelOutput'
    MlResultDataType:
      type: string
      description: The result data type.
      enum:
        - BOOLEAN
        - FLOAT16
        - FLOAT32
        - FLOAT64
        - INT32
        - INT64
        - INT8
        - STRING
        - UINT8
        - UNKNOWN
    PredictModelOutput:
      type: object
      properties:
        name:
          type: string
          description: The output name.
        data_type:
          $ref: '#/components/schemas/MlResultDataType'
        shape:
          type: array
          items:
            type: integer
            format: int64
            description: The output shape.
        data:
          type: array
          items:
            type: number
            format: double
            description: The output data.
        byte_buffer:
          $ref: '#/components/schemas/ByteBuffer'
      required:
        - data
    Credential:
      type: object
      properties:
        access_key:
          type: string
        secret_key:
          type: string
        session_token:
          type: string
      additionalProperties: true
    Parameters:
      type: object
      additionalProperties: true
    ClientConfig:
      type: object
      properties:
        max_connection:
          type: integer
        connection_timeout:
          type: integer
        read_timeout:
          type: integer
        retry_backoff_policy:
          type: string
        max_retry_times:
          type: integer
        retry_backoff_millis:
          type: integer
        retry_timeout_seconds:
          type: integer
    Action:
      type: object
      properties:
        action_type:
          type: string
        method:
          type: string
        headers:
          $ref: '#/components/schemas/Headers'
        url:
          type: string
        request_body:
          type: string
        pre_process_function:
          type: string
        post_process_function:
          type: string
    LLM:
      type: object
      properties:
        model_id:
          type: string
        parameters:
          $ref: '#/components/schemas/Parameters'
    Memory:
      type: object
      properties:
        type:
          type: string
        memory_id:
          $ref: '_common.yaml#/components/schemas/Name'
        create_time:
          type: string
          format: date-time
          description: The create time.
        updated_time:
          type: string
          format: date-time
          description: The updated time.
        name:
          $ref: '_common.yaml#/components/schemas/Name'
        user:
          type: string
          description: The username of the user.
        additional_info:
          $ref: '#/components/schemas/AdditionalInfo'
    AdditionalInfo:
      type: object
      description: Additional information query.
      properties: {}
      additionalProperties: true
    ToolItems:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        description:
          type: string
        parameters:
          $ref: '#/components/schemas/Parameters'
        include_output_in_agent_response:
          type: boolean
        attributes:
          x-version-added: '3.0'
          $ref: '#/components/schemas/ToolAttributes'
      additionalProperties: true
    Headers:
      type: object
      properties:
        content_type:
          type: string
      additionalProperties: true
    ConnectorProtocol:
      type: string
      description: The connector protocol.
      enum:
        - aws_sigv4
        - http
    GetConnectorResponse:
      type: object
      properties:
        name:
          $ref: '_common.yaml#/components/schemas/Name'
        version:
          $ref: '_common.yaml#/components/schemas/VersionString'
        description:
          type: string
          description: The connector description.
        protocol:
          $ref: '#/components/schemas/ConnectorProtocol'
        parameters:
          $ref: '#/components/schemas/Parameters'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
        created_time:
          type: integer
          format: int64
          description: The created time.
        last_updated_time:
          type: integer
          format: int64
          description: The last updated time.
    SearchConnectorsResponse:
      $ref: '#/components/schemas/SearchResponse'
    AgentType:
      type: string
      description: The agent type.
      enum:
        - conversational
        - conversational_flow
        - flow
    GetAgentResponse:
      type: object
      properties:
        name:
          $ref: '_common.yaml#/components/schemas/Name'
        type:
          $ref: '#/components/schemas/AgentType'
        description:
          type: string
          description: The agent description.
        tools:
          type: array
          items:
            $ref: '#/components/schemas/ToolItems'
        created_time:
          type: integer
          format: int64
          description: The created time.
        last_updated_time:
          type: integer
          format: int64
          description: The last updated time.
        is_hidden:
          type: boolean
          description: Whether the agent is hidden.
    SearchAgentsResponse:
      $ref: '#/components/schemas/SearchResponse'
    SearchMemoryResponse:
      $ref: '#/components/schemas/SearchResponse'
    Message:
      type: object
      properties:
        memory_id:
          $ref: '_common.yaml#/components/schemas/Name'
        message_id:
