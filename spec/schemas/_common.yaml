openapi: 3.1.0
info:
  title: Schemas of _common category
  description: Schemas of _common category
  version: 1.0.0
paths: {}
components:
  schemas:
    Type:
      type: string
      x-version-removed: '2.0'
    Id:
      type: string
    AcknowledgedResponseBase:
      type: object
      properties:
        acknowledged:
          description: For a successful response, this value is always true. On failure, an exception is returned instead.
          type: boolean
      required:
        - acknowledged
    DocStatus:
      description: |-
        The item level REST category class codes during indexing.
      type: object
      properties:
        1xx:
          type: number
        2xx:
          type: number
        3xx:
          type: number
        4xx:
          type: number
        5xx:
          type: number
    Duration:
      description: |-
        A duration. Units can be `nanos`, `micros`, `ms` (milliseconds), `s` (seconds), `m` (minutes), `h` (hours) and
        `d` (days). Also accepts "0" without a unit and "-1" to indicate an unspecified value.
      pattern: ^([0-9\.]+)(?:d|-h|-m|-s|-ms|-micros|-nanos)$
      type: string
    Metadata:
      type: object
      additionalProperties: true
    GeoBounds:
      description: |-
        A geo-bounding box. It can be represented in the following ways:
        - As 4 top/bottom/left/right coordinates.
        - As 2 top_left/bottom_right points.
        - As 2 top_right/bottom_left points.
        - As a Well Known Text (WKT) bounding box.
      oneOf:
        - title: coords
          $ref: '#/components/schemas/CoordsGeoBounds'
        - title: tlbr
          $ref: '#/components/schemas/TopLeftBottomRightGeoBounds'
        - title: trbl
          $ref: '#/components/schemas/TopRightBottomLeftGeoBounds'
        - title: wkt
          $ref: '#/components/schemas/WktGeoBounds'
    CoordsGeoBounds:
      type: object
      properties:
        top:
          type: number
          format: double
        bottom:
          type: number
          format: double
        left:
          type: number
          format: double
        right:
          type: number
          format: double
      required:
        - bottom
        - left
        - right
        - top
    TopLeftBottomRightGeoBounds:
      type: object
      properties:
        top_left:
          $ref: '#/components/schemas/GeoLocation'
        bottom_right:
          $ref: '#/components/schemas/GeoLocation'
      required:
        - bottom_right
        - top_left
    GeoLocation:
      description: |-
        A latitude/longitude as a two-dimensional point. It can be represented in the following ways:
        - As a `{lat, long}` object.
        - As a geohash value.
        - As a `[lon, lat]` array.
        - As a string in `"<lat>, <lon>"` or WKT point format.
      oneOf:
        - title: latlon
          $ref: '#/components/schemas/LatLonGeoLocation'
        - title: geohash
          $ref: '#/components/schemas/GeoHashLocation'
        - title: coords
          type: array
          items:
            type: number
            format: double
        - title: text
          type: string
    LatLonGeoLocation:
      type: object
      properties:
        lat:
          description: Latitude
          type: number
          format: double
        lon:
          description: Longitude
          type: number
          format: double
      required:
        - lat
        - lon
    GeoHashLocation:
      type: object
      properties:
        geohash:
          $ref: '#/components/schemas/GeoHash'
      required:
        - geohash
    GeoHash:
      type: string
    TopRightBottomLeftGeoBounds:
      type: object
      properties:
        top_right:
          $ref: '#/components/schemas/GeoLocation'
        bottom_left:
          $ref: '#/components/schemas/GeoLocation'
      required:
        - bottom_left
        - top_right
    WktGeoBounds:
      type: object
      properties:
        wkt:
          type: string
      required:
        - wkt
    XyLocation:
      x-version-added: '2.4'
      description: |-
        A two-dimensional Cartesian point specified by x and y coordinates. It can be represented in the following ways:
         - As an `{x, y}` object.
         - As an `[x, y]` array.
         - As a string in `"x, y"` or WKT point format.
      oneOf:
        - title: cartesian
          $ref: '#/components/schemas/XyCartesianCoordinates'
        - title: coords
          type: array
          items:
            type: number
        - title: text
          type: string
    XyCartesianCoordinates:
      x-version-added: '2.4'
      type: object
      properties:
        x:
          description: The x coordinate.
          type: number
        y:
          description: The y coordinate.
          type: number
      required:
        - x
        - y
    EpochTimeUnitMillis:
      allOf:
        - $ref: '#/components/schemas/UnitMillis'
    UnitMillis:
      description: The time unit for milliseconds.
      type: integer
      format: int64
    DurationLarge:
      description: |-
        A date histogram interval, similar to `Duration`, with support for additional units: `w` (week), `M` (month), `q` (quarter), and `y` (year).
      type: string
    FieldValue:
      description: A field value.
      type: 
        - boolean
        - 'null'
        - number
        - object
        - string
    Void:
      description: |-
        The absence of any type. This is commonly used in APIs that don't return a body.

        Although "void" is generally used for a unit type that has only one value, this is interpreted as
        the bottom type, which has no value. Most languages have a unit type, but few have a bottom type.

        See https://en.m.wikipedia.org/wiki/Unit_type and https://en.m.wikipedia.org/wiki/Bottom_type.
      type: object
    GeoTile:
      description: A map tile reference, represented as `{zoom}/{x}/{y}`.
      type: string
    GeoHexCell:
      description: A map hex cell (H3) reference.
      type: string
    IndexName:
      type: string
    Field:
      description: The path to a field or an array of paths. Some APIs support wildcards in the path, which allows you to select multiple fields.
      type: string
    SequenceNumber:
      type: integer
      format: int64
    VersionNumber:
      type: integer
      format: int64
    SortResults:
      type: array
      items:
        $ref: '#/components/schemas/FieldValue'
    GeoLine:
      type: object
      properties:
        type:
          description: Always `"LineString"`
          type: string
        coordinates:
          description: An array of `[lon, lat]` coordinates.
          type: array
          items:
            type: array
            items:
              type: number
      required:
        - coordinates
        - type
    ClusterStatistics:
      type: object
      properties:
        skipped:
          type: number
        successful:
          type: number
        total:
          type: number
        running:
          type: number
        partial:
          type: number
        failed:
          type: number
        details:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ClusterDetails'
      required:
        - failed
        - partial
        - running
        - skipped
        - successful
        - total
    ClusterDetails:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/ClusterSearchStatus'
        indices:
          type: string
        took:
          $ref: '#/components/schemas/DurationValueUnitMillis'
        timed_out:
          type: boolean
        _shards:
          $ref: '#/components/schemas/ShardStatistics'
        failures:
          type: array
          items:
            $ref: '#/components/schemas/ShardFailure'
      required:
        - indices
        - status
        - timed_out
    ClusterSearchStatus:
      type: string
      enum:
        - failed
        - partial
        - running
        - skipped
        - successful
    DurationValueUnitMillis:
      allOf:
        - $ref: '#/components/schemas/UnitMillis'
    ShardStatistics:
      type: object
      properties:
        failed:
          $ref: '#/components/schemas/uint'
        successful:
          $ref: '#/components/schemas/uint'
        total:
          $ref: '#/components/schemas/uint'
        failures:
          type: array
          items:
            $ref: '#/components/schemas/ShardFailure'
        skipped:
          $ref: '#/components/schemas/uint'
      required:
        - failed
        - successful
        - total
    uint:
      type: integer
    ShardFailure:
      type: object
      properties:
        index:
          $ref: '#/components/schemas/IndexName'
        node:
          type: string
        reason:
          $ref: '#/components/schemas/ErrorCause'
        shard:
          type: integer
        status:
          type: string
      required:
        - reason
        - shard
    ErrorCause:
      type: object
      properties:
        type:
          description: The type of error.
          type: string
        reason:
          description: A human-readable explanation of the error, in English.
          type: string
        stack_trace:
          description: The server stack trace, present only if the `error_trace=true` parameter was sent with the request.
          type: string
        caused_by:
          $ref: '#/components/schemas/ErrorCause'
        root_cause:
          type: array
          items:
            $ref: '#/components/schemas/ErrorCause'
        suppressed:
          type: array
          items:
            $ref: '#/components/schemas/ErrorCause'
      required:
        - type
      additionalProperties:
        title: metadata
        description: Any additional information about the error.
    DurationValueUnitNanos:
      allOf:
        - $ref: '#/components/schemas/UnitNanos'
    UnitNanos:
      description: Time unit for nanoseconds.
      type: integer
      format: int64
    ScrollId:
      type: string
    Routing:
      oneOf:
        - type: string
        - type: array
          items:
            type: string
    DateTime:
      description: |-
        A date and time, either as a string whose format depends on the context (defaulting to ISO_8601) or the
        number of milliseconds since the epoch. OpenSearch accepts both as an input but will generally output a string.
        representation.
      oneOf:
        - type: string
        - $ref: '#/components/schemas/EpochTimeUnitMillis'
    Indices:
      oneOf:
        - $ref: '#/components/schemas/IndexName'
        - type: array
          items:
            $ref: '#/components/schemas/IndexName'
    Fields:
      oneOf:
        - $ref: '#/components/schemas/Field'
        - type: array
          items:
            $ref: '#/components/schemas/Field'
    ExpandWildcards:
      oneOf:
        - $ref: '#/components/schemas/ExpandWildcard'
        - type: array
          items:
            $ref: '#/components/schemas/ExpandWildcard'
    ExpandWildcard:
      oneOf:
        - type: string
          const: all
          description: Match any index, including hidden ones.
        - type: string
          const: closed
          description: Match closed, non-hidden indices.
        - type: string
          const: hidden
          description: Match hidden indices. Must be combined with open, closed, or both.
        - type: string
          const: none
          description: Wildcard expressions are not accepted.
        - type: string
          const: open
          description: Match open, non-hidden indices.
    VersionString:
      type: string
    SearchType:
      type: string
      enum:
        - dfs_query_then_fetch
        - query_then_fetch
    SuggestMode:
      type: string
      enum:
        - always
        - missing
        - popular
    MinimumShouldMatch:
      description: The minimum number of terms that should match as an integer, percentage, or range.
      oneOf:
        - type: number
        - type: string
    Distance:
      type: string
    DateMath:
      type: string
    Script:
      oneOf:
        - title: inline
          $ref: '#/components/schemas/InlineScript'
        - title: stored
          $ref: '#/components/schemas/StoredScriptId'
    InlineScript:
      allOf:
        - $ref: '#/components/schemas/ScriptBase'
        - type: object
          properties:
            lang:
              $ref: '#/components/schemas/ScriptLanguage'
            options:
              type: object
              additionalProperties:
                type: string
            source:
              description: The script source.
              type: string
          required:
            - source
    ScriptLanguage:
      type: string
      enum:
        - expression
        - java
        - mustache
        - painless
    ScriptBase:
      type: object
      properties:
        params:
          description: |-
            Specifies any named parameters that are passed into the script as variables. 
            Use parameters instead of hard-coded values to decrease compilation time. 
          type: object
          additionalProperties: true
    StoredScriptId:
      allOf:
        - $ref: '#/components/schemas/ScriptBase'
        - type: object
          properties:
            id:
              $ref: '#/components/schemas/Id'
          required:
            - id
    MultiTermQueryRewrite:
      type: string
      enum:
        - constant_score
        - constant_score_boolean
        - scoring_boolean
        - top_terms_N
        - top_terms_blended_freqs_N
        - top_terms_boost_N
    Fuzziness:
      oneOf:
        - type: string
        - type: number
    GeoDistanceType:
      type: string
      enum:
        - arc
        - plane
    Name:
      type: string
    ScriptField:
      type: object
      properties:
        script:
          $ref: '#/components/schemas/Script'
        ignore_failure:
          type: boolean
      required:
        - script
    Sort:
      oneOf:
        - $ref: '#/components/schemas/SortCombinations'
        - type: array
          items:
            $ref: '#/components/schemas/SortCombinations'
    SortCombinations:
      oneOf:
        - title: field
          $ref: '#/components/schemas/Field'
        - title: field_with_order
          $ref: '#/components/schemas/FieldWithOrder'
        - title: options
          $ref: '#/components/schemas/SortOptions'
    FieldWithOrder:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ScoreSort'
    SortOptions:
      type: object
      properties:
        _score:
          $ref: '#/components/schemas/ScoreSort'
        _doc:
          $ref: '#/components/schemas/ScoreSort'
        _geo_distance:
          $ref: '#/components/schemas/GeoDistanceSort'
        _script:
          $ref: '#/components/schemas/ScriptSort'
      minProperties: 1
      maxProperties: 1
    ScoreSort:
      type: object
      properties:
        order:
          $ref: '#/components/schemas/SortOrder'
    SortOrder:
      type: string
      enum:
        - asc
        - desc
    GeoDistanceSort:
      type: object
      properties:
        mode:
          $ref: '#/components/schemas/SortMode'
        distance_type:
          $ref: '#/components/schemas/GeoDistanceType'
        ignore_unmapped:
          type: boolean
        order:
          $ref: '#/components/schemas/SortOrder'
        unit:
          $ref: '#/components/schemas/DistanceUnit'
    SortMode:
      type: string
      enum:
        - avg
        - max
        - median
        - min
        - sum
    DistanceUnit:
      type: string
      enum:
        - cm
        - ft
        - in
        - km
        - m
        - mi
        - mm
        - nmi
        - yd
    ScriptSort:
      type: object
      properties:
        order:
          $ref: '#/components/schemas/SortOrder'
        script:
          $ref: '#/components/schemas/Script'
        type:
          $ref: '#/components/schemas/ScriptSortType'
        mode:
          $ref: '#/components/schemas/SortMode'
        nested:
          $ref: '#/components/schemas/NestedSortValue'
      required:
        - script
    ScriptSortType:
      type: string
      enum:
        - number
        - string
        - version
    NestedSortValue:
      type: object
      properties:
        filter:
          $ref: '_common.query_dsl.yaml#/components/schemas/QueryContainer'
        max_children:
          type: integer
        nested:
          $ref: '#/components/schemas/NestedSortValue'
        path:
          $ref: '#/components/schemas/Field'
      required:
        - path
    RelationName:
      type: string
    Ids:
      oneOf:
        - $ref: '#/components/schemas/Id'
        - type: array
          items:
            $ref: '#/components/schemas/Id'
    VersionType:
      type: string
      enum:
        - external
        - external_gte
        - force
        - internal
    TimeZone:
      type: string
    DateFormat:
      type: string
    PipeSeparatedFlagsSimpleQueryStringFlag:
      description: |-
        A set of flags represented as a single enum value or a set of values that are encoded
        as a pipe-separated string.

        Depending on the target language, code generators can use this hint to generate language specific
        flags enum constructs and the corresponding (de-)serialization code.
      oneOf:
        - $ref: '_common.query_dsl.yaml#/components/schemas/SimpleQueryStringFlag'
        - type: string
    GeoHashPrecision:
      description: The level of geohash precision, which can be expressed as a geohash length between 1 and 12 or as a distance measure, such as "1km" or "10m".
      oneOf:
        - type: number
        - type: string
    GeoTilePrecision:
      type: number
    EmptyObject:
      type: object
    KnnField:
      type: object
      properties:
        vector:
          $ref: '#/components/schemas/QueryVector'
        k:
          description: The total number of nearest neighbors to return as top hits. 
          type: number
        min_score:
          description: The minimum similarity score required in order for a neighbor to be considered a hit. 
          type: number
          x-version-added: '2.14'
        max_distance:
          description: The maximum physical vector space distance required in order for a neighbor to be considered a hit.
          type: number
          x-version-added: '2.14'
        filter:
          description: The filters for the k-NN search query.
          oneOf:
            - $ref: '_common.query_dsl.yaml#/components/schemas/QueryContainer'
            - type: array
              items:
                $ref: '_common.query_dsl.yaml#/components/schemas/QueryContainer'
        boost:
          description: The boost value applied to k-NN scores.
          type: number
        method_parameters:
          type: object
          x-version-added: '2.16'
          additionalProperties:
            type: number
        rescore:
          type: object
          x-version-added: '2.17'
          additionalProperties:
            type: number
      required:
        - vector
    QueryVector:
      type: array
      items:
        type: number
    SlicedScroll:
      type: object
      properties:
        field:
          $ref: '#/components/schemas/Field'
        id:
          $ref: '#/components/schemas/Id'
        max:
          type: number
      required:
        - id
        - max
    NodeName:
      type: string
    Refresh:
      type: string
      enum:
        - 'false'
        - 'true'
        - wait_for
    WaitForActiveShards:
      oneOf:
        - type: number
        - $ref: '#/components/schemas/WaitForActiveShardOptions'
    WaitForActiveShardOptions:
      type: string
      enum:
        - all
        - index-setting
    InlineGetDictUserDefined:
      type: object
      properties:
        fields:
          type: object
          additionalProperties:
            type: object
        found:
          type: boolean
        _seq_no:
          $ref: '#/components/schemas/SequenceNumber'
        _primary_term:
          type: number
        _routing:
          $ref: '#/components/schemas/Routing'
        _source:
          type: object
          additionalProperties: true
      required:
        - found
    Names:
      oneOf:
        - $ref: '#/components/schemas/Name'
        - type: array
          items:
            $ref: '#/components/schemas/Name'
    NodeIds:
      oneOf:
        - $ref: '#/components/schemas/NodeId'
        - type: array
          items:
            $ref: '#/components/schemas/NodeId'
    NodeId:
      type: string
    HumanReadableByteCount:
      type: string
      pattern: '\d+(\.\d+)?(b|-kb|-k|-mb|-m|-gb|-g|-tb|-t|-pb|-p)'
    ByteUnit:
      type: string
      enum:
        - b
        - g
        - gb
        - k
        - kb
        - m
        - mb
        - p
        - pb
        - t
        - tb
    ByteCount:
      type: integer
      format: int64
    PercentageNumber:
      type: number
    PercentageString:
      type: string
      pattern: '\d+(\.\d+)?'
    Host:
      type: string
    Ip:
      type: string
    StringifiedEpochTimeUnitSeconds:
      description: |-
        Certain APIs may return values, including numbers such as epoch timestamps, as strings. This setting captures
        this behavior while keeping the semantics of the field type.

        Depending on the target language, code generators can keep the union or remove it and leniently parse
        strings to the target type.
      oneOf:
        - $ref: '#/components/schemas/EpochTimeUnitSeconds'
        - type: string
    EpochTimeUnitSeconds:
      allOf:
        - $ref: '#/components/schemas/UnitSeconds'
    UnitSeconds:
      description: Time unit for seconds.
      type: integer
      format: int64
    TimeOfDay:
      description: Time of day, expressed as HH:MM:SS.
      type: string
    TimeUnit:
      type: string
      enum:
        - d
        - h
        - m
        - micros
        - ms
        - nanos
        - s
    HealthStatus:
      type: string
      enum:
        - green
        - red
        - yellow
    HealthStatusCapitalized:
      type: string
      enum:
        - GREEN
        - RED
        - YELLOW
    ScheduleTimeOfDay:
      description: A time of day, expressed either as `hh:mm`, `noon`, `midnight`, or an hour/minutes structure.
      oneOf:
        - type: string
        - $ref: '#/components/schemas/HourAndMinute'
    HourAndMinute:
      type: object
      properties:
        hour:
          type: array
          items:
            type: number
        minute:
          type: array
          items:
            type: number
      required:
        - hour
        - minute
    Uuid:
      type: string
    ScrollIds:
      oneOf:
        - $ref: '#/components/schemas/ScrollId'
        - type: array
          items:
            $ref: '#/components/schemas/ScrollId'
    TransportAddress:
      type: string
    Stringifiedinteger:
      description: |-
        Certain APIs may return values, including numbers such as epoch timestamps, as strings. This setting captures
        this behavior while keeping the semantics of the field type.

        Depending on the target language, code generators can keep the union or remove it and leniently parse
        strings to the target type.
      oneOf:
        - type: integer
        - type: string
    Stringifiedboolean:
      description: |-
        Certain APIs may return values, including numbers such as epoch timestamps, as strings. This setting captures
        this behavior while keeping the semantics of the field type.

        Depending on the target language, code generators can keep the union or remove it and leniently parse
        strings to the target type.
      oneOf:
        - type: boolean
        - type: string
    PipelineName:
      type: string
    StringifiedEpochTimeUnitMillis:
      description: |-
        Certain APIs may return values, including numbers such as epoch timestamps, as strings. This setting captures
        this behavior while keeping the semantics of the field type.

        Depending on the target language, code generators can keep the union or remove it and leniently parse
        strings to the target type.
      oneOf:
        - $ref: '#/components/schemas/EpochTimeUnitMillis'
        - type: string
    DFIIndependenceMeasure:
      type: string
      enum:
        - chisquared
        - saturated
        - standardized
    DFRAfterEffect:
      type: string
      enum:
        - b
        - l
        - no
    DFRBasicModel:
      type: string
      enum:
        - be
        - d
        - g
        - if
        - in
        - ine
        - p
    TermFrequencyNormalization:
      type: string
      enum:
        - h1
        - h2
        - h3
        - no
        - z
    IBDistribution:
      type: string
      enum:
        - ll
        - spl
    IBLambda:
      type: string
      enum:
        - df
        - ttf
    byte:
      type: number
    short:
      type: number
    ulong:
      type: number
    Level:
      type: string
      enum:
        - cluster
        - indices
        - shards
    WaitForEvents:
      type: string
      enum:
        - high
        - immediate
        - languid
        - low
        - normal
        - urgent
    DataStreamName:
      type: string
    CompletionStats:
      type: object
      properties:
        size_in_bytes:
          description: The total amount, in bytes, of memory used for completion across all shards assigned to the selected nodes.
          $ref: '#/components/schemas/ByteCount'
        size:
          $ref: '#/components/schemas/HumanReadableByteCount'
        fields:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/FieldSizeUsage'
      required:
        - size_in_bytes
    FieldSizeUsage:
      type: object
      properties:
        size:
          $ref: '#/components/schemas/HumanReadableByteCount'
        size_in_bytes:
          $ref: '#/components/schemas/ByteCount'
      required:
        - size_in_bytes
    DocStats:
      type: object
      properties:
        count:
          description: |-
            The total number of non-deleted documents across all primary shards assigned to the selected nodes.
            This number is based on documents in Lucene segments and may include documents from nested fields.
          type: number
        deleted:
          description: |-
            The total number of deleted documents across all primary shards assigned to the selected nodes.
            This number is based on the number of documents stored in Lucene segments.
