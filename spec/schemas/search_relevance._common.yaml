openapi: 3.1.0
info:
  title: Schemas of Search Relevance
  description: Schemas of Search Relevance.
  version: 1.0.0
paths: {}
components:
  schemas:
    PutExperimentResponse:
      type: object
      properties:
        experiment_id:
          type: string
        experiment_result:
          type: string
    PutSearchConfigurationResponse:
      type: object
      properties:
        search_configuration_id:
          type: string
        search_configuration_result:
          type: string
    PutJudgmentsResponse:
      type: object
      properties:
        judgment_id: 
          type: string
    PostQuerySetsResponse:
      type: object
      properties:
        query_set_id: 
          type: string
        query_set_result:
          type: string
    PutQuerySetsResponse:
      type: object
      properties:
        query_set_id: 
          type: string
        query_set_result:
          type: string
    PutPairwiseExperimentRequest:
      type: object
      description: The schema for a pairwise experiment.
      properties:
        querySetId:
          type: string
        searchConfigurationList:
          type: array
          items:
            type: string
        size:
          type: integer
        type:
          type: string
    PutHybridOptimizerExperimentRequest:
      type: object
      description: The schema for a hybrid optimizer experiment.
      properties:
        querySetId:
          type: string
        searchConfigurationList:
          type: array
          items:
            type: string
        judgmentList:
          type: array
          items:
            type: string
        size:
          type: integer
        type:
          type: string
    PutPointwiseExperimentRequest:
      type: object
      description: The schema for a pointwise experiment.
      properties:
        querySetId:
          type: string
        searchConfigurationList:
          type: array
          items:
            type: string
        judgmentList:
          type: array
          items:
            type: string
        size:
          type: integer
        type:
          type: string
    PostQuerySetsRequest:
      type: object
      description: The schema for creating a query set.
      properties:
        name:
          type: string
        description:
          type: string
        sampling:
          type: string
        querySetSize:
          type: integer
    PutQuerySetsRequest:
      type: object
      description: The schema for updating a query set.
      properties:
        name:
          type: string
        description:
          type: string
        sampling:
          type: string
        querySetQueries:
          type: array
          items:
            type: object
    PutLLMJudgmentsRequest:
      type: object
      description: The schema for a LLM judgment.
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
        modelId:
          type: string
        querySetId:
          type: string
        searchConfigurationList:
          type: array
          items:
            type: string
        size:
          type: integer
        ignoreFailure:
          type: boolean
        contextFields:
          type: array
          items:
            type: string
    PutUBIJudgmentsRequest:
      type: object
      description: The schema for a UBI judgment.
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
        clickModel:
          type: string
        maxRank:
          type: integer
    PutImportJudgmentsRequest:
      type: object
      description: The schema for an import judgment.
      properties:
        name:
          type: string
        description:
          type: string
        type:
          type: string
        judgmentRatings:
          type: array
          items:
            type: object
    PutSearchConfigurationRequest:
      type: object
      properties:
        name:
          type: string
        index:
          type: string
        query:
          type: string
        searchPipeline:
          type: string
    PostScheduledExperimentsRequest:
      type: object
      description: The schema for scheduling experiments.
      properties:
        experimentId:
          type: string
        cronExpression:
          type: string
    PostScheduledExperimentsResponse:
      type: object
      properties:
        job_id:
          type: string
        job_result:
          type: string
