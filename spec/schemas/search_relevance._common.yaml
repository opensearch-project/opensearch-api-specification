openapi: 3.1.0
info:
  title: Schemas of Search Relevance
  description: Schemas of Search Relevance.
  version: 1.0.0
paths: {}
components:
  schemas:
    QuerySet:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        sampling:
          type: string
        timestamp:
          type: string
        querySetQueries:
          type: object # TODO: How to test that the output
          # of the querySetQueries is correct because it is object which is dependent
          # on the input to the query set creation prior. 
    Judgment:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
        name:
          type: string
        status:
          type: string
        type:
          type: string
        metadata:
          type: object
        judgmentScores:
          type: object # TODO: How to test that the output
          # of the judgmentScores is correct because it is object which is dependent
          # on the input to the query set creation prior. 
    SearchConfiguration:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        timestamp:
          type: string
        index:
          type: string
        query:
          type: string
        searchPipeline:
          type: string
    Experiment:
      type: object
      properties:
        id:
          type: string
        timestamp:
          type: string
        type:
          type: string
        status:
          type: string
        querySetId:
          type: string
        searchConfigurationList:
          type: array
          items:
            type: string
        judgmentList:
          type: array
          items:
            type: string
        size:
          type: integer
        results:
          type: object
          # TODO: How to test that the output
          # of the results is correct because it is object which is dependent
          # on the input to the query set creation prior. 
    GenericObject:
      type: object
      properties:
        took:
          type: integer
        timed_out: 
          type: boolean
        _shards:
          type: object
          # TODO: How to test that the output
          # of the _shards is correct because it is object which is dependent
          # on the input to the query set creation prior. 
        hits:
          type: object
          # TODO: How to test that the output
          # of the hits is correct because it is object which is dependent
          # on the input to the query set creation prior. The items within
          # hits also contain the result objects of the different apis. 
