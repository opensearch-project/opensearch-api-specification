            shard_size:
              type: integer
              format: int32
            smoothing:
              $ref: '#/components/schemas/SmoothingModel'
            text:
              type: string
            token_limit:
              type: integer
              format: int32
    SuggesterBase:
      type: object
      properties:
        analyzer:
          type: string
        field:
          type: string
        size:
          type: integer
          format: int32
      required:
        - field
    CompletionContext:
      oneOf:
        - title: context
