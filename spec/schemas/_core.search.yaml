        - type: object
          properties:
            boost:
              type: number
              format: double
            context:
              $ref: '#/components/schemas/Context'
            neighbours:
              type: array
              items:
                $ref: '_common.yaml#/components/schemas/GeoHashPrecision'
            precision:
              $ref: '_common.yaml#/components/schemas/GeoHashPrecision'
            prefix:
              type: boolean
          required:
            - context
    SuggestFuzziness:
      type: object
      properties:
        fuzziness:
