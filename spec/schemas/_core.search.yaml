          type: string
        pre_tag:
          type: string
      required:
        - post_tag
        - pre_tag
    SmoothingModel:
      type: object
      properties:
        laplace:
          $ref: '#/components/schemas/LaplaceSmoothingModel'
        linear_interpolation:
          $ref: '#/components/schemas/LinearInterpolationSmoothingModel'
        stupid_backoff:
          $ref: '#/components/schemas/StupidBackoffSmoothingModel'
