          type: number
          format: double
        trigram_lambda:
          type: number
          format: double
        unigram_lambda:
          type: number
          format: double
      required:
        - bigram_lambda
        - trigram_lambda
        - unigram_lambda
    StupidBackoffSmoothingModel:
      type: object
      properties:
        discount:
          type: number
          format: double
      required:
        - discount
    TermSuggester:
      allOf:
        - $ref: '#/components/schemas/SuggesterBase'
        - type: object
          properties:
            lowercase_terms:
              type: boolean
            max_edits:
              type: integer
              format: int32
            max_inspections:
              type: integer
              format: int32
            max_term_freq:
              type: number
              format: float
            min_doc_freq:
              type: number
              format: float
            min_word_length:
              type: integer
              format: int32
            prefix_length:
              type: integer
              format: int32
            shard_size:
              type: integer
              format: int32
            sort:
              $ref: '#/components/schemas/SuggestSort'
            string_distance:
              $ref: '#/components/schemas/StringDistance'
