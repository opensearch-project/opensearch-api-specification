      additionalProperties:
        title: suggesters
        description: The named suggesters.
        $ref: '#/components/schemas/FieldSuggester'
    FieldSuggester:
      allOf:
        - type: object
          properties:
            prefix:
              type: string
            regex:
              type: string
            text:
              type: string
        - type: object
          properties:
            completion:
              $ref: '#/components/schemas/CompletionSuggester'
            phrase:
              $ref: '#/components/schemas/PhraseSuggester'
            term:
              $ref: '#/components/schemas/TermSuggester'
          minProperties: 1
          maxProperties: 1
    CompletionSuggester:
      allOf:
        - $ref: '#/components/schemas/SuggesterBase'
        - type: object
          properties:
            contexts:
              type: object
              additionalProperties:
                type: array
                items:
                  $ref: '#/components/schemas/CompletionContext'
            fuzzy:
              $ref: '#/components/schemas/SuggestFuzziness'
            regex:
              type: string
            skip_duplicates:
              type: boolean
    PhraseSuggester:
      allOf:
        - $ref: '#/components/schemas/SuggesterBase'
        - type: object
          properties:
            collate:
              $ref: '#/components/schemas/PhraseSuggestCollate'
            confidence:
              type: number
              format: double
            direct_generator:
              type: array
              items:
                $ref: '#/components/schemas/DirectGenerator'
            force_unigrams:
              type: boolean
            gram_size:
              type: integer
              format: int32
            highlight:
              $ref: '#/components/schemas/PhraseSuggestHighlight'
            max_errors:
