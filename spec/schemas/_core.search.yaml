          format: int32
        prefix_length:
          type: integer
          format: int32
        transpositions:
          type: boolean
        unicode_aware:
          type: boolean
      required:
        - fuzziness
        - min_length
        - prefix_length
        - transpositions
        - unicode_aware
    PhraseSuggestCollate:
      type: object
      properties:
        params:
          type: object
          additionalProperties: true
        prune:
          type: boolean
        query:
          $ref: '#/components/schemas/PhraseSuggestCollateQuery'
      required:
        - query
    PhraseSuggestCollateQuery:
      type: object
      properties:
        id:
          type: string
        source:
          type: string
    DirectGenerator:
      type: object
      properties:
        field:
          type: string
        max_edits:
          type: integer
          format: int32
        max_inspections:
          type: number
          format: float
        max_term_freq:
          type: number
          format: float
        min_doc_freq:
          type: number
          format: float
        min_word_length:
          type: integer
          format: int32
        post_filter:
          type: string
        pre_filter:
          type: string
        prefix_length:
          type: integer
          format: int32
        size:
          type: integer
          format: int32
        suggest_mode:
          $ref: '_common.yaml#/components/schemas/SuggestMode'
      required:
        - field
    PhraseSuggestHighlight:
      type: object
      properties:
