openapi: 3.1.0
info:
  title: Schemas of `search_pipeline._common` Category
  description: Schemas of `search_pipeline._common` category.
  version: 1.0.0
paths: {}
components:
  schemas:
    SearchPipelineMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/SearchPipelineStructure'
    SearchPipelineStructure:
      type: object
      properties:
        description:
          type: string
        version:
          type: integer
          format: int32
        request_processors:
          type: array
          items:
            $ref: '#/components/schemas/RequestProcessor'
        response_processors:
          type: array
          items:
            $ref: '#/components/schemas/ResponseProcessor'
        phase_results_processors:
          type: array
          items:
            $ref: '#/components/schemas/PhaseResultsProcessor'
    RequestProcessor:
      oneOf:
        - type: object
          title: filter_query
          properties:
            filter_query:
              $ref: '#/components/schemas/FilterQueryRequestProcessor'
          required:
            - filter_query
        - type: object
          title: neural_query_enricher
          properties:
            neural_query_enricher:
              $ref: '#/components/schemas/NeuralQueryEnricherRequestProcessor'
          required:
            - neural_query_enricher
        - type: object
          title: script
          properties:
            script:
              $ref: '#/components/schemas/SearchScriptRequestProcessor'
          required:
            - script
        - type: object
          title: oversample
          properties:
            oversample:
              $ref: '#/components/schemas/OversampleRequestProcessor'
          required:
            - oversample
    FilterQueryRequestProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        query:
          $ref: '_common.query_dsl.yaml#/components/schemas/QueryContainer'
    NeuralQueryEnricherRequestProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        default_model_id:
          type: string
        neural_field_default_id:
          $ref: '#/components/schemas/NeuralFieldMap'
    NeuralFieldMap:
      type: object
      additionalProperties:
        type: string
    SearchScriptRequestProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        source:
          type: string
        lang:
          type: string
      required:
        - source
    OversampleRequestProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        sample_factor:
          type: number
          format: float
        content_prefix:
          type: string
      required:
        - sample_factor
    ResponseProcessor:
      oneOf:
        - type: object
          title: personalize_search_ranking
          properties:
            personalize_search_ranking:
              $ref: '#/components/schemas/PersonalizeSearchRankingResponseProcessor'
          required:
            - personalize_search_ranking
        - type: object
          title: retrieval_augmented_generation
          properties:
            retrieval_augmented_generation:
              $ref: '#/components/schemas/RetrievalAugmentedGenerationResponseProcessor'
          required:
            - retrieval_augmented_generation
        - type: object
          title: rename_field
          properties:
            rename_field:
              $ref: '#/components/schemas/RenameFieldResponseProcessor'
          required:
            - rename_field
        - type: object
          title: rerank
          properties:
            rerank:
              $ref: '#/components/schemas/RerankResponseProcessor'
          required:
            - rerank
        - type: object
          title: collapse
          properties:
            collapse:
              $ref: '#/components/schemas/CollapseResponseProcessor'
          required:
            - collapse
        - type: object
          title: truncate_hits
          properties:
            truncate_hits:
              $ref: '#/components/schemas/TruncateHitsResponseProcessor'
          required:
            - truncate_hits
        - type: object
          title: sort
          properties:
            sort:
              $ref: '#/components/schemas/SortResponseProcessor'
          required:
            - sort
        - type: object
          title: split
          properties:
            split:
              $ref: '#/components/schemas/SplitResponseProcessor'
          required:
            - split
    PersonalizeSearchRankingResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        campaign_arn:
          type: string
        recipe:
          type: string
        weight:
          type: number
          format: float
        item_id_field:
          type: string
        iam_role_arn:
          type: string
      required:
        - campaign_arn
        - recipe
        - weight
    RetrievalAugmentedGenerationResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        model_id:
          type: string
        context_field_list:
          type: array
          items:
            type: string
        system_prompt:
          type: string
        user_instructions:
          type: string
      required:
        - context_field_list
        - model_id
    RenameFieldResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        field:
          type: string
        target_field:
          type: string
      required:
        - field
        - target_field
    RerankContext:
      type: object
      properties:
        document_fields:
          type: array
          items:
            type: string
      required:
        - document_fields
    MLOpenSearchReranker:
      type: object
      properties:
        model_id:
          type: string
      required:
        - model_id
    RerankResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        ml_opensearch:
          $ref: '#/components/schemas/MLOpenSearchReranker'
        context:
          $ref: '#/components/schemas/RerankContext'
    CollapseResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        field:
          type: string
        context_prefix:
          type: string
      required:
        - field
    TruncateHitsResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        target_size:
          type: integer
          format: int32
        context_prefix:
          type: string
    SortResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        field:
          type: string
        order:
          type: string
        target_field:
          type: string
      required:
        - field
    SplitResponseProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        field:
          type: string
        separator:
          type: string
        preserve_trailing:
          type: boolean
        target_field:
          type: string
      required:
        - field
        - separator
    PhaseResultsProcessor:
      oneOf:
        - type: object
          title: normalization-processor
          properties:
            normalization-processor:
              $ref: '#/components/schemas/NormalizationPhaseResultsProcessor'
          required:
            - normalization-processor
        - type: object
          title: score-ranker-processor
          properties:
            score-ranker-processor:
              $ref: '#/components/schemas/ScoreRankerPhaseResultsProcessor'
          required:
            - score-ranker-processor
    NormalizationPhaseResultsProcessor:
      type: object
      properties:
        tag:
          type: string
        description:
          type: string
        ignore_failure:
          type: boolean
        normalization:
          $ref: '#/components/schemas/ScoreNormalization'
        combination:
          $ref: '#/components/schemas/ScoreCombination'
    ScoreNormalization:
      type: object
      properties:
        technique:
          $ref: '#/components/schemas/ScoreNormalizationTechnique'
    ScoreNormalizationTechnique:
      type: string
      enum:
        - l2
        - min_max
    ScoreCombination:
      type: object
      properties:
        technique:
          $ref: '#/components/schemas/ScoreCombinationTechnique'
        parameters:
          $ref: '#/components/schemas/ScoreCombinationParameters'
    ScoreCombinationParameters:
      type: object
      properties:
        weights:
          type: array
          items:
            type: number
            format: float
    ScoreCombinationTechnique:
      type: string
      enum:
        - arithmetic_mean
        - geometric_mean
        - harmonic_mean
    ScoreRankerPhaseResultsProcessor:
      type: object
      properties:
        combination:
          $ref: '#/components/schemas/ScoreRankerCombination'
      required:
        - combination
    ScoreRankerCombination:
      type: object
      properties:
        technique:
          $ref: '#/components/schemas/ScoreRankerCombinationTechnique'
        rank_constant:
          type: integer
          format: int32
          minimum: 1
      required:
        - technique
    ScoreRankerCombinationTechnique:
      type: string
      enum:
        - rrf
