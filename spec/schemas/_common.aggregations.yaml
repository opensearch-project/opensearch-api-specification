                - type: number
                - nullable: true
                  type: string
            max:
              oneOf:
                - type: number
                - nullable: true
                  type: string
            avg:
              oneOf:
                - type: number
                - nullable: true
                  type: string
            sum:
              type: number
            min_as_string:
              type: string
            max_as_string:
              type: string
            avg_as_string:
              type: string
            sum_as_string:
