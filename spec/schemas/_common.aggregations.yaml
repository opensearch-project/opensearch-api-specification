        - type: object
    SingleMetricAggregateBase:
      allOf:
        - $ref: '#/components/schemas/AggregateBase'
        - type: object
          properties:
            value:
              description: |-
                The metric value. A missing value generally means that there was no data to aggregate,
                unless specified otherwise.
              oneOf:
                - type: number
                - nullable: true
                  type: string
            value_as_string:
              type: string
          required:
