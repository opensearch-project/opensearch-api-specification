            - variance
            - variance_population
            - variance_sampling
            - std_deviation
            - std_deviation_population
            - std_deviation_sampling
    StandardDeviationBounds:
      type: object
      properties:
        upper:
          oneOf:
            - type: number
            - nullable: true
              type: string
        lower:
          oneOf:
            - type: number
            - nullable: true
              type: string
        upper_population:
          oneOf:
            - type: number
            - nullable: true
              type: string
        lower_population:
          oneOf:
            - type: number
            - nullable: true
              type: string
        upper_sampling:
          oneOf:
            - type: number
            - nullable: true
              type: string
        lower_sampling:
          oneOf:
            - type: number
            - nullable: true
              type: string
      required:
