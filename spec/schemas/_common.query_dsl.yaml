              $ref: '_common.yaml#/components/schemas/DateMath'
            from:
              oneOf:
                - $ref: '_common.yaml#/components/schemas/DateMath'
                - type: 'null'
            to:
              oneOf:
                - $ref: '_common.yaml#/components/schemas/DateMath'
                - type: 'null'
            format:
              $ref: '_common.yaml#/components/schemas/DateFormat'
            time_zone:
              $ref: '_common.yaml#/components/schemas/TimeZone'
            include_lower:
              description: Include the lower bound
              type: boolean
            include_upper:
              description: Include the upper bound
              type: boolean
    NumberRangeQuery:
      allOf:
        - $ref: '#/components/schemas/RangeQueryBase'
        - type: object
          properties:
            gt:
              description: Greater than.
              type: number
              format: double
            gte:
              description: Greater than or equal to.
              type: number
              format: double
            lt:
              description: Less than.
              type: number
              format: double
            lte:
              description: Less than or equal to.
              type: number
              format: double
            from:
              oneOf:
                - type: number
                  format: double
                - type: string
                - type: 'null'
            to:
              oneOf:
                - type: number
                  format: double
                - type: string
                - type: 'null'
            include_lower:
              description: Include the lower bound
              type: boolean
            include_upper:
              description: Include the upper bound
              type: boolean
    RangeQueryBase:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            relation:
              $ref: '#/components/schemas/RangeRelation'
    RangeRelation:
      type: string
      enum:
        - contains
        - intersects
        - within
    RankFeatureQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            field:
              $ref: '_common.yaml#/components/schemas/Field'
            saturation:
              $ref: '#/components/schemas/RankFeatureFunctionSaturation'
            log:
              $ref: '#/components/schemas/RankFeatureFunctionLogarithm'
            linear:
              $ref: '#/components/schemas/RankFeatureFunctionLinear'
            sigmoid:
              $ref: '#/components/schemas/RankFeatureFunctionSigmoid'
          required:
            - field
    RankFeatureFunctionSaturation:
      allOf:
        - $ref: '#/components/schemas/RankFeatureFunction'
        - type: object
          properties:
            pivot:
              description: Configurable pivot value so that the result will be less than 0.5.
              type: number
              format: float
    RankFeatureFunction:
      type: object
    RankFeatureFunctionLogarithm:
      allOf:
        - $ref: '#/components/schemas/RankFeatureFunction'
        - type: object
          properties:
            scaling_factor:
              description: Configurable scaling factor.
              type: number
              format: float
          required:
            - scaling_factor
    RankFeatureFunctionLinear:
      allOf:
        - $ref: '#/components/schemas/RankFeatureFunction'
        - type: object
    RankFeatureFunctionSigmoid:
      allOf:
        - $ref: '#/components/schemas/RankFeatureFunction'
        - type: object
          properties:
            pivot:
              description: Configurable pivot value so that the result will be less than 0.5.
              type: number
              format: float
            exponent:
              description: Configurable Exponent.
              type: number
              format: float
          required:
            - exponent
            - pivot
    RegexpQuery:
      oneOf:
        - title: value
          type: string
        - allOf:
            - $ref: '#/components/schemas/QueryBase'
            - type: object
              properties:
                case_insensitive:
                  description: |-
                    Allows case insensitive matching of the regular expression value with the indexed field values when set to `true`.
                    When `false`, case sensitivity of matching depends on the underlying field's mapping.
                  type: boolean
                flags:
                  description: Enables optional operators for the regular expression.
                  type: string
                max_determinized_states:
                  description: Maximum number of automaton states required for the query.
                  type: integer
                  format: int32
                rewrite:
                  $ref: '_common.yaml#/components/schemas/MultiTermQueryRewrite'
                value:
                  description: Regular expression for terms you wish to find in the provided field.
                  type: string
              required:
                - value
    ScriptQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            script:
              $ref: '_common.yaml#/components/schemas/Script'
          required:
            - script
    ScriptScoreQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            min_score:
              description: Documents with a score lower than this floating point number are excluded from the search results.
              type: number
              format: float
            query:
              $ref: '#/components/schemas/QueryContainer'
            script:
              $ref: '_common.yaml#/components/schemas/Script'
          required:
            - query
            - script
    SimpleQueryStringQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            analyzer:
              description: Analyzer used to convert text in the query string into tokens.
              type: string
            analyze_wildcard:
              description: If `true`, the query attempts to analyze wildcard terms in the query string.
              type: boolean
            auto_generate_synonyms_phrase_query:
              description: If `true`, the parser creates a `match_phrase` query for each multi-position token.
              type: boolean
            default_operator:
              $ref: '#/components/schemas/Operator'
            fields:
              description: |-
                Array of fields you wish to search.
                Accepts wildcard expressions.
                You also can boost relevance scores for matches to particular fields using a caret (`^`) notation.
                Defaults to the `index.query.default_field index` setting, which has a default value of `*`.
              type: array
              items:
                $ref: '_common.yaml#/components/schemas/Field'
            flags:
              $ref: '#/components/schemas/SimpleQueryStringFlags'
            fuzzy_max_expansions:
              description: Maximum number of terms to which the query expands for fuzzy matching.
              type: integer
              format: int32
            fuzzy_prefix_length:
              description: Number of beginning characters left unchanged for fuzzy matching.
              type: integer
              format: int32
            fuzzy_transpositions:
              description: If `true`, edits for fuzzy matching include transpositions of two adjacent characters (for example, `ab` to `ba`).
              type: boolean
            lenient:
              description: If `true`, format-based errors, such as providing a text value for a numeric field, are ignored.
              type: boolean
            minimum_should_match:
              $ref: '_common.yaml#/components/schemas/MinimumShouldMatch'
            query:
              description: Query string in the simple query string syntax you wish to parse and use for search.
              type: string
            quote_field_suffix:
              description: Suffix appended to quoted text in the query string.
              type: string
          required:
            - query
    SimpleQueryStringFlags:
      description: Query flags can be either a single flag or a combination of flags (e.g. `OR|AND|PREFIX`).
      oneOf:
        - title: single
          $ref: '_common.query_dsl.yaml#/components/schemas/SimpleQueryStringFlag'
        - title: multiple
          type: string
    SimpleQueryStringFlag:
      type: string
      enum:
        - ALL
        - AND
        - ESCAPE
        - FUZZY
        - NEAR
        - NONE
        - NOT
        - OR
        - PHRASE
        - PRECEDENCE
        - PREFIX
        - SLOP
        - WHITESPACE
    SpanContainingQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            big:
              $ref: '#/components/schemas/SpanQuery'
            little:
              $ref: '#/components/schemas/SpanQuery'
          required:
            - big
            - little
    SpanQuery:
      type: object
      properties:
        span_containing:
          $ref: '#/components/schemas/SpanContainingQuery'
        field_masking_span:
          $ref: '#/components/schemas/SpanFieldMaskingQuery'
        span_first:
          $ref: '#/components/schemas/SpanFirstQuery'
        span_gap:
          $ref: '#/components/schemas/SpanGapQuery'
        span_multi:
          $ref: '#/components/schemas/SpanMultiTermQuery'
        span_near:
          $ref: '#/components/schemas/SpanNearQuery'
        span_not:
          $ref: '#/components/schemas/SpanNotQuery'
        span_or:
          $ref: '#/components/schemas/SpanOrQuery'
        span_term:
          description: The equivalent of the `term` query but for use with other span queries.
          type: object
          additionalProperties:
            $ref: '#/components/schemas/SpanTermQuery'
          minProperties: 1
          maxProperties: 1
        span_within:
          $ref: '#/components/schemas/SpanWithinQuery'
      minProperties: 1
      maxProperties: 1
    SpanFieldMaskingQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            field:
              $ref: '_common.yaml#/components/schemas/Field'
            query:
              $ref: '#/components/schemas/SpanQuery'
          required:
            - field
            - query
    SpanFirstQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            end:
              description: Controls the maximum end position permitted in a match.
              type: integer
              format: int32
            match:
              $ref: '#/components/schemas/SpanQuery'
          required:
            - end
            - match
    SpanGapQuery:
      description: Can only be used as a clause in a `span_near` query.
      type: object
      propertyNames:
        $ref: '_common.yaml#/components/schemas/Field'
      additionalProperties:
        title: span_width
        type: integer
        format: int32
      minProperties: 1
      maxProperties: 1
    SpanMultiTermQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            match:
              $ref: '#/components/schemas/QueryContainer'
          required:
            - match
    SpanNearQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            clauses:
              description: Array of one or more other span type queries.
              type: array
              items:
                $ref: '#/components/schemas/SpanQuery'
            in_order:
              description: Controls whether matches are required to be in-order.
              type: boolean
            slop:
              description: Controls the maximum number of intervening unmatched positions permitted.
              type: integer
              format: int32
          required:
            - clauses
    SpanNotQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            dist:
              description: |-
                The number of tokens from within the include span that can't have overlap with the exclude span.
                Equivalent to setting both `pre` and `post`.
              type: integer
              format: int32
            exclude:
              $ref: '#/components/schemas/SpanQuery'
            include:
              $ref: '#/components/schemas/SpanQuery'
            post:
              description: The number of tokens after the include span that can't have overlap with the exclude span.
              type: integer
              format: int32
            pre:
              description: The number of tokens before the include span that can't have overlap with the exclude span.
              type: integer
              format: int32
          required:
            - exclude
            - include
    SpanOrQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            clauses:
              description: Array of one or more other span type queries.
              type: array
              items:
                $ref: '#/components/schemas/SpanQuery'
          required:
            - clauses
    SpanTermQuery:
      oneOf:
        - title: value
          type: string
        - allOf:
            - $ref: '#/components/schemas/QueryBase'
            - type: object
              properties:
                value:
                  type: string
              required:
                - value
    SpanWithinQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            big:
              $ref: '#/components/schemas/SpanQuery'
            little:
              $ref: '#/components/schemas/SpanQuery'
          required:
            - big
            - little
    TermQuery:
      oneOf:
        - title: value
          $ref: '_common.yaml#/components/schemas/FieldValue'
        - allOf:
            - $ref: '#/components/schemas/QueryBase'
            - type: object
              properties:
                value:
                  $ref: '_common.yaml#/components/schemas/FieldValue'
                case_insensitive:
                  description: |-
                    Allows ASCII case insensitive matching of the value with the indexed field values when set to `true`.
                    When `false`, the case sensitivity of matching depends on the underlying field's mapping.
                  type: boolean
              required:
                - value
    TermsQueryValueType:
      type: string
      enum:
        - bitmap
        - default
    TermsQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            _name: {}
            boost: {}
            value_type:
              description: |-
                Specifies the types of values used for filtering. Valid values are `default` and `bitmap`. Default is `default`.
              $ref: '#/components/schemas/TermsQueryValueType'
          propertyNames:
            title: field
            type: string
          additionalProperties:
            title: terms
            $ref: '#/components/schemas/TermsQueryField'
          minProperties: 1
    TermsQueryField:
      oneOf:
        - title: value
          type: array
          items:
            $ref: '_common.yaml#/components/schemas/FieldValue'
        - title: lookup
          $ref: '#/components/schemas/TermsLookup'
    TermsLookup:
      type: object
      properties:
        index:
          $ref: '_common.yaml#/components/schemas/IndexName'
        id:
          $ref: '_common.yaml#/components/schemas/Id'
        path:
          $ref: '_common.yaml#/components/schemas/Field'
        routing:
          $ref: '_common.yaml#/components/schemas/Routing'
        store:
          type: boolean
      required:
        - id
        - index
        - path
    TermsSetQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            minimum_should_match_field:
              $ref: '_common.yaml#/components/schemas/Field'
            minimum_should_match_script:
              $ref: '_common.yaml#/components/schemas/Script'
            terms:
              type: array
              items:
                type: string
          required:
            - terms
    TypeQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    WildcardQuery:
      oneOf:
        - title: value
          type: string
        - allOf:
            - $ref: '#/components/schemas/QueryBase'
            - type: object
              properties:
                case_insensitive:
                  description: Allows case insensitive matching of the pattern with the indexed field values when set to `true`. Default is `false` which means the case sensitivity of matching depends on the underlying field's mapping.
                  type: boolean
                rewrite:
                  $ref: '_common.yaml#/components/schemas/MultiTermQueryRewrite'
                value:
                  description: Wildcard pattern for terms you wish to find in the provided field. Required, when wildcard is not set.
                  type: string
                wildcard:
                  description: Wildcard pattern for terms you wish to find in the provided field. Required, when value is not set.
                  type: string
    WrapperQuery:
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            query:
              description: |-
                A base64 encoded query.
                The binary data format can be any of JSON, YAML, CBOR or SMILE encodings
              type: string
          required:
            - query
    XyShape:
      type: object
      properties:
        type:
          type: string
        coordinates:
          type: array
    XyShapeQueryField:
      type: object
      properties:
        indexed_shape:
          $ref: '#/components/schemas/FieldLookup'
        shape:
          $ref: '#/components/schemas/XyShape'
        relation:
          $ref: '_common.yaml#/components/schemas/GeoShapeRelation'
      required:
        - shape
    XyShapeQuery:
      x-version-added: '2.4'
      allOf:
        - $ref: '#/components/schemas/QueryBase'
        - type: object
          properties:
            ignore_unmapped:
              type: boolean
          propertyNames:
            title: field
            type: string
          additionalProperties:
            title: xy_shape
            $ref: '#/components/schemas/XyShapeQueryField'
          minProperties: 1
    FieldLookup:
      type: object
      properties:
        id:
          $ref: '_common.yaml#/components/schemas/Id'
        index:
          $ref: '_common.yaml#/components/schemas/IndexName'
        path:
          $ref: '_common.yaml#/components/schemas/Field'
        routing:
          $ref: '_common.yaml#/components/schemas/Routing'
      required:
        - id
