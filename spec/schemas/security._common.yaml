      type: object
      additionalProperties:
        $ref: '#/components/schemas/User'
    UserAttributes:
      type: object
      additionalProperties:
        type: string
    DistinguishedNamesMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/DistinguishedNames'
    DistinguishedNames:
      type: object
      properties:
        nodes_dn:
          type: array
          items:
            type: string
    RolesMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Role'
