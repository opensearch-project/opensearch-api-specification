      type: object
      properties:
        reserved:
          type: boolean
        hidden:
          type: boolean
        description:
          type: string
        cluster_permissions:
          type: array
          items:
            type: string
        index_permissions:
          type: array
          items:
            $ref: '#/components/schemas/IndexPermission'
        tenant_permissions:
          type: array
          items:
            $ref: '#/components/schemas/TenantPermission'
        static:
          type: boolean
    IndexPermission:
      type: object
      properties:
        index_patterns:
          type: array
          items:
            type: string
        dls:
          type: string
        fls:
          type: array
          items:
            type: string
        masked_fields:
          type: array
          items:
            type: string
        allowed_actions:
          type: array
          items:
            type: string
    TenantPermission:
      type: object
      properties:
        tenant_patterns:
          type: array
          items:
            type: string
        allowed_actions:
          type: array
          items:
            type: string
    RoleMappings:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/RoleMapping'
    DynamicConfig:
      type: object
      properties:
        dynamic:
          $ref: '#/components/schemas/DynamicOptions'
    DynamicOptions:
      type: object
      properties:
        filteredAliasMode:
          type: string
        disableRestAuth:
          type: boolean
        disableIntertransportAuth:
          type: boolean
        respectRequestIndicesOptions:
          type: boolean
        kibana: {}
        http: {}
        authc: {}
        authz: {}
        authFailureListeners: {}
        doNotFailOnForbidden:
          type: boolean
        multiRolespanEnabled:
          type: boolean
        hostsResolverMode:
          type: string
        doNotFailOnForbiddenEmpty:
          type: boolean
    CertificatesDetail:
      type: object
      properties:
        issuer_dn:
          type: string
        subject_dn:
          type: string
        san:
          type: string
        not_before:
          type: string
        not_after:
          type: string
    TenantsMap:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/Tenant'
    Tenant:
      type: object
      properties:
        reserved:
          type: boolean
        hidden:
          type: boolean
        description:
          type: string
        static:
          type: boolean
    CreateTenantParams:
      type: object
      properties:
        description:
          type: string
