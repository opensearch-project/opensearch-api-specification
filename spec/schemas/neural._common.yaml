    StatMetadata:
      type: object
      required:
        - stat_type
        - value
      properties:
        value:
          oneOf:
            - type: integer
            - type: string
        stat_type:
          type: string
          enum:
            - info_counter
            - info_string
            - timestamped_event_counter
    # Stat Types
    InfoStringStat:
      oneOf:
        - type: string
        - allOf:
            - $ref: '#/components/schemas/StatMetadata'
            - type: object
              properties:
                stat_type:
                  type: string
                  const: info_string
    InfoCounterStat:
      oneOf:
        - type: integer
        - allOf:
            - $ref: '#/components/schemas/StatMetadata'
            - type: object
              properties:
                stat_type:
                  type: string
                  const: info_counter
    TimestampedEventCounterStat:
      oneOf:
        - type: integer
        - allOf:
            - $ref: '#/components/schemas/StatMetadata'
            - type: object
              properties:
                stat_type:
                  type: string
                  const: timestamped_event_counter
                trailing_interval_value:
