openapi: 3.1.0
info:
  title: Schemas of `indices.segments` Category
  description: Schemas of `indices.segments` category.
  version: 1.0.0
paths: {}
components:
  schemas:
    IndexSegment:
      type: object
      properties:
        shards:
          type: object
          additionalProperties:
            oneOf:
              - type: array
                items:
                  $ref: '#/components/schemas/ShardsSegment'
              - $ref: '#/components/schemas/ShardsSegment'
      required:
        - shards
    ShardsSegment:
      type: object
      properties:
        num_committed_segments:
          type: number
        routing:
          $ref: '#/components/schemas/ShardSegmentRouting'
        num_search_segments:
          type: number
        segments:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Segment'
      required:
        - num_committed_segments
        - num_search_segments
        - routing
        - segments
    ShardSegmentRouting:
      type: object
      properties:
        node:
          type: string
        primary:
          type: boolean
        state:
          type: string
      required:
        - node
        - primary
        - state
    Segment:
      type: object
      properties:
        generation:
          type: integer
        num_docs:
          type: integer
        deleted_docs:
          type: integer
        size:
          $ref: '_common.yaml#/components/schemas/HumanReadableByteCount'
        size_in_bytes:
          $ref: '_common.yaml#/components/schemas/ByteCount'
        memory:
          $ref: '_common.yaml#/components/schemas/HumanReadableByteCount'
        memory_in_bytes:
          $ref: '_common.yaml#/components/schemas/ByteCount'
        committed:
          type: boolean
        search:
          type: boolean
        version:
          $ref: '_common.yaml#/components/schemas/VersionString'
        compound:
          type: boolean
        attributes:
          type: object
          additionalProperties:
            type: string
      required:
        - attributes
        - committed
        - compound
        - deleted_docs
        - generation
        - num_docs
        - search
        - size_in_bytes
        - version
