components:
  requestBodies:
    snapshot.clone:
      content:
        application/json:
          schema:
            type: object
            properties:
              indices:
                type: string
            required:
              - indices
            description: The snapshot clone definition
      required: true
    snapshot.create:
      content:
        application/json:
          schema:
            type: object
            properties:
              ignore_unavailable:
                description: If `true`, the request ignores data streams and indices in `indices` that are missing or closed. If
                  `false`, the request returns an error for any data stream or index that is missing or closed.
                type: boolean
              include_global_state:
                description: If `true`, the current cluster state is included in the snapshot. The cluster state includes persistent
                  cluster settings, composable index templates, legacy index templates, ingest pipelines, and ILM
                  policies. It also includes data stored in system indices, such as Watches and task records
                  (configurable via `feature_states`).
                type: boolean
              indices:
                $ref: '../schemas/_common.yaml#/components/schemas/Indices'
              feature_states:
                description: Feature states to include in the snapshot. Each feature state includes one or more system indices
                  containing related data. You can view a list of eligible features using the get features API. If
                  `include_global_state` is `true`, all current feature states are included by default. If
                  `include_global_state` is `false`, no feature states are included by default.
                type: array
                items:
                  type: string
              metadata:
                $ref: '../schemas/_common.yaml#/components/schemas/Metadata'
              partial:
                description: If `true`, allows restoring a partial snapshot of indices with unavailable shards. Only shards that were
                  successfully included in the snapshot will be restored. All missing shards will be recreated as empty.
                  If `false`, the entire restore operation will fail if one or more indices included in the snapshot do
                  not have all primary shards available.
                type: boolean
            description: The snapshot definition
    snapshot.create_repository:
      content:
        application/json:
          schema:
            type: object
            properties:
              repository:
                $ref: '../schemas/snapshot._common.yaml#/components/schemas/Repository'
              type:
                type: string
              settings:
                $ref: '../schemas/snapshot._common.yaml#/components/schemas/RepositorySettings'
            required:
              - type
              - settings
            description: The repository definition
      required: true
    snapshot.restore:
      content:
        application/json:
          schema:
            type: object
            properties:
              feature_states:
                type: array
                items:
                  type: string
              ignore_index_settings:
                type: array
                items:
                  type: string
              ignore_unavailable:
                type: boolean
              include_aliases:
                type: boolean
              include_global_state:
                type: boolean
              index_settings:
                $ref: '../schemas/indices._common.yaml#/components/schemas/IndexSettings'
              indices:
                $ref: '../schemas/_common.yaml#/components/schemas/Indices'
              partial:
                type: boolean
              rename_pattern:
                type: string
              rename_replacement:
                type: string
            description: Details of what to restore
