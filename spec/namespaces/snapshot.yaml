          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/AcknowledgedResponseBase'
    snapshot.create@200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              accepted:
                description: Equals `true` if the snapshot was accepted. Present when the request had `wait_for_completion` set to
                  `false`
                type: boolean
              snapshot:
                $ref: '../schemas/snapshot._common.yaml#/components/schemas/SnapshotInfo'
    snapshot.create_repository@200:
      description: ''
