                type: number
            required:
              - total
              - remaining
    snapshot.get_repository@200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              $ref: '../schemas/snapshot._common.yaml#/components/schemas/Repository'
    snapshot.restore@200:
      description: ''
      content:
        application/json:
          schema:
