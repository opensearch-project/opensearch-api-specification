openapi: 3.1.0
info:
  title: OpenSearch Snapshot API
  description: OpenSearch Snapshot API
  version: 1.0.0
paths:
  /_snapshot:
    get:
      description: Returns information about a repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/get-snapshot-repository/
      operationId: SnapshotGetRepository
      parameters:
        - $ref: '#/components/parameters/snapshot.get_repository#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.get_repository#local'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.get_repository#200'
      x-operation-group: snapshot.get_repository
      x-version-added: '1.0'
  /_snapshot/_status:
    get:
      description: Returns information about the status of a snapshot.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/get-snapshot-status/
      operationId: SnapshotStatus
      parameters:
        - $ref: '#/components/parameters/snapshot.status#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.status#ignore_unavailable'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.status#200'
      x-operation-group: snapshot.status
      x-version-added: '1.0'
  /_snapshot/{repository}:
    delete:
      description: Deletes a repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/delete-snapshot-repository/
      operationId: SnapshotDeleteRepository
      parameters:
        - in: path
          name: repository
          description: Name of the snapshot repository to unregister. Wildcard (`*`) patterns are supported.
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Names'
          style: simple
        - in: query
          name: master_timeout
          description: Explicit operation timeout for connection to master node
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - in: query
          name: timeout
          description: Explicit operation timeout
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
      responses:
        '200':
          $ref: '#/components/responses/snapshot.delete_repository#200'
      x-operation-group: snapshot.delete_repository
      x-version-added: '1.0'
    get:
      description: Returns information about a repository.
      operationId: SnapshotGetRepository_WithRepository
      parameters:
        - $ref: '#/components/parameters/snapshot.get_repository#repository'
        - $ref: '#/components/parameters/snapshot.get_repository#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.get_repository#local'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.get_repository#200'
      x-operation-group: snapshot.get_repository
      x-version-added: '1.0'
    post:
      description: Creates a repository.
      operationId: SnapshotCreateRepository_Post
      requestBody:
        $ref: '#/components/requestBodies/snapshot.create_repository'
      parameters:
        - $ref: '#/components/parameters/snapshot.create_repository#repository'
        - $ref: '#/components/parameters/snapshot.create_repository#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.create_repository#timeout'
        - $ref: '#/components/parameters/snapshot.create_repository#verify'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.create_repository#200'
      x-operation-group: snapshot.create_repository
      x-version-added: '1.0'
    put:
      description: Creates a repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/create-repository/
      operationId: SnapshotCreateRepository_Put
      requestBody:
        $ref: '#/components/requestBodies/snapshot.create_repository'
      parameters:
        - $ref: '#/components/parameters/snapshot.create_repository#repository'
        - $ref: '#/components/parameters/snapshot.create_repository#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.create_repository#timeout'
        - $ref: '#/components/parameters/snapshot.create_repository#verify'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.create_repository#200'
      x-operation-group: snapshot.create_repository
      x-version-added: '1.0'
  /_snapshot/{repository}/_cleanup:
    post:
      description: Removes stale data from repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest
      operationId: SnapshotCleanupRepository
      parameters:
        - in: path
          name: repository
          description: Snapshot repository to clean up.
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: query
          name: master_timeout
          description: Period to wait for a connection to the master node.
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - in: query
          name: timeout
          description: Period to wait for a response.
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
      responses:
        '200':
          $ref: '#/components/responses/snapshot.cleanup_repository#200'
      x-operation-group: snapshot.cleanup_repository
      x-version-added: '1.0'
  /_snapshot/{repository}/_status:
    get:
      description: Returns information about the status of a snapshot.
      operationId: SnapshotStatus_WithRepository
      parameters:
        - $ref: '#/components/parameters/snapshot.status#repository'
        - $ref: '#/components/parameters/snapshot.status#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.status#ignore_unavailable'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.status#200'
      x-operation-group: snapshot.status
      x-version-added: '1.0'
  /_snapshot/{repository}/_verify:
    post:
      description: Verifies a repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/verify-snapshot-repository/
      operationId: SnapshotVerifyRepository
      parameters:
        - in: path
          name: repository
          description: A repository name
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: query
          name: master_timeout
          description: Explicit operation timeout for connection to master node
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - in: query
          name: timeout
          description: Explicit operation timeout
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
      responses:
        '200':
          $ref: '#/components/responses/snapshot.verify_repository#200'
      x-operation-group: snapshot.verify_repository
      x-version-added: '1.0'
  /_snapshot/{repository}/{snapshot}:
    delete:
      description: Deletes a snapshot.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/delete-snapshot/
      operationId: SnapshotDelete
      parameters:
        - in: path
          name: repository
          description: A repository name
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: path
          name: snapshot
          description: A comma-separated list of snapshot names
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: query
          name: master_timeout
          description: Explicit operation timeout for connection to master node
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
      responses:
        '200':
          $ref: '#/components/responses/snapshot.delete#200'
      x-operation-group: snapshot.delete
      x-version-added: '1.0'
    get:
      description: Returns information about a snapshot.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest
      operationId: SnapshotGet
      parameters:
        - in: path
          name: repository
          description: Comma-separated list of snapshot repository names used to limit the request. Wildcard (*) expressions are
            supported.
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: path
          name: snapshot
          description: |-
            Comma-separated list of snapshot names to retrieve. Also accepts wildcards (*).
            - To get information about all snapshots in a registered repository, use a wildcard (*) or _all.
            - To get information about any snapshots that are currently running, use _current.
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Names'
          style: simple
        - in: query
          name: master_timeout
          description: Period to wait for a connection to the master node. If no response is received before the timeout expires,
            the request fails and returns an error.
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - in: query
          name: ignore_unavailable
          description: If false, the request returns an error for any snapshots that are unavailable.
          deprecated: false
          schema:
            type: boolean
          style: form
        - in: query
          name: verbose
          description: If true, returns additional information about each snapshot such as the version of Opensearch which took
            the snapshot, the start and end times of the snapshot, and the number of shards snapshotted.
          deprecated: false
          schema:
            type: boolean
          style: form
      responses:
        '200':
          $ref: '#/components/responses/snapshot.get#200'
      x-operation-group: snapshot.get
      x-version-added: '1.0'
    post:
      description: Creates a snapshot in a repository.
      operationId: SnapshotCreate_Post
      requestBody:
        $ref: '#/components/requestBodies/snapshot.create'
      parameters:
        - $ref: '#/components/parameters/snapshot.create#repository'
        - $ref: '#/components/parameters/snapshot.create#snapshot'
        - $ref: '#/components/parameters/snapshot.create#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.create#wait_for_completion'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.create#200'
      x-operation-group: snapshot.create
      x-version-added: '1.0'
    put:
      description: Creates a snapshot in a repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/create-snapshot/
      operationId: SnapshotCreate_Put
      requestBody:
        $ref: '#/components/requestBodies/snapshot.create'
      parameters:
        - $ref: '#/components/parameters/snapshot.create#repository'
        - $ref: '#/components/parameters/snapshot.create#snapshot'
        - $ref: '#/components/parameters/snapshot.create#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.create#wait_for_completion'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.create#200'
      x-operation-group: snapshot.create
      x-version-added: '1.0'
  /_snapshot/{repository}/{snapshot}/_clone/{target_snapshot}:
    put:
      description: Clones indices from one snapshot into another snapshot in the same repository.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest
      operationId: SnapshotClone
      requestBody:
        $ref: '#/components/requestBodies/snapshot.clone'
      parameters:
        - in: path
          name: repository
          description: A repository name
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: path
          name: snapshot
          description: The name of the snapshot to clone from
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: path
          name: target_snapshot
          description: The name of the cloned snapshot to create
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: query
          name: master_timeout
          description: Explicit operation timeout for connection to master node
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
      responses:
        '200':
          $ref: '#/components/responses/snapshot.clone#200'
      x-operation-group: snapshot.clone
      x-version-added: '1.0'
  /_snapshot/{repository}/{snapshot}/_restore:
    post:
      description: Restores a snapshot.
      externalDocs:
        description: API Reference
        url: https://opensearch.org/docs/latest/api-reference/snapshots/restore-snapshot/
      operationId: SnapshotRestore
      requestBody:
        $ref: '#/components/requestBodies/snapshot.restore'
      parameters:
        - in: path
          name: repository
          description: A repository name
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: path
          name: snapshot
          description: A snapshot name
          required: true
          deprecated: false
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Name'
          style: simple
        - in: query
          name: master_timeout
          description: Explicit operation timeout for connection to master node
          deprecated: true
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          style: form
          x-version-deprecated: 2.0.0
          x-deprecation-message: To promote inclusive language, use 'cluster_manager_timeout' instead.
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - in: query
          name: wait_for_completion
          description: Should this request wait until the operation has completed before returning
          deprecated: false
          schema:
            type: boolean
          style: form
      responses:
        '200':
          $ref: '#/components/responses/snapshot.restore#200'
      x-operation-group: snapshot.restore
      x-version-added: '1.0'
  /_snapshot/{repository}/{snapshot}/_status:
    get:
      description: Returns information about the status of a snapshot.
      operationId: SnapshotStatus_WithRepositorySnapshot
      parameters:
        - $ref: '#/components/parameters/snapshot.status#repository'
        - $ref: '#/components/parameters/snapshot.status#snapshot'
        - $ref: '#/components/parameters/snapshot.status#master_timeout'
        - name: cluster_manager_timeout
          in: query
          description: Operation timeout for connection to cluster-manager node.
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/Duration'
          x-version-added: 2.0.0
        - $ref: '#/components/parameters/snapshot.status#ignore_unavailable'
      responses:
        '200':
          $ref: '#/components/responses/snapshot.status#200'
      x-operation-group: snapshot.status
      x-version-added: '1.0'
components:
  requestBodies:
    snapshot.create:
      content:
        application/json:
          schema:
            type: object
            properties:
              ignore_unavailable:
                description: If `true`, the request ignores data streams and indices in `indices` that are missing or closed. If
                  `false`, the request returns an error for any data stream or index that is missing or closed.
                type: boolean
              include_global_state:
                description: If `true`, the current cluster state is included in the snapshot. The cluster state includes persistent
                  cluster settings, composable index templates, legacy index templates, ingest pipelines, and ILM
                  policies. It also includes data stored in system indices, such as Watches and task records
                  (configurable via `feature_states`).
                type: boolean
              indices:
                $ref: '../schemas/_common.yaml#/components/schemas/Indices'
              feature_states:
                description: Feature states to include in the snapshot. Each feature state includes one or more system indices
                  containing related data. You can view a list of eligible features using the get features API. If
                  `include_global_state` is `true`, all current feature states are included by default. If
                  `include_global_state` is `false`, no feature states are included by default.
                type: array
                items:
                  type: string
              metadata:
                $ref: '../schemas/_common.yaml#/components/schemas/Metadata'
              partial:
                description: If `true`, allows restoring a partial snapshot of indices with unavailable shards. Only shards that were
                  successfully included in the snapshot will be restored. All missing shards will be recreated as empty.
                  If `false`, the entire restore operation will fail if one or more indices included in the snapshot do
                  not have all primary shards available.
                type: boolean
            description: The snapshot definition
    snapshot.create_repository:
      content:
        application/json:
          schema:
            type: object
            properties:
              repository:
                $ref: '../schemas/snapshot._common.yaml#/components/schemas/Repository'
              type:
                type: string
              settings:
                $ref: '../schemas/snapshot._common.yaml#/components/schemas/RepositorySettings'
            required:
              - type
              - settings
            description: The repository definition
      required: true
    snapshot.clone:
      content:
        application/json:
          schema:
            type: object
            properties:
              indices:
                type: string
            required:
              - indices
            description: The snapshot clone definition
      required: true
    snapshot.restore:
      content:
        application/json:
          schema:
            type: object
            properties:
              feature_states:
                type: array
                items:
                  type: string
              ignore_index_settings:
                type: array
                items:
                  type: string
              ignore_unavailable:
                type: boolean
              include_aliases:
                type: boolean
              include_global_state:
                type: boolean
              index_settings:
                $ref: '../schemas/indices._common.yaml#/components/schemas/IndexSettings'
              indices:
                $ref: '../schemas/_common.yaml#/components/schemas/Indices'
              partial:
                type: boolean
              rename_pattern:
                type: string
              rename_replacement:
                type: string
            description: Details of what to restore
  responses:
    snapshot.create#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              accepted:
                description: Equals `true` if the snapshot was accepted. Present when the request had `wait_for_completion` set to
                  `false`
                type: boolean
              snapshot:
                $ref: '../schemas/snapshot._common.yaml#/components/schemas/SnapshotInfo'
    snapshot.create_repository#200:
      description: ''
      content:
        application/json:
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/AcknowledgedResponseBase'
    snapshot.get_repository#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            additionalProperties:
              $ref: '../schemas/snapshot._common.yaml#/components/schemas/Repository'
    snapshot.status#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              snapshots:
                type: array
                items:
                  $ref: '../schemas/snapshot._common.yaml#/components/schemas/Status'
            required:
              - snapshots
    snapshot.delete_repository#200:
      description: ''
      content:
        application/json:
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/AcknowledgedResponseBase'
    snapshot.cleanup_repository#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                $ref: '../schemas/snapshot.cleanup_repository.yaml#/components/schemas/CleanupRepositoryResults'
            required:
              - results
    snapshot.verify_repository#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              nodes:
                type: object
                additionalProperties:
                  $ref: '../schemas/snapshot.verify_repository.yaml#/components/schemas/CompactNodeInfo'
            required:
              - nodes
    snapshot.delete#200:
      description: ''
      content:
        application/json:
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/AcknowledgedResponseBase'
    snapshot.get#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              responses:
                type: array
                items:
                  $ref: '../schemas/snapshot.get.yaml#/components/schemas/SnapshotResponseItem'
              snapshots:
                type: array
                items:
                  $ref: '../schemas/snapshot._common.yaml#/components/schemas/SnapshotInfo'
              total:
                description: The total number of snapshots that match the request when ignoring size limit or after query parameter.
                type: number
              remaining:
                description: The number of remaining snapshots that were not returned due to size limits and that can be fetched by
                  additional requests using the next field value.
                type: number
            required:
              - total
              - remaining
    snapshot.clone#200:
      description: ''
      content:
        application/json:
          schema:
            $ref: '../schemas/_common.yaml#/components/schemas/AcknowledgedResponseBase'
    snapshot.restore#200:
      description: ''
      content:
        application/json:
          schema:
            type: object
            properties:
              snapshot:
                $ref: '../schemas/snapshot.restore.yaml#/components/schemas/SnapshotRestore'
            required:
              - snapshot
  parameters:
    snapshot.create#repository:
      in: path
      name: repository
      description: Repository for the snapshot.
      required: true
      deprecated: false
      schema:
        $ref: '../schemas/_common.yaml#/components/schemas/Name'
      style: simple
    snapshot.create#snapshot:
      in: path
      name: snapshot
