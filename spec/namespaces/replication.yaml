    start::path.index:
      in: path
      name: index
      description: Name of the data stream, index, or index alias to perform bulk actions on.
      required: true
      schema:
        $ref: '../schemas/_common.yaml#/components/schemas/IndexName'
      style: simple
    stop::path.index:
      in: path
      name: index
      description: Name of the data stream, index, or index alias to perform bulk actions on.
      required: true
      schema:
        $ref: '../schemas/_common.yaml#/components/schemas/IndexName'
      style: simple
    pause::path.index:
      in: path
      name: index
      description: Name of the data stream, index, or index alias to perform bulk actions on.
      required: true
      schema:
        $ref: '../schemas/_common.yaml#/components/schemas/IndexName'
      style: simple
    resume::path.index:
      in: path
      name: index
      description: Name of the data stream, index, or index alias to perform bulk actions on.
      required: true
      schema:
