  requestBodies:
    search_relevance.post_query_sets:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              sampling:
                type: string
              querySetSize:
                type: integer
    search_relevance.put_query_sets:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              sampling:
                type: string
              querySetQueries:
                type: array
                items:
                  type: object
                  # TODO: Replace the object type with the actual querySet
                  # schema. 
    search_relevance.put_judgments:
      content:
        application/json:
          schema:
            oneOf:
              - type: object
                description: The schema for a LLM judgment 
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  type:
                    type: string
                  modelId:
                    type: string
                  querySetId:
                    type: string
                  searchConfigurationList:
                    type: array
                    items:
                      type: string
                  size:
                    type: integer
                  ignoreFailure:
                    type: boolean
                  contextFields:
                    type: array
                    items:
                      type: string
              - type: object
                description: The schema for a UBI judgment 
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  type:
                    type: string
                  clickModel:
                    type: string
                  maxRank:
                    type: integer
              - type: object
                description: The schema for an import judgment 
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  type:
                    type: string
                  judgmentRatings:
                    type: array
                    items:
                      type: object
    search_relevance.put_search_configurations:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              index:
                type: string
              query:
                type: string
              searchPipeline:
                type: string

    search_relevance.put_experiments:
      content:
        application/json:
          schema:
            anyOf:
              - type: object
                description: The schema for a pointwise and hybrid optimizer experiment 
                properties:
                  querySetId:
                    type: string
                  searchConfigurationList:
                    type: array
                    items:
                      type: string
                  judgmentList:
                    type: array
                    items:
                      type: string
                  size:
                    type: integer
                  type:
                    type: string
              - type: object
                description: The schema for a pairwise experiment 
                properties:
                  querySetId:
                    type: string
                  searchConfigurationList:
                    type: array
                    items:
                      type: string
                  size:
                    type: integer
                  type:
                    type: string
