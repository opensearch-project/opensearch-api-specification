components:
  requestBodies:
    ml.register_model_group:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: The model group name.
              description:
                type: string
                description: The model group description.
              access_mode:
                type: string
                description: The model group access mode.
                enum: [private, public, restricted]
              backend_roles:
                type: array
                items:
                  type: string
                description: The backend roles.
              add_all_backend_roles:
                type: boolean
                description: The add all backend roles.
            required:
              - name
    ml.update_model_group:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: The model group name.
              description:
                type: string
                description: The model group description.
              add_all_backend_roles:
                type: boolean
                description: Whether to include all backend roles.
              model_access_name:
                type: string
                description: The model access name
              backend_roles:
                type: array
                items:
                  type: string
                description: The backend roles.
              add_backend_roles:
                type: array
                items:
                  type: string
                description: The backend roles to add.
    ml.search_model_group:
      content:
        application/json:
          schema:
            type: object
            properties:
              query:
