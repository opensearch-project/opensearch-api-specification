                type: integer
                format: int64
                description: The number of model groups to return.
              sort:
                type: array
                items:
                  $ref: '../schemas/ml._common.yaml#/components/schemas/Sort'
                description: The sort order.
    ml.register_model:
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                description: The model name.
              version:
                $ref: '../schemas/_common.yaml#/components/schemas/VersionString'
              model_format:
                $ref: '../schemas/_common.yaml#/components/schemas/ModelFormat'
              description:
                type: string
                description: The model description.
              model_group_id:
                $ref: '../schemas/_common.yaml#/components/schemas/Id'
            required:
              - name
              - version
    ml.create_model_meta:
      content:
