openapi: 3.1.0
info:
  title: OpenSearch API
  description: OpenSearch API
  version: 1.0.0
paths:
  /{index}:
    post:
      parameters:
        - $ref: '#/components/parameters/indices.create__path.index'
        - $ref: '#/components/parameters/indices.create__query.pretty'
        - $ref: '#/components/parameters/indices.create__query.wait_for_active_shards'
        - $ref: '#/components/parameters/_global__query.human'
      requestBody:
        $ref: '#/components/requestBodies/indices.create'
      responses:
        '200':
          $ref: '#/components/responses/indices.create.200'
        '201':
          $ref: '#/components/responses/indices.create.201'
          x-version-added: '2.0'
  /adopt/{animal}/dockets/{docket}:
    get:
      operationId: adopt.0
      parameters:
        - $ref: '#/components/parameters/adopt__path.animal'
        - $ref: '#/components/parameters/adopt__path.docket'
        - $ref: '#/components/parameters/_global__query.human'
      responses:
        '200':
          $ref: '#/components/responses/adopt.200'
    post:
      operationId: adopt.1
      parameters:
        - $ref: '#/components/parameters/adopt__path.animal'
        - $ref: '#/components/parameters/adopt__path.docket'
        - $ref: '#/components/parameters/_global__query.human'
      requestBody:
        $ref: '#/components/requestBodies/adopt'
      responses:
        '200':
          $ref: '#/components/responses/adopt.200'
  /replaced/adopting/{animal}/something/{docket}:
    get:
      operationId: adopt.0_superseded
      parameters:
        - $ref: '#/components/parameters/adopt__path.animal'
        - $ref: '#/components/parameters/adopt__path.docket'
        - $ref: '#/components/parameters/_global__query.human'
      responses:
        '200':
          $ref: '#/components/responses/adopt.200'
      deprecated: true
      x-ignorable: true
components:
  parameters:
    _global__query.human:
      name: human
      in: query
      description: Whether to return human readable values for statistics.
      schema:
        type: boolean
      default: true
      x-global: true
    adopt__path.animal:
      name: animal
      in: path
      schema:
        $ref: '#/components/schemas/animals_Animal'
    adopt__path.docket:
      name: docket
      in: path
      schema:
        type: number
    indices.create__path.index:
      name: index
      in: path
      schema:
        type: string
    indices.create__query.pretty:
      name: pretty
      in: query
      schema:
        type: boolean
    indices.create__query.wait_for_active_shards:
      name: pretty
      in: query
      x-version-added: '2.0'
      schema:
        type: boolean
  requestBodies:
    adopt: {}
    indices.create:
      name:
        type: string
  responses:
    adopt.200:
      application/json:
        schema:
          type: object
      description: ''
    indices.create.200:
      application/json:
        schema:
          type: object
      description: ''
    indices.create.201:
      description: Added in 2.0.
      application/json:
        schema:
          type: object
  schemas:
    actions_Bark:
      type: string
    actions_Meow:
      type: string
    animals_Animal:
      oneOf:
        - $ref: '#/components/schemas/animals_Dog'
        - $ref: '#/components/schemas/animals_Cat'
    animals_Cat:
      type: object
      properties:
        meow:
          $ref: '#/components/schemas/actions_Meow'
    animals_Dog:
      type: object
      properties:
        bark:
          $ref: '#/components/schemas/actions_Bark'
