$schema: ../json_schemas/test_story.schema.yaml

description: A story with all its parts.

prologues:
  - path: /things
    method: DELETE
    status: [200, 404]

epilogues: 
  - path: /things/one
    method: DELETE
    status: [200, 404]

chapters:
  - synopsis: A PUT method.
    path: /{index}
    method: PUT
    parameters:
      index: one

  - synopsis: A HEAD method.
    path: /{index}
    method: HEAD
    parameters:
      index: one

  - synopsis: A GET method.
    path: /{index}
    method: GET
    parameters:
      index: one

  - synopsis: A POST method.
    path: /{index}/_doc
    method: POST
    parameters:
      index: one

  - synopsis: A DELETE method.
    path: /{index}
    method: DELETE
    parameters:
      index: one
