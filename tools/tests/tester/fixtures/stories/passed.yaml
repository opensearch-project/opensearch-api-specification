$schema: ../../../../../json_schemas/test_story.schema.yaml

description: This story should pass.
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: This PUT /{index} chapter should pass.
    path: /{index}
    method: PUT
    parameters:
      index: books
  - synopsis: This GET /_cat chapter returns text/plain and should pass.
    path: /_cat
    method: GET
    response:
      status: 200
      content_type: text/plain
  - synopsis: This GET /_cat/health chapter returns application/json and should pass.
    path: /_cat/health
    parameters:
      format: json
    method: GET
    response:
      status: 200
      content_type: application/json
      payload:
        - node.total: '1'
  - synopsis: This GET /_cat/health chapter returns application/yaml and should pass.
    path: /_cat/health
    parameters:
      format: yaml
    method: GET
    response:
      status: 200
      content_type: application/yaml
      payload:
        - node.total: '1'
  - synopsis: This GET /_cat/health chapter returns application/cbor and should pass.
    path: /_cat/health
    parameters:
      format: cbor
    method: GET
    response:
      status: 200
      content_type: application/cbor
      payload:
        - node.total: '1'
  - synopsis: This GET /_cat/health chapter returns application/smile and should pass.
    path: /_cat/health
    parameters:
      format: smile
    method: GET
    response:
      status: 200
      content_type: application/smile
      payload:
        - node.total: '1'
  - synopsis: This GET /_cat/health should run (default).
    method: GET
    path: /_cat/health
    parameters:
      format: json
  - synopsis: This GET /_cat/health should run (~> 2.x).
    version: ~> 2.x
    method: GET
    path: /_cat/health
    parameters:
      format: json
  - synopsis: This GET /_cat/health should be skipped (> 2.999.0).
    version: '>= 2.999.0'
    method: GET
    path: /_cat/health
    parameters:
      format: json
