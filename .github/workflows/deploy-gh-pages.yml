# deploys to https://opensearch-project.github.io/opensearch-api-specification/
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build with Jekyll
        run: |-
          gem install jekyll
          jekyll build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
      - name: Trigger Proto Convert Workflow
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.PERSONAL_OSPT_PAT }}
          repository: lucy66hw/opensearch-protobufs
          event-type: spec-updated
          client-payload: |
            {
              "spec_repository": "lucy66hw/opensearch-api-specification",
              "spec_tag": "main-latest",
              "pr_number": "${{ github.event.pull_request.number || '' }}",
              "ref": "${{ github.ref }}"
            }
