name: Proto Compatibility Check

on:
  pull_request:
    paths:
      - 'spec/**'

jobs:
  build-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate merged OpenAPI spec
        run: npm run merge -- --source ./spec --output ./build/opensearch-openapi.yaml

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: ./build/opensearch-openapi.yaml
          retention-days: 7

  compatibility-report:
    needs: build-spec
    uses: lucy66hw/opensearch-protobufs/.github/workflows/backward-compatible-report.yml@main
    with:
      spec_artifact_name: openapi-spec

  post-comment:
    needs: compatibility-report
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Post compatibility report
        uses: actions/github-script@v7
        with:
          script: |
            const report = `${{ needs.compatibility-report.outputs.report }}`;
            const body = `## Proto Compatibility Report\n\n${report}\n\n---\n*Generated by Proto Compatibility Check*`;

            // Post or update comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Proto Compatibility Report')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }
