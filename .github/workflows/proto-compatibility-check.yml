name: Proto Compatibility Check

on:
  pull_request:
    paths:
      - 'spec/**'

jobs:
  build-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate merged OpenAPI spec
        run: npm run merge -- --source ./spec --output ./build/opensearch-openapi.yaml

      - name: Upload OpenAPI spec artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-spec
          path: ./build/opensearch-openapi.yaml
          retention-days: 7

  compatibility-report:
    needs: build-spec
    uses: opensearch-project/opensearch-protobufs/.github/workflows/backward-compatible-report.yml@main
    with:
      spec_artifact_name: openapi-spec

  upload-report:
    needs: compatibility-report
    runs-on: ubuntu-latest
    steps:
      - name: Create Report Payload
        run: |
          mkdir -p reports

          # Get the report content
          REPORT="${{ needs.compatibility-report.outputs.report }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"

          # Create JSON payload with PR number and report
          cat > reports/proto-comment-payload.json << 'PAYLOAD_EOF'
          {
            "pr_number": $PR_NUMBER,
            "report": $REPORT
          }
          PAYLOAD_EOF

      - name: Upload Report Payload
        uses: actions/upload-artifact@v4
        with:
          name: proto-comment-payload
          path: reports/proto-comment-payload.json
