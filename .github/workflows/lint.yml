name: Lint

on:
  push:
    branches: ['**']
    paths:
      - '**/*.ts'
      - '**/*.yaml'
  pull_request:
    branches: ['**']
    paths:
      - '**/*.ts'
      - '**/*.yaml'
  
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint
