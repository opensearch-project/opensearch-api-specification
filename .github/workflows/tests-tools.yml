name: Test Tools

on:
  push:
    branches: ['**']
    paths:
      - 'tools/**'
  pull_request:
    branches: ['**']
    paths:
      - 'tools/**'

jobs:
  tests-tools:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      - run: npm install
      - run: npm run test
      - run: npm run lint
