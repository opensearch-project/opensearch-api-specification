name: Proto Compatibility Comment

on:
  workflow_run:
    workflows:
      - Proto Compatibility Check
    types:
      - completed

jobs:
  comment:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download Proto Report Artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: proto-compatibility-report
          run-id: ${{ github.event.workflow_run.id }}

      - name: Extract PR Number and Parse Report
        shell: bash -eo pipefail {0}
        run: |
          # Get PR number from workflow_run event
          PR_NUMBER="${{ github.event.workflow_run.pull_requests[0].number }}"

          if [ -z "$PR_NUMBER" ]; then
            echo "ERROR: Could not extract PR number"
            exit 1
          fi

          echo "PR_NUMBER=$PR_NUMBER" >> $GITHUB_ENV

          # The artifact is already in report.md format (from old workflow)
          # Just use it as-is

      - name: Find Existing Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ env.PR_NUMBER }}
          comment-author: github-actions[bot]
          body-includes: Proto Compatibility Report

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ env.PR_NUMBER }}
          body: |
            ## Proto Compatibility Report

            $(cat report.md)

            ---
            *Generated by Proto Compatibility Check*
          edit-mode: replace
