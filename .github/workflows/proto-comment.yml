name: Proto Compatibility Comment

on:
  workflow_run:
    workflows:
      - Proto Compatibility Check
    types:
      - completed

jobs:
  comment:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Download Proto Report Artifact
        uses: actions/download-artifact@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          name: proto-compatibility-report
          run-id: ${{ github.event.workflow_run.id }}

      - name: Read Report
        id: report
        run: |
          REPORT=$(cat report.md)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find Existing Comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          comment-author: github-actions[bot]
          body-includes: Proto Compatibility Report

      - name: Create or Update Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.workflow_run.pull_requests[0].number }}
          body: |
            ## Proto Compatibility Report

            ${{ steps.report.outputs.content }}

            ---
            *Generated by Proto Compatibility Check*
          edit-mode: replace
