version: '3'

services:
  opensearch-cluster:
    image: opensearchproject/opensearch:${OPENSEARCH_VERSION:-latest}
    ports:
      - "9200:9200"
      - "9600:9600"
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD:-myStrongPassword123!}"