$schema: ../../../json_schemas/test_story.schema.yaml

description: Test cat/recovery endpoints.
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: List all completed and ongoing index and shard recoveries.
    path: /_cat/recovery
    method: GET
    parameters:
      format: json
    response:
      status: 200
  - synopsis: List all completed and ongoing index and shard recoveries for a given index.
    path: /_cat/recovery/{index}
    method: GET
    parameters:
      format: json
      index:
        - books
      active_only: true
      bytes: kb
      detailed: true
      time: m
    response:
      status: 200
