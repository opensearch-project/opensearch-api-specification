$schema: ../../../json_schemas/test_story.schema.yaml

description: Test cat/shards endpoints.
epilogues:
  - path: /games
    method: DELETE
    status: [200, 404]
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: games
chapters:
  - synopsis: List the state of all primary and replica shards and how they are distributed.
    path: /_cat/shards
    method: GET
    parameters:
      format: json
      h:
        - '*'
  - synopsis: List the state of all primary and replica shards and how they are distributed for an index.
    path: /_cat/shards/{index}
    method: GET
    parameters:
      format: json
      index:
        - games
      bytes: kb
      local: true
      time: s
      h:
        - '*'
    response:
      status: 200
      payload:
        - index: games

