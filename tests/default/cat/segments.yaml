$schema: ../../../json_schemas/test_story.schema.yaml

description: Test cat/segments endpoints.
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: List Lucene segment-level information for all indices.
    path: /_cat/segments
    method: GET
    parameters:
      format: json
      h:
        - '*'
    response:
      status: 200
  - synopsis: List Lucene segment-level information for an index.
    path: /_cat/segments/{index}
    method: GET
    parameters:
      format: json
      bytes: kb
      h:
        - '*'
      index:
        - books
    response:
      status: 200
