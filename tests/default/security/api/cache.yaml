$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test cache endpoint.
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless

chapters:
  - synopsis: Get cache.
    path: /_plugins/_security/api/cache
    method: GET
    response:
      status: 501
  - synopsis: Create cache.
    path: /_plugins/_security/api/cache
    method: POST
    response:
      status: 501
  - synopsis: Update cache.
    path: /_plugins/_security/api/cache
    method: PUT
    response:
      status: 501
  - synopsis: Flush cache.
    path: /_plugins/_security/api/cache
    method: DELETE
    response:
      status: 200
