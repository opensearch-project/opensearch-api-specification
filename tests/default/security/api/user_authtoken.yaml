
$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test authtoken endpoints for user.
version: '>2.16' # Fixed via https://github.com/opensearch-project/security/pull/4628

prologues:
  - path: /_plugins/_security/api/internalusers/{username}
    method: PUT
    parameters:
      username: test
    request:
      payload:
        opendistro_security_roles: []
        backend_roles: []
        attributes:
          service: true
          enabled: true
    status: [201]
chapters:
  # Auth-tokens can only be vended for service accounts.
  - synopsis: Create internal user token.
    path: /_plugins/_security/api/internalusers/{username}/authtoken
    method: POST
    parameters:
      username: test
    response:
      status: 200
  - synopsis: Create user token.
    path: /_plugins/_security/api/user/{username}/authtoken
    method: POST
    parameters:
      username: test
    response:
      status: 501
epilogues:
  - path: /_plugins/_security/api/internalusers/{username}
    method: DELETE
    parameters:
      username: test
    status: [200]
