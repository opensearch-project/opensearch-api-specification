$schema: ../../../json_schemas/test_story.schema.yaml

description: Search for LTR features.
version: '>= 2.19'
prologues:
  - path: /_ltr
    method: PUT
    status: [200]
  - path: /_ltr/{store}
    method: PUT
    parameters:
      store: test_store
    status: [200]

epilogues:
  - path: /_ltr
    method: DELETE
    status: [200, 404]
  - path: /_ltr/{store}
    method: DELETE
    parameters:
      store: test_store
    status: [200, 404]

chapters:
  - synopsis: Search for features in the default store.
    method: GET
    path: /_ltr/_feature
    response:
      status: 200

  - synopsis: Search for features in the default store with prefix filter.
    method: GET
    path: /_ltr/_feature
    parameters:
      prefix: test
    response:
      status: 200

  - synopsis: Search for features in the default store with pagination.
    method: GET
    path: /_ltr/_feature
    parameters:
      from: 0
      size: 10
    response:
      status: 200

  - synopsis: Search for features in a specific store.
    method: GET
    path: /_ltr/{store}/_feature
    parameters:
      store: test_store
    response:
      status: 200

  - synopsis: Search for features in a specific store with prefix filter.
    method: GET
    path: /_ltr/{store}/_feature
    parameters:
      store: test_store
      prefix: test
    response:
      status: 200

  - synopsis: Search for features in a specific store with pagination.
    method: GET
    path: /_ltr/{store}/_feature
    parameters:
      store: test_store
      from: 0
      size: 5
    response:
      status: 200
