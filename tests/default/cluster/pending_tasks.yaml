$schema: ../../../json_schemas/test_story.schema.yaml

description: Test cluster-level changes that have not yet been executed.
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
  - path: /films
    method: DELETE
    status: [200, 404]
prologues:
  - path: /{index}/_doc
    method: POST
    parameters:
      index: movies
      refresh: true
    request:
      payload:
        title: Beauty and the Beast
        year: 91
    status: [201]
  - path: /_reindex
    method: POST
    parameters:
      wait_for_completion: false
    request:
      payload:
        source:
          index: movies
        dest:
          index: films
chapters:
  - synopsis: Returns cluster-level changes that have not yet been executed.
    path: /_cluster/pending_tasks
    method: GET
    response:
      status: 200
      payload:
        tasks:
          - executing: true
