$schema: ../../../json_schemas/test_story.schema.yaml
description: Test flow_framework endpoints.
version: '>= 2.12'
epilogues:
  - path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: DELETE
    status: [200, 404]
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
chapters:
  - synopsis: Create workflow.
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow
    method: POST
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 201
    output:
      test_workflow_id: payload.workflow_id
  - synopsis: Create workflow With Provision and updateFields set true.
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow
    method: POST
    parameters:
      provision: true
      update_fields: true
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 400
  - synopsis: Update workflow With Provision and updateFields set true.
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: PUT
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
      provision: true
      update_fields: true
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 400
  - synopsis: Update workflow With Reprovision and updateFields set true.
    version: '>= 2.17'
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: PUT
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
      reprovision: true
      update_fields: true
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 400
  - synopsis: Create workflow With Reprovision set true.
    version: '>= 2.17'
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow
    method: PUT
    parameters:
      reprovision: true
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 400
  - synopsis: Create workflow With Reprovision set true and UseCase Not null.
    version: '>= 2.17'
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow
    method: PUT
    parameters:
      reprovision: true
      use_case: test_use_case
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 400
  - synopsis: Update workflow With Reprovision set true and UseCase Not null.
    version: '>= 2.17'
    id: create_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: POST
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
      reprovision: true
      use_case: test_use_case
    request:
      payload:
        name: test_create_work_flow
    response:
      status: 400
  - synopsis: Get workflow.
    id: get_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: GET
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
    response:
      status: 200
  - synopsis: Update workflow.
    id: get_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: PUT
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
    request:
      payload:
        name: test_update_work_flow
    response:
      status: 201
  - synopsis: Update workflow with a non-existent workflow ID.
    id: get_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: PUT
    parameters:
      workflow_id: test
    request:
      payload:
        name: test_update_work_flow
    response:
      status: 404
  - synopsis: Delete workflow.
    id: delete_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: DELETE
    parameters:
      workflow_id: ${create_flow_framework.test_workflow_id}
    response:
      status: 200
  - synopsis: Delete workflow With Wrong ID.
    id: delete_flow_framework
    path: /_plugins/_flow_framework/workflow/{workflow_id}
    method: DELETE
    parameters:
      workflow_id: test
    response:
      status: 200
      payload:
        result: not_found