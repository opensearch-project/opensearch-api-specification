$schema: ../../../json_schemas/test_story.schema.yaml

description: Test various operations of the OpenSearch Query Datasources API.
version: '>=2.7'
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless
prologues:
  - path: /_plugins/_query/_datasources/{datasource_name}
    method: DELETE
    parameters:
      datasource_name: test_datasource
    status: [204, 404]
chapters:
  - synopsis: Create a new query datasource.
    path: /_plugins/_query/_datasources
    method: POST
    request:
      payload:
        name: test_datasource
        description: ''
        connector: PROMETHEUS
        allowedRoles: []
        properties:
          prometheus.uri: 'https://localhost:9090'
        resultIndex: query_execution_result_test_datasource
        status: ACTIVE
    response:
      status: 201
      payload: Created DataSource with name test_datasource
  - synopsis: Retrieve the list of all query datasources.
    path: /_plugins/_query/_datasources
    method: GET
    response:
      status: 200
      payload: []
  - synopsis: Retrieve a specific query datasource by name.
    path: /_plugins/_query/_datasources/{datasource_name}
    method: GET
    parameters:
      datasource_name: test_datasource
    response:
      status: 200
      payload:
        name: test_datasource
        description: ''
        connector: PROMETHEUS
        allowedRoles: []
        properties:
          prometheus.uri: 'https://localhost:9090'
        resultIndex: query_execution_result_test_datasource
        status: ACTIVE
  - synopsis: Update an existing query datasource.
    path: /_plugins/_query/_datasources
    method: PUT
    request:
      payload:
        name: test_datasource
        description: Updated description
        connector: PROMETHEUS
        allowedRoles: []
        properties:
          prometheus.uri: 'https://localhost:9091'
        resultIndex: query_execution_result_test_datasource
        status: ACTIVE
    response:
      status: 200
      payload: Updated DataSource with name test_datasource
  - synopsis: Retrieve the updated query datasource by name.
    path: /_plugins/_query/_datasources/{datasource_name}
    method: GET
    parameters:
      datasource_name: test_datasource
    response:
      status: 200
      payload:
        name: test_datasource
        description: Updated description
        connector: PROMETHEUS
        allowedRoles: []
        properties:
          prometheus.uri: 'https://localhost:9091'
        resultIndex: query_execution_result_test_datasource
        status: ACTIVE
  - synopsis: Delete the query datasource by name.
    path: /_plugins/_query/_datasources/{datasource_name}
    method: DELETE
    parameters:
      datasource_name: test_datasource
    response:
      status: 204
epilogues:
  - path: /_plugins/_query/_datasources/{datasource_name}
    method: DELETE
    parameters:
      datasource_name: test_datasource
    status: [204, 404]