$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test range aggregation.
prologues:
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: movies}}
        - {director: Bennett Miller, title: Moneyball, year: 2011}
        - {create: {_index: movies}}
        - {director: Bennett Miller, title: The Cruise, year: 1998}
        - {create: {_index: movies}}
        - {director: Nicolas Winding Refn, title: Drive, year: 1960}
chapters:
  - synopsis: Aggregate with range.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request:
      payload:
        size: 0
        aggregations:
          20th_century:
            range:
              field: year
              ranges:
                - from: 1900
                  to: 2000
    response:
      status: 200
      payload:
        aggregations:
          20th_century:
            buckets:
              - from: 1900
                to: 2000
                doc_count: 2
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
