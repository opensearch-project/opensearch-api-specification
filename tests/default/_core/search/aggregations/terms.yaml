$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test terms aggregation.
prologues:
  - path: /movies
    method: PUT
    request:
      payload:
        mappings:
          properties:
            director:
              type: text
              fielddata: true
              fields:
                raw:
                  type: keyword
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: movies}}
        - {director: Bennett Miller, title: Moneyball}
        - {create: {_index: movies}}
        - {director: Bennett Miller, title: The Cruise}
        - {create: {_index: movies}}
        - {director: Nicolas Winding Refn, title: Drive}
chapters:
  - synopsis: Aggregate with terms.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request:
      payload:
        size: 0
        aggregations:
          directors:
            terms:
              field: director.raw
    response:
      status: 200
      payload:
        aggregations:
          directors:
            buckets:
              - key: Bennett Miller
                doc_count: 2
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
