$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test aggregation within bucket aggregation.
warnings:
  invalid-path-detected: false
prologues:
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: movies}}
        - {title: Pearl Harbour, director_id: 445212, cost: 2000, cost_hidden: true}
        - {create: {_index: movies}}
        - {title: The Doctor, director_id: 445212, cost: 5000, cost_hidden: false}
        - {create: {_index: movies}}
        - {title: Home Sweet Home, director_id: 55123, cost: 36000, cost_hidden: true}
chapters:
  - synopsis: Aggregate within bucket aggregation
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request:
      payload:
        size: 0
        aggs:
          moviesWithHiddenCost:
            filter:
              term:
                cost_hidden: true
            aggs:
              numOfDirectors:
                cardinality:
                  field: director_id
    response:
      status: 200
      payload:
        aggregations:
          moviesWithHiddenCost:
            doc_count: 2
            numOfDirectors:
              value: 2
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
