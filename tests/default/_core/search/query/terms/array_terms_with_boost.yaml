$schema: ../../../../../../json_schemas/test_story.schema.yaml

description: Comprehensive test suite for TermsQuery, including array of terms with boost top level parameter.
version: '>= 1.2'

prologues:
  - path: /movies
    method: PUT
    request:
      payload:
        mappings:
          properties:
            title:
              type: text
            genre:
              type: keyword
            director_id:
              type: keyword
    status: [200]

  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        title: Beauty and the Beast
        genre: adventure
    status: [201]

epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]

chapters:
  - synopsis: Search using TermsQuery with an array of terms with boost.
    path: /{index}/_search
    parameters:
      index: movies
    method: GET
    request:
      payload:
        query:
          terms:
            boost: 1.6
            genre:
              - adventure
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _score: 1.6
              _source:
                title: Beauty and the Beast
                genre: adventure