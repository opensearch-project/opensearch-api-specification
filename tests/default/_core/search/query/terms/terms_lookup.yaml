$schema: ../../../../../../json_schemas/test_story.schema.yaml

description: Comprehensive test suite for TermsQuery, including term lookup.
version: '>= 1.2'

prologues:
  - path: /movies
    method: PUT
    request:
      payload:
        mappings:
          properties:
            title:
              type: text
            genre:
              type: keyword
            director_id:
              type: keyword
    status: [200]

  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        title: The Lion King
        genre: animation
    status: [201]

  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        title: Beauty and the Beast
        genre: adventure
    status: [201]

  - path: /theater
    method: PUT
    request:
      payload:
        mappings:
          properties:
            name:
              type: text
            genre:
              type: keyword
    status: [200]

  - path: /theater/_doc/101
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        name: AMC
        genre: [adventure]
    status: [201]

epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]

  - path: /theater
    method: DELETE
    status: [200, 404]

chapters:
  - synopsis: Search using terms lookup.
    path: /{index}/_search
    parameters:
      index: movies
    method: GET
    request:
      payload:
        query:
          terms:
            genre:
              index: theater
              id: '101'
              path: genre
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _score: 1
              _source:
                title: Beauty and the Beast
                genre: adventure