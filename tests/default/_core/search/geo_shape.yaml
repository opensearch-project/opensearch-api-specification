$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test search endpoint with geo_shape query.
prologues:
  - path: /point_index
    method: PUT
    request:
      payload:
        mappings:
          properties:
            field:
              type: geo_point
  - path: /point_index/_doc/1
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        field: [0.5, 3]
    status: [201]
  - path: /shape_index
    method: PUT
    request:
      payload:
        mappings:
          properties:
            field:
              type: geo_shape
  - path: /shape_index/_doc/1
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        field: 
          type: point
          coordinates: [0.5, 3]
    status: [201]
epilogues:
  - path: /point_index
    method: DELETE
    status: [200, 404]
  - path: /shape_index
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search point_index for documents whose point objects are within the specified envelope.
    path: /{index}/_search
    parameters:
      index: point_index
    method: GET
    request:
      payload:
        query:
          geo_shape:
            field:
              shape: 
                type: envelope
                coordinates: [[0, 6], [4, 2]]
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 0
          hits:
            - _index: point_index
              _score: 0
              _source:
                field: [0.5, 3]
  - synopsis: Search shape_index for documents whose point objects are within the specified envelope.
    path: /{index}/_search
    parameters:
      index: shape_index
    method: GET
    request:
      payload:
        query:
          geo_shape:
            field:
              shape: 
                type: envelope
                coordinates: [[0, 6], [4, 2]]
              relation: within
            ignore_unmapped: true
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 0
          hits:
            - _index: shape_index
              _score: 0
              _source:
                field: 
                  type: point
                  coordinates: [0.5, 3]                
