$schema: ../../../../../../json_schemas/test_story.schema.yaml

description: |-
  Test the creation of a search pipeline with a response processor.
version: '>= 2.16'
prologues:
  - path: /movies/_doc/1
    method: POST
    parameters:
      refresh: true
    request:
      payload:
        names:
          - Drive
          # eslint-disable-next-line yml/sort-sequence-values
          - '1984'
          - Moneyball
    status: [201]
epilogues:
  - path: /_search/pipeline/names_pipeline
    method: DELETE
    status: [200, 404]
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create search pipeline.
    path: /_search/pipeline/{id}
    method: PUT
    parameters:
      id: names_pipeline
    request:
      payload:
        response_processors:
          - sort:
              field: names
              order: asc
              target_field: sorted_names
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Query created pipeline.
    path: /_search/pipeline/{id}
    method: GET
    parameters:
      id: names_pipeline
    response:
      status: 200
  - synopsis: Search.
    warnings:
      multiple-paths-detected: false
    path: /{index}/_search
    method: GET
    parameters:
      index: movies
      search_pipeline: names_pipeline
    response:
      status: 200
      payload:
        hits:
          total:
            value: 1
          hits:
            - _index: movies
              _source:
                names:
                  - Drive
                  # eslint-disable-next-line yml/sort-sequence-values
                  - '1984'
                  - Moneyball
                sorted_names:
                  - '1984'
                  - Drive
                  - Moneyball