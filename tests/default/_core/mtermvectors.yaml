$schema: ../../../json_schemas/test_story.schema.yaml

description: Test _mtermvectors and _termvectors APIs.
prologues:
  - path: /books
    method: PUT
    request:
      payload:
        mappings:
          properties:
            author:
              type: text
            title:
              term_vector: yes
              type: text
            year:
              type: integer
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: books, _id: book1}}
        - {author: Harper Lee, title: To Kill a Mockingbird, year: 1960}
        - {create: {_index: books, _id: book2}}
        - {author: Elizabeth Rudnick, title: Beauty and the Beast, year: 1991}
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]

chapters:
  - synopsis: Retrieve term vectors for specific documents using _mtermvectors.
    path: /_mtermvectors
    method:
      - GET
      - POST
    request:
      payload:
        docs:
          - _id: book1
            _index: books
          - _id: book2
            _index: books
    response:
      status: 200

  - synopsis: Retrieve term vectors for a document using GET /{index}/_termvectors/{id}.
    path: /{index}/_termvectors/{id}
    method: GET
    parameters:
      index: books
      id: book1
      fields: title
    response:
      status: 200

  - synopsis: Retrieve term vectors for a document using POST /{index}/_termvectors/{id}.
    path: /{index}/_termvectors/{id}
    method: POST
    parameters:
      index: books
      id: book2
    response:
      status: 200

