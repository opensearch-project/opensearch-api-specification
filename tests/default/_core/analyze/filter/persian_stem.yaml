$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test /_analyze with a filter.
version: '>= 2.17'
chapters:
  - synopsis: Apply a persian_stem filter.
    path: /_analyze
    method: GET
    request:
      payload:
        tokenizer: keyword
        filter:
          - persian_stem
        text: جامدات
    response:
      status: 200
      payload:
        tokens:
          - token: جامد
            type: word
            start_offset: 0
            end_offset: 6
            position: 0