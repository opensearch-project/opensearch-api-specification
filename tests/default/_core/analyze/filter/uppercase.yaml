$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test /_analyze with a filter.
chapters:
  - synopsis: Apply an uppercase character filter.
    path: /_analyze
    method: GET
    request:
      payload:
        tokenizer: keyword
        filter:
          - uppercase
        text: Moneyball
    response:
      status: 200
      payload:
        tokens:
          - token: MONEYBALL
            type: word
            start_offset: 0
            end_offset: 9
            position: 0

