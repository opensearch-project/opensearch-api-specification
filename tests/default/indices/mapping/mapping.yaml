$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test mappings endpoints.
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: games
  - path: /{index}
    method: PUT
    parameters:
      index: movies
    request:
      payload:
        mappings:
          properties:
            director:
              type: text
            year:
              type: integer
            location:
              type: ip
              ignore_malformed: true
epilogues:
  - path: /movies,games
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get mappings for an index.
    path: /{index}/_mapping
    method: GET
    parameters:
      index: movies
    response:
      status: 200
      payload:
        movies:
          mappings:
            properties:
              director:
                type: text
              year:
                type: integer
  - synopsis: Get mappings for multiple indexes.
    path: /{index}/_mapping
    method: GET
    parameters:
      index: movies,games
    response:
      status: 200
      payload:
        movies:
          mappings:
            properties:
              director:
                type: text
              year:
                type: integer
        games:
          mappings: {}
  - synopsis: Update mapping for an index.
    path: /{index}/_mapping
    method: PUT
    parameters:
      index: movies
      allow_no_indices: true
      expand_wildcards: all
      ignore_unavailable: true
      timeout: 10s
      write_index_only: true
    request:
      payload:
        dynamic: 'true'
        properties:
          producer:
            type: text
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Update mapping for an index (cluster_manager_timeout).
    path: /{index}/_mapping
    method: PUT
    version: '>= 2.0'
    parameters:
      index: movies
      cluster_manager_timeout: 1s
    request:
      payload:
        properties:
          producer:
            type: text
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Update mapping for an index with setting `dynamic` to `false`.
    path: /{index}/_mapping
    method: PUT
    parameters:
      index: movies
      allow_no_indices: true
      expand_wildcards: all
      ignore_unavailable: true
      timeout: 10s
      write_index_only: true
    request:
      payload:
        dynamic: 'false'
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Update mapping for an index with setting `dynamic` to `strict`.
    path: /{index}/_mapping
    method:
      - POST
      - PUT
    parameters:
      index: movies
      allow_no_indices: true
      expand_wildcards: all
      ignore_unavailable: true
      timeout: 10s
      write_index_only: true
    request:
      payload:
        dynamic: strict
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Update mapping for an index with setting dynamic to `strict_allow_templates`.
    version: '>= 2.16'
    path: /{index}/_mapping
    method: PUT
    parameters:
      index: movies
      allow_no_indices: true
      expand_wildcards: all
      ignore_unavailable: true
      timeout: 10s
      write_index_only: true
    request:
      payload:
        dynamic: strict_allow_templates
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Update mapping for an index with setting dynamic to `false_allow_templates`.
    version: '>= 3.2.0'
    path: /{index}/_mapping
    method: PUT
    parameters:
      index: movies
      allow_no_indices: true
      expand_wildcards: all
      ignore_unavailable: true
      timeout: 10s
      write_index_only: true
    request:
      payload:
        dynamic: false_allow_templates
    response:
      status: 200
      payload:
        acknowledged: true
