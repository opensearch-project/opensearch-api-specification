$schema: ../../../json_schemas/test_story.schema.yaml

description: Test stats for an index.
prologues:
  - path: /movies
    method: PUT
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get global stats.
    path: /_stats
    method: GET
    response:
      status: 200
  - synopsis: Get global stats with human fields.
    path: /_stats
    method: GET
    parameters:
      human: true
    response:
      status: 200
  - synopsis: Get stats for an index.
    path: /{index}/_stats
    method: GET
    parameters:
      index: movies
      expand_wildcards: all
      fields: '*'
      completion_fields: '*'
      fielddata_fields: '*'
      include_segment_file_sizes: true
      include_unloaded_segments: true
    response:
      status: 200
      payload:
        _shards: {}
        _all: {}
        indices:
          movies: {}
  - synopsis: Get a metric stat for an index.
    path: /{index}/_stats/{metric}
    method: GET
    parameters:
      index: movies
      metric: docs
      expand_wildcards: all
      forbid_closed_indices: false
      groups: '*'
      level: indices
    response:
      status: 200
      payload:
        _shards:
          failed: 0
        _all:
          primaries:
            docs:
              count: 0
              deleted: 0
        indices:
          movies:
            total:
              docs:
                count: 0
