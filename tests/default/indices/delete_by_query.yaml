$schema: ../../../json_schemas/test_story.schema.yaml

description: Test deleting documents that match a query.
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
prologues:
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: books, _id: book_1392214}}
        - {author: Harper Lee, title: To Kill a Mockingbird, year: 60}
        - {create: {_index: books, _id: book_1392215}}
        - {author: Elizabeth Rudnick, title: Beauty and the Beast, year: 91}
chapters:
  - synopsis: Delete documents in the index (full query term, script).
    path: /{index}/_delete_by_query
    method: POST
    parameters:
      index: books
    request:
      payload:
        query:
          term:
            title:
              _name: title
              value: beauty
              case_insensitive: true
              boost: 1
    response:
      status: 200
      payload:
        total: 1
        deleted: 1
  - synopsis: Delete remaining documents in the index.
    path: /{index}/_delete_by_query
    method: POST
    parameters:
      index: books
      refresh: true
      conflicts: proceed
    request:
      payload:
        query:
          match_all: {}
    response:
      status: 200
      payload:
        total: 2
        deleted: 1