$schema: ../../../json_schemas/test_story.schema.yaml

description: Test reindex.
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
prologues:
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: books, _id: book_1392214}}
        - {author: Harper Lee, title: To Kill a Mockingbird, year: 60}
        - {create: {_index: books, _id: book_1392215}}
        - {author: Elizabeth Rudnick, title: Beauty and the Beast, year: 91}
chapters:
  - synopsis: Update documents in the index.
    path: /{index}/_update_by_query
    method: POST
    parameters:
      index: books
      refresh: true
    response:
      status: 200
      payload:
        updated: 2
  - synopsis: Update documents in the index (full query term, script).
    path: /{index}/_update_by_query
    method: POST
    parameters:
      index: books
    request:
      payload:
        query:
          term:
            title:
              _name: title
              value: beauty
              case_insensitive: true
              boost: 1
        script:
          source: ctx._source.year += params.century
          lang: painless
          params:
            century: 1900
    response:
      status: 200
      payload:
        updated: 1
  - synopsis: Update documents in the index (simple term, script).
    path: /{index}/_update_by_query
    method: POST
    parameters:
      index: books
    request:
      payload:
        query:
          term:
            year: 60
        script:
          source: ctx._source.year += params.century
          lang: painless
          params:
            century: 1900
    response:
      status: 200
      payload:
        updated: 1
