$schema: ../../../json_schemas/test_story.schema.yaml

description: Test _refresh.
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
prologues:
  - path: /movies/_doc
    method: POST
    request:
      payload:
        title: Beauty and the Beast
        year: 1991
    status: [201]
chapters:
  - synopsis: Refresh an index (GET).
    path: /{index}/_refresh
    method: GET
    parameters:
      index: movies
    response:
      status: 200
      payload:
        _shards:
          failed: 0
  - synopsis: Refresh an index (POST).
    path: /{index}/_refresh
    method: POST
    parameters:
      index: movies
      ignore_unavailable: true
      allow_no_indices: false
      expand_wildcards: all
    response:
      status: 200
      payload:
        _shards:
          failed: 0
  - synopsis: Adding one more document.
    path: /{index}/_doc
    method: POST
    parameters:
      index: movies
    request:
      payload:
        title: Margin call 
        year: 2011
    response:
      status: 201
  - synopsis: Refresh an index.
    path: /{index}/_refresh
    method: GET
    parameters:
      index: movies
      ignore_unavailable: true
      allow_no_indices: false
      expand_wildcards: all
    response:
      status: 200
      payload:
        _shards:
          failed: 0