$schema: ../../../json_schemas/test_story.schema.yaml

description: Test previewing a transform job's results.
prologues:
  - path: /{index}/_doc
    method: POST
    parameters:
      index: movies
      refresh: true
    request:
      payload:
        title: Beauty and the Beast
        year: 1991
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Preview a transform job's results.
    path: /_plugins/_transform/_preview
    method: POST
    request:
      payload:
        transform:
          enabled: false
          description: A transform.
          source_index: movies
          target_index: films
          data_selection_query:
            match_all: {}
          page_size: 10
          groups:
            - terms:
                source_field: year
                target_field: produced
          schedule:
            interval:
              period: 1
              unit: Minutes
              start_time: 1602100553
    response:
      status: 200
