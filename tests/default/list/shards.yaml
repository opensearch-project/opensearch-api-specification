$schema: ../../../json_schemas/test_story.schema.yaml

description: Test list/shards endpoints.
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: games
  - path: /{index}
    method: PUT
    parameters:
      index: unassigned
      wait_for_active_shards: 0
    request:
      payload:
        settings:
          routing:
            allocation:
              require:
                test: test
epilogues:
  - path: /games
    method: DELETE
    status: [200, 404]
  - path: /unassigned
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: List the state of all primary and replica shards and how they are distributed.
    version: '>= 2.18'
    path: /_list/shards
    method: GET
    parameters:
      format: json
      h:
        - '*'
  - synopsis: List the state of all primary and replica shards and how they are distributed for an index.
    version: '>= 2.18'
    path: /_list/shards/{index}
    method: GET
    parameters:
      format: json
      index:
        - games
      bytes: kb
      local: true
      time: s
      h:
        - '*'
    response:
      status: 200
