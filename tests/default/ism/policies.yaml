$schema: ../../../json_schemas/test_story.schema.yaml

description: Test index state management operations.
epilogues:
  - path: /_plugins/_ism/policies/rollover
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create a rollover policy.
    id: policy
    path: /_plugins/_ism/policies/{policy_id}
    method: PUT
    parameters:
      policy_id: rollover
    request:
      payload:
        policy:
          description: A rollover policy.
          default_state: ingest
          states:
            - name: ingest
              actions:
                - rollover: 
                    min_doc_count: 5
              transitions:
                - state_name: search
            - name: search
              actions: []
              transitions:
                - state_name: delete
                  conditions: 
                    min_index_age: 5m
            - name: delete
              actions:
                - delete: {}
              transitions: []
          ism_template:
            index_patterns: ['log*']
            priority: 100
          error_notification:
            destination:
              chime:
                url: https://example.com
            message_template:
              source: 'The index {{ctx.index}} failed during validation.'
    response:
      status: 201
    output:
      primary_term: payload._primary_term
      seq_no: payload._seq_no
  - synopsis: Get a policy.
    path: /_plugins/_ism/policies/{policy_id}
    method: GET
    parameters:
      policy_id: rollover      
  - synopsis: Update a policy.
    path: /_plugins/_ism/policies/{policy_id}
    method: PUT
    parameters:
      policy_id: rollover
      if_primary_term: ${policy.primary_term}
      if_seq_no: ${policy.seq_no}
    request:
      payload:
        policy:
          description: Ingesting rollover.
          default_state: ingest
          states:
            - name: ingest
              actions:
                - rollover:
                    min_doc_count: 3
    response:
      status: 200
  - synopsis: Delete a policy.
    path: /_plugins/_ism/policies/{policy_id}
    method: DELETE
    parameters:
      policy_id: rollover
    response:
      status: 200
