$schema: ../../../json_schemas/test_story.schema.yaml

description: Test getting the current state of the index. 
prologues:
  - path: /books
    method: PUT
  - id: policy
    path: /_plugins/_ism/policies/rollover
    method: PUT
    request:
      payload:
        policy:
          description: A rollover policy.
          default_state: ingest
          states:
            - name: ingest
              actions:
                - rollover: 
                    min_doc_count: 5
    status: [201]
    output:
      id: payload._id
  - path: /_plugins/_ism/add/books
    method: POST
    request:
      payload:
        policy_id: ${policy.id}
chapters:
  - synopsis: Get the total managed indices count.
    path: /_plugins/_ism/explain
    method: GET
  - synopsis: Get the current policy for an index.
    path: /_plugins/_ism/explain/{index}
    method: GET
    parameters:
      index: books
epilogues:
  - path: /_plugins/_ism/policies/rollover
    method: DELETE
    status: [200, 404]
  - path: /books
    method: DELETE
    status: [200, 404]
