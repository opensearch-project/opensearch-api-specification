$schema: ../../../json_schemas/test_story.schema.yaml

description: Test various operations of the OpenSearch Observability Object API.

chapters:
  - synopsis: Create an observability object.
    path: /_plugins/_observability/object
    method: POST
    request:
      payload:
        objectId: test_object
        operationalPanel:
          name: test_panel
          visualizations: []
          timeRange:
            from: now-1h
            to: now
          queryFilter:
            query: ''
            language: ppl
          applicationId: test_app
        savedVisualization:
          name: viz1
          description: desc1
          query: ''
          type: line
          selected_date_range:
            start: now-1d
            end: now
            text: Last 24 hours
          selected_timestamp:
            name: timestamp
            type: time
          selected_fields:
            text: field1
            tokens:
              - name: field1
                type: text
        savedQuery:
          name: query1
          description: desc1
          query: ''
          selected_date_range:
            start: now-1d
            end: now
            text: Last 24 hours
          selected_timestamp:
            name: timestamp
            type: time
          selected_fields:
            text: field1
            tokens:
              - name: field1
                type: text
  - synopsis: Refresh index.
    path: /_refresh
    method: POST
    warnings:
      multiple-paths-detected: false
  - synopsis: Retrieve an observability object.
    path: /_plugins/_observability/object/{object_id}
    id: observatory_object
    method: GET
    parameters:
      object_id: test_object
    response:
      status: 200
      payload:
        startIndex: 0
        totalHits: 1
        totalHitRelation: eq
        observabilityObjectList: []
  - synopsis: Update an observability object.
    path: /_plugins/_observability/object/{object_id}
    method: PUT
    parameters:
      object_id: test_object
    request:
      payload:
        objectId: test_object
        operationalPanel:
          name: updated_test_panel
          visualizations: []
          timeRange:
            from: now-1h
            to: now
          queryFilter:
            query: ''
            language: ppl
          applicationId: test_app
        savedVisualization:
          name: '[Logs] Count total requests by tags'
          description: ''
          query: 'source = opensearch_dashboards_sample_data_logs | stats count() by tags'
          type: bar
          selected_date_range:
            start: now/y
            end: now
            text: ''
          selected_timestamp:
            name: timestamp
            type: timestamp
          selected_fields:
            text: ''
            tokens: []
        savedQuery:
          name: query1
          description: desc1
          query: ''
          selected_date_range:
            start: now-1d
            end: now
            text: Last 24 hours
          selected_timestamp:
            name: timestamp
            type: time
          selected_fields:
            text: field1
            tokens:
              - name: field1
                type: text
    response:
      status: 200
      payload:
        objectId: test_object
  - synopsis: Retrieve all observability objects.
    path: /_plugins/_observability/object
    method: GET
    response:
      status: 200
      payload:
        startIndex: 0
        totalHits: 1
        totalHitRelation: eq
        observabilityObjectList: []
  - synopsis: Delete an observability object.
    path: /_plugins/_observability/object/{object_id}
    method: DELETE
    parameters:
      object_id: test_object
epilogues:
  - path: /_plugins/_observability/object/{object_id}
    method: DELETE
    parameters:
      object_id: test_object
    status: [200, 404]