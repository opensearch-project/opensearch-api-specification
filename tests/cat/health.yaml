$schema: ../../json_schemas/test_story.schema.yaml

description: Test cat/health endpoints.
chapters:
  - synopsis: Cat with a default text response.
    method: GET
    path: /_cat/health
    response:
      status: 200
      content_type: text/plain
  - synopsis: Cat with verbose output (v=true).
    method: GET
    path: /_cat/health
    parameters:
      v: true
    response:
      status: 200
      content_type: text/plain
  - synopsis: Cat with headers (h=header1,header2).
    method: GET
    path: /_cat/health
    parameters:
      h:
        - status
        - timestamp
    response:
      status: 200
      content_type: text/plain
  - synopsis: Cat displaying all available headers (help=true).
    method: GET
    path: /_cat/health
    parameters:
      help: true
    response:
      status: 200
      content_type: text/plain
  - synopsis: Cat with sorted results.
    method: GET
    path: /_cat/health
    parameters:
      s:
        - status
    response:
      status: 200
      content_type: text/plain
  - synopsis: Cat with a json response.
    method: GET
    path: /_cat/health
    parameters:
      format: json
    response:
      status: 200
      content_type: application/json
      payload:
        - node.total: '1'
          status: yellow
          node.data: '1'
          discovered_cluster_manager: 'true'
