$schema: ../../json_schemas/test_story.schema.yaml

description: Test cat/templates endpoints.
epilogues:
  - path: /_index_template/daily_logs
    method: DELETE
    status: [200, 404]
prologues:
  - path: /_index_template/daily_logs
    method: PUT
    request_body:
      payload:
        index_patterns:
          - 'logs*'
        priority: 0
        template:
          settings:
            number_of_shards: 2
            number_of_replicas: 2
chapters:
  - synopsis: Cat with a json response.
    path: /_cat/templates
    method: GET
    parameters:
      format: json
    response:
      status: 200
  - synopsis: Cat a specific template with a json response.
    path: /_cat/templates/{name}
    method: GET
    parameters:
      format: json
      name: daily_logs
    response:
      status: 200
      payload:
        - name: daily_logs 
