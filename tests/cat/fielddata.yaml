$schema: ../../json_schemas/test_story.schema.yaml

description: Test cat/fielddata endpoints.
chapters:
  - synopsis: Cat with an empty response.
    path: /_cat/fielddata
    method: GET
    parameters:
      format: json
    response:
      status: 200
  - synopsis: Cat with a json response (from security-analytics).
    version: '>= 2.4.0'
    path: /_cat/fielddata
    method: GET
    parameters:
      format: json
    response:
      status: 200
      payload:
        - field: log_types
