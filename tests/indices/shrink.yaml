$schema: ../../json_schemas/test_story.schema.yaml

description: Test shrinking an index.
prologues:
  - path: /movies
    method: PUT
    request:
      payload:
        settings:
          index.number_of_shards: 3
  - path: /movies/_settings
    method: PUT
    request:
      payload:
        settings:
          index.blocks.write: true
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
  - path: /movies1
    method: DELETE
    status: [200, 404]
  - path: /movies2
    method: DELETE
    status: [200, 404]
  - path: /movies3
    method: DELETE
    status: [200, 404]
  - path: /movies4
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Shrink an index (POST).
    path: /{index}/_shrink/{target}
    method: POST
    parameters:
      index: movies
      target: movies1
      wait_for_active_shards: 1
      timeout: 10s
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: movies1
  - synopsis: Shrink an index (wait_for_completion).
    version: '>= 2.7'
    path: /{index}/_shrink/{target}
    method: POST
    parameters:
      index: movies
      target: movies2
      wait_for_completion: true
    response:
      status: 200
  - synopsis: Shrink an index (PUT).
    path: /{index}/_shrink/{target}
    method: PUT
    parameters:
      index: movies
      target: movies3
      wait_for_active_shards: 1
      timeout: 10s
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: movies3
  - synopsis: Shrink an index (cluster_manager_timeout).
    path: /{index}/_shrink/{target}
    method: POST
    version: '>= 2.0'
    parameters:
      index: movies
      target: movies4
      wait_for_active_shards: 1
      cluster_manager_timeout: 10s
      timeout: 10s
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: movies4
