$schema: ../../json_schemas/test_story.schema.yaml

description: Test flushing an index.
prologues:
  - path: /movies
    method: PUT
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Flush all indexes (GET).
    path: /_flush
    method: GET
    parameters:
      allow_no_indices: true
      expand_wildcards: none
      force: true
      ignore_unavailable: true
      wait_if_ongoing: true
    response:
      status: 200
      payload:
        _shards: {}
  - synopsis: Flush all indexes (POST).
    path: /_flush
    method: POST
    response:
      status: 200
      payload:
        _shards: {}
  - synopsis: Flush an index (GET).
    path: /{index}/_flush
    method: GET
    parameters:
      index: movies
    response:
      status: 200
      payload:
        _shards: {}
  - synopsis: Flush an index (POST).
    path: /{index}/_flush
    method: POST
    parameters:
      index: movies
    response:
      status: 200
      payload:
        _shards: {}
