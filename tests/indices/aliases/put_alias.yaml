$schema: ../../../json_schemas/test_story.schema.yaml

description: Test put_alias variants.
epilogues:
  - path: /test_index/_alias/test_alias*
    method: DELETE
    status: [200, 404]
  - path: /test_index
    method: DELETE
    status: [200, 404]
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: test_index
chapters:
  - synopsis: Create an alias - specifying index & alias in path.
    path: /{index}/_alias/{name}
    method: PUT
    parameters:
      index: test_index
      name: test_alias
    response:
      status: 200
      payload:
        acknowledged: true

  - synopsis: Create an alias - specifying index in path & alias in body.
    path: /{index}/_alias
    method: PUT
    parameters:
      index: test_index
    request:
      payload:
        alias: test_alias_1
    response:
      status: 200
      payload:
        acknowledged: true

  - synopsis: Create an alias - specifying index in body & alias in path.
    path: /_alias/{name}
    method: PUT
    parameters:
      name: test_alias_2
    request:
      payload:
        index: test_index
    response:
      status: 200
      payload:
        acknowledged: true

  - synopsis: Create an alias - specifying index & alias in body.
    path: /_alias
    method: PUT
    request:
      payload:
        index: test_index
        alias: test_alias_3
    response:
      status: 200
      payload:
        acknowledged: true

  - synopsis: Retrieve aliases
    path: /{index}/_alias
    method: GET
    parameters:
      index: test_index
    response:
      status: 200
      payload:
        test_index:
          aliases:
            test_alias: {}
            test_alias_1: {}
            test_alias_2: {}
            test_alias_3: {}