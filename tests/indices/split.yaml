$schema: ../../json_schemas/test_story.schema.yaml

description: Test splitting an index.
prologues:
  - path: /movies
    method: PUT
    request_body:
      payload:
        settings:
          index.number_of_shards: 3
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
  - path: /movies1
    method: DELETE
    status: [200, 404]
  - path: /movies2
    method: DELETE
    status: [200, 404]
  - path: /movies3
    method: DELETE
    status: [200, 404]
  - path: /movies4
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Block writes to the source index.
    path: /{index}/_settings
    method: PUT
    parameters:
      index: movies
    request_body:
      payload:
        settings:
          index.blocks.write: true
  - synopsis: Split an index (POST).
    path: /{index}/_split/{target}
    method: POST
    parameters:
      index: movies
      target: movies1
      wait_for_active_shards: 1
      timeout: 10s
    request_body:
      payload:
        settings:
          index:
            number_of_shards: 6
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: movies1
  - synopsis: Split an index (wait_for_completion).
    version: '>= 2.7'
    path: /{index}/_split/{target}
    method: POST
    parameters:
      index: movies
      target: movies2
      wait_for_completion: true
    request_body:
      payload:
        settings:
          index:
            number_of_shards: 6
    response:
      status: 200
  - synopsis: Split an index (PUT).
    path: /{index}/_split/{target}
    method: PUT
    parameters:
      index: movies
      target: movies3
      wait_for_active_shards: 1
      timeout: 10s
    request_body:
      payload:
        settings:
          index:
            number_of_shards: 6
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: movies3
  - synopsis: Split an index (cluster_manager_timeout).
    path: /{index}/_split/{target}
    method: POST
    version: '>= 2.0'
    parameters:
      index: movies
      target: movies4
      wait_for_active_shards: 1
      cluster_manager_timeout: 10s
      timeout: 10s
    request_body:
      payload:
        settings:
          index:
            number_of_shards: 6
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: movies4