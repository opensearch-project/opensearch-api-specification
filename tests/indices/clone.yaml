$schema: ../../json_schemas/test_story.schema.yaml

description: Test cloning an index.
prologues:
  - path: /movies
    method: PUT
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
  - path: /games1
    method: DELETE
    status: [200, 404]
  - path: /games2
    method: DELETE
    status: [200, 404]
  - path: /games3
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Block writes to the source index.
    path: /{index}/_settings
    method: PUT
    parameters:
      index: movies
    request_body:
      payload:
        settings:
          index.blocks.write: true
  - synopsis: Clone an index.
    path: /{index}/_clone/{target}
    method: POST
    parameters:
      index: movies
      target: games1
      wait_for_active_shards: 1
      timeout: 10s
    response:
      status: 200
      payload:
        shards_acknowledged: true
        acknowledged: true
        index: games1
  - synopsis: Clone an index (wait_for_completion).
    version: '>= 2.7'
    path: /{index}/_clone/{target}
    method: POST
    parameters:
      index: movies
      target: games2
      wait_for_completion: true
    response:
      status: 200
  - synopsis: Clone an index (cluster_manager_timeout).
    version: '>= 2.0'
    path: /{index}/_clone/{target}
    method: POST
    parameters:
      index: movies
      target: games3
      cluster_manager_timeout: 10s
    response:
      status: 200
