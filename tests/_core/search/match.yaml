$schema: ../../../json_schemas/test_story.schema.yaml

description: Test search endpoint with match query.
prologues:
  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        director: Bennett Miller
        title: Moneyball
        year: 2011
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search with a match query object.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          match:
            director:
              query: Bennett Miller
  - synopsis: Search with a match query field.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          match:
            director: Bennett Miller
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _source:
                director: Bennett Miller
                title: Moneyball
                year: 2011
