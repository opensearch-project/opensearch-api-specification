$schema: ../../../json_schemas/test_story.schema.yaml

description: Test search endpoint with geo_distance query.
prologues:
  - path: /map
    method: PUT
    request_body:
      payload:
        mappings:
          properties:
            field:
              type: geo_point
  - path: /map/_doc/1
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        field: 
          lat: 74
          lon: 40.71
    status: [201]
epilogues:
  - path: /map
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search for documents whose point objects are within the specified distance from the specified point.
    path: /{index}/_search
    parameters:
      index: map
    method: GET
    request_body:
      payload:
        query:
          geo_distance:
            distance: 50mi
            distance_type: arc
            validation_method: strict
            ignore_unmapped: true
            field:
              lat: 73.5
              lon: 40.5
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: map
              _score: 1
              _source:
                field: 
                  lat: 74
                  lon: 40.71
                
