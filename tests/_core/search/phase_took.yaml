$schema: ../../../json_schemas/test_story.schema.yaml

description: Test search endpoint with phase_took.
prologues:
  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        director: Bennett Miller
        title: Moneyball
        year: 2011
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search with phase_took.
    version: '>= 2.12'
    path: /{index}/_search
    parameters:
      index: movies
      phase_took: true
    method: POST
    response:
      status: 200
