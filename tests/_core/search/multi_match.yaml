$schema: ../../../json_schemas/test_story.schema.yaml

description: Test search endpoint with multi_match query.
prologues:
  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        director: Bennett Miller
        title: Moneyball
        year: 2011
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search with multi_match query.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          multi_match:
            query: miller
            fields: [director, title^2]
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _source:
                director: Bennett Miller
                title: Moneyball
                year: 2011
