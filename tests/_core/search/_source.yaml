$schema: ../../../json_schemas/test_story.schema.yaml

description: Test search endpoint (_source).
prologues:
  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        director: Bennett Miller
        title: Moneyball
        year: 2011
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search (_source=true).
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        _source: true
        query:
          match_all: {}
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: movies
              _score: 1
              _source:
                director: Bennett Miller
                title: Moneyball
                year: 2011
  - synopsis: Search (_source=false).
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        _source: false
        query:
          match_all: {}
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: movies
              _score: 1
  - synopsis: Search (_source=[fields]).
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        _source:
          - director
          - year
        query:
          match_all: {}
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: movies
              _score: 1
              _source:
                director: Bennett Miller
                year: 2011
  - synopsis: Search (_source=filter).
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        _source:
          includes: director
          excludes: year
        query:
          match_all: {}
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: movies
              _score: 1
              _source:
                director: Bennett Miller
  - synopsis: Search (_source=filter with wildcards).
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        _source:
          includes: '*'
          excludes: year
        query:
          match_all: {}
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: movies
              _score: 1
              _source:
                director: Bennett Miller
                title: Moneyball
