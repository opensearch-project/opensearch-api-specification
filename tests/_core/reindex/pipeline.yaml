$schema: ../../../json_schemas/test_story.schema.yaml

description: Test reindex with a Search pipeline.
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
  - path: /videos
    method: DELETE
    status: [200, 404]
  - path: /_ingest/pipeline/transform-and-count
    method: DELETE
    status: [200, 404]
prologues:
  - path: /_ingest/pipeline/transform-and-count
    method: PUT
    request:
      payload:
        description: |
          Splits the `title`` field into a `words` list.
          Computes the length of the title field and stores it in a new `length` field.
          Removes the `year` field.
        processors:
          - split:
              field: title
              separator: '\s+'
              target_field: words
          - script:
              lang: painless
              source: ctx.length = ctx.words.length
          - remove:
              field: year
  - path: /{index}/_doc
    method: POST
    parameters:
      index: movies
      refresh: true
    request:
      payload:
        title: Beauty and the Beast
        year: 91
    status: [201]
chapters:
  - synopsis: Transform documents using a pipeline.
    path: /_reindex
    method: POST
    request:
      payload:
        source:
          index: movies
        dest:
          index: videos
          pipeline: transform-and-count
    response:
      status: 200
  - synopsis: Refresh the index.
    warnings:
      multiple-paths-detected: false
    path: /{index}/_refresh
    method: POST
    parameters:
      index: videos
  - synopsis: Get all videos.
    warnings:
      multiple-paths-detected: false
    path: /{index}/_search
    method: POST
    parameters:
      index: videos
    request:
      payload:
        query:
          match_all: {}
    response:
      status: 200
      payload:
        hits:
          hits:
            - _index: videos
              _source:
                words:
                  - Beauty
                  - and
                  - the
                  # eslint-disable-next-line yml/sort-sequence-values
                  - Beast
                length: 4
                title: Beauty and the Beast
