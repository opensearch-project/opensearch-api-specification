$schema: ../../json_schemas/test_story.schema.yaml

description: Test mappings endpoints.
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: movies
    request_body:
      payload:
        mappings:
          properties:
            director:
              type: text
            year:
              type: integer
            location:
              type: ip
              ignore_malformed: true
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get mappings for an index (index in query).
    path: /_mapping
    method: GET
    parameters:
      index: movies
    response:
      status: 200
      payload:
        movies:
          mappings:
            properties:
              director:
                type: text
              year:
                type: integer
  - synopsis: Get mappings for an index (index in path).
    path: /{index}/_mapping
    method: GET
    parameters:
      index: movies
    response:
      status: 200
      payload:
        movies:
          mappings:
            properties:
              director:
                type: text
              year:
                type: integer