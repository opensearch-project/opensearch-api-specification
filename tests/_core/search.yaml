$schema: ../../json_schemas/test_story.schema.yaml

description: Test search endpoint.
prologues:
  - path: /movies/_doc
    method: POST
    parameters:
      refresh: true
    request_body:
      payload:
        director: Bennett Miller
        title: Moneyball
        year: 2011
    status: [201]
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Search with size=0.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 0
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: null
          hits: []
  - synopsis: Search with size=1.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          match_all: {}
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          max_score: 1
          hits:
            - _index: movies
              _score: 1
              _source:
                director: Bennett Miller
                title: Moneyball
                year: 2011
  - synopsis: Search with a match query object.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          match:
            director:
              query: Bennett Miller
  - synopsis: Search with a match query field.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          match:
            director: Bennett Miller
  - synopsis: Search with multi_match query.
    path: /{index}/_search
    parameters:
      index: movies
    method: POST
    request_body:
      payload:
        size: 1
        query:
          multi_match:
            query: miller
            fields: [director, title^2]
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _source:
                director: Bennett Miller
                title: Moneyball
                year: 2011
  - synopsis: Search with cancel_after_time_interval.
    path: /{index}/_search
    parameters:
      index: movies
      cancel_after_time_interval: 10s
    method: POST
    response:
      status: 200
  - synopsis: Search with phase_took.
    version: '>= 2.12'
    path: /{index}/_search
    parameters:
      index: movies
      phase_took: true
    method: POST
    response:
      status: 200
  - synopsis: Search with seq_no_primary_term.
    path: /{index}/_search
    parameters:
      index: movies
      seq_no_primary_term: true
    method: POST
    response:
      status: 200
      payload:
        timed_out: false
        hits:
          total:
            value: 1
            relation: eq
          hits:
            - _index: movies
              _source:
                director: Bennett Miller
                title: Moneyball
                year: 2011
              _seq_no: 0
              _primary_term: 1
