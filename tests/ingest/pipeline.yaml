$schema: ../../json_schemas/test_story.schema.yaml

description: |
  Test the creation of an ingest pipeline with a text embedding processor.
epilogues:
  - path: /_ingest/pipeline/books_pipeline
    method: DELETE
    status: [200, 404]
version: '>= 2.11, < 3.0' # TODO: re-enable using a 3.0 build with the neural-search plugin
chapters:
  - synopsis: Create ingest pipeline for text embedding.
    path: /_ingest/pipeline/{id}
    method: PUT
    parameters:
      id: books_pipeline
    request:
      payload:
        description: Extracts text from field and embeds it.
        processors:
          - text_embedding:
              model_id: text-embedding-model
              field_map:
                text: passage_embedding
    response:
      status: 200
      payload:
        acknowledged: true
  - synopsis: Query created pipeline.
    path: /_ingest/pipeline/{id}
    method: GET
    parameters:
      id: books_pipeline
    response:
      status: 200
