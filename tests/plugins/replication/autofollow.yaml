$schema: ../../../json_schemas/test_story.schema.yaml

description: Test replication APIs specs.
prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: movies
    request:
      payload: {}
  - path: /_bulk
    method: POST
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: movies, _id: movie_1392214}}
        - {director: Bennett Miller, title: Moneyball, year: 2011}
        - {create: {_index: movies, _id: movie_1392215}}
        - {director: Badge Dale, title: The Secret Soldiers, year: 2016}
  - path: /{index}/_refresh
    method: POST
    parameters:
      index: movies
  - path: /_cluster/settings
    method: PUT
    request:
      payload:
        persistent:
          cluster:
            remote:
              leader-cluster:
                seeds: ['172.22.0.3:9300']
  - path: /_plugins/_replication/{index}/_start
    version: '>= 1.1'
    method: PUT
    parameters:
      index: movies-names
    request:
      payload:
        leader_alias: leader-cluster
        leader_index: movies
        use_roles: 
          leader_cluster_role: all_access
          follower_cluster_role: all_access
epilogues:
  - path: /_plugins/_replication/{index}/_stop
    method: POST
    parameters: 
      index: movies-names
    request:
      payload: {}
  - path: /movies-names
    method: DELETE
    status: [200, 404]
  - path: /movies
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create replication rule.
    path: /_plugins/_replication/_autofollow
    version: '>= 1.1'
    method: POST
    request:
      payload:
        leader_alias: leader-cluster
        name: movies
        pattern: 'movies-*'
        use_roles:
          leader_cluster_role: leader_role
          follower_cluster_role: admin
    response:
      status: 200
  - synopsis: Get auto-follow stats.
    path: /_plugins/_replication/autofollow_stats
    version: '>= 1.1'
    method: GET
    response:
      status: 200
  - synopsis: Delete replication rule.
    path: /_plugins/_replication/_autofollow
    version: '>= 1.1'
    method: DELETE
    request:
      payload:
        leader_alias: leader-cluster
        name: movies
    response:
      status: 200