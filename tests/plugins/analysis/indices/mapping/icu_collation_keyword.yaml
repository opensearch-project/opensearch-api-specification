$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test mappings endpoints.
warnings:
  multiple-paths-detected: false
prologues: []
epilogues:
  - path: /collated
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create an index with a mapping that uses ICU collation.
    path: /{index}
    method: PUT
    parameters:
      index: collated
    request:
      payload:
        mappings:
          properties:
            phrase:
              type: icu_collation_keyword
              language: tr
              strength: primary

  - synopsis: Get mappings for index.
    path: /{index}/_mapping
    method: GET
    parameters:
      index: collated
    response:
      status: 200
      payload:
        collated:
          mappings:
            properties:
              phrase:
                type: icu_collation_keyword
                language: tr
                strength: primary

  - synopsis: Index values with ICU collation.
    path: /{index}/_bulk
    method: POST
    parameters:
      index: collated
      refresh: wait_for
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_id: '1'}}
        - {phrase: I WİLL USE TURKİSH CASING}
        - {create: {_id: '2'}}
        - {phrase: ı will use turkish casıng}

  - synopsis: Search for values with ICU collation.
    path: /{index}/_search
    method: POST
    parameters:
      index: collated
    request:
      payload:
        query:
          term:
            phrase: I WİLL USE TURKİSH CASING
        sort:
          - phrase
          - {_id: desc}
    response:
      status: 200
      payload:
        hits:
          total:
            value: 2
          hits:
            - _id: '2'
              _source:
                phrase: ı will use turkish casıng
            - _id: '1'
              _source:
                phrase: I WİLL USE TURKİSH CASING
