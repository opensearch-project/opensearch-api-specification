services:

  opensearch_search_relevance:
    build:
      context: .
      args:
        - OPENSEARCH_DOCKER_HUB_PROJECT=${OPENSEARCH_DOCKER_HUB_PROJECT:-opensearchproject}
        - OPENSEARCH_DOCKER_REF=${OPENSEARCH_DOCKER_REF}
        - OPENSEARCH_VERSION=${OPENSEARCH_VERSION:-latest}
    container_name: opensearch_search_relevance
    environment:
      discovery.type: single-node
      node.name: opensearch
      cluster.name: opensearch_search_relevance
      bootstrap.memory_lock: true
      DISABLE_INSTALL_DEMO_CONFIG: true
      DISABLE_SECURITY_PLUGIN: true # disable security plugin only for demo
      OPENSEARCH_JAVA_OPTS: -Xms1g -Xmx1g

    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - opensearch-net

volumes:
  opensearch-data: {}


networks:
  opensearch-net: {}
