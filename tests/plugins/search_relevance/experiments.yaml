$schema: ../../../json_schemas/test_story.schema.yaml

description: Tests the creation and deletion of experiments.

prologues:
  - path: /{index}/_doc/{doc_id}
    method: POST
    parameters:
      index: sample_index
      doc_id: 1
    request:
      payload:
        name: banana
        price: 1.99
        description: this is a banana
    response:
      status: 201
  - path: /{index}/_doc/{doc_id}
    method: POST
    parameters:
      index: sample_index
      doc_id: 2
    request:
      payload:
        name: apple
        price: 3.99
        description: this is an apple
    response:
      status: 201
  - path: /{index}/_doc/{doc_id}
    method: POST
    parameters:
      index: sample_index
      doc_id: 3
    request:
      payload:
        name: test
        price: 19.99
        description: this is a test
    response:
      status: 201
  - id: query_set_sampling
    path: /_plugins/search_relevance/query_sets
    method: POST
    request: 
      payload:
        name: test03
        description: test03
        sampling: random
        querySetSize: 200
    response:
      status: 200
    output: # Save the query id for later use.
      query_set_id: payload.query_set_id
  - id: search_configuration1
    path: /_plugins/search_relevance/search_configurations
    method: PUT
    request: 
      payload:
        name: simple
        query: "{\"query\": {\n\"match_all\": {}}}"
        index: sample_index
    response:
      status: 200
    output: # Save the search configuration id for later use.
      search_configuration_id: payload.search_configuration_id
  - id: search_configuration2
    path: /_plugins/search_relevance/search_configurations
    method: PUT
    request: 
      payload:
        name: multimatch
        query: '{"query":{"multi_match":{"query":"%SearchText%","fields":["id","title","category","bullets","description","attrs.Brand","attrs.Color"]}}}'
        index: sample_index
    response:
      status: 200
    output: # Save the search configuration id for later use.
      search_configuration_id: payload.search_configuration_id

epilogues:
  - path: /_plugins/search_relevance/search_configurations/{search_configuration_id}
    method: DELETE
    parameters:
      search_configuration_id: ${search_configuration1.search_configuration_id}
    response:
      status: 200
  - path: /_plugins/search_relevance/search_configurations/{search_configuration_id}
    method: DELETE
    parameters:
      search_configuration_id: ${search_configuration2.search_configuration_id}
    response:
      status: 200
  - path: /_plugins/search_relevance/query_sets/{query_set_id}
    method: DELETE
    parameters:
      query_set_id: ${query_set_sampling.query_set_id}
    response:
      status: 200
  - path: /sample_index
    method: DELETE
    status: [200, 404]

chapters:
  - synopsis: Creating an experiment.
    id: experiment
    path: /_plugins/search_relevance/experiments
    method: PUT
    request: 
      payload:
        querySetId: ${query_set_sampling.query_set_id}
        searchConfigurationList: 
          - ${search_configuration1.search_configuration_id}
          - ${search_configuration2.search_configuration_id}
        size: 10
        type: PAIRWISE_COMPARISON
    response:
      status: 200
    output: # Save the search experiment_id id for later use.
      experiment_id: payload.experiment_id
  - synopsis: List all the experiments created.
    path: /_plugins/search_relevance/experiments
    method: GET
    response:
      status: 200 
  - synopsis: Retrieve a specific experiment.
    path: /_plugins/search_relevance/experiments/{experiment_id}
    method: GET
    parameters:
      experiment_id: ${experiment.experiment_id}
    response:
      status: 200
  - synopsis: Delete the experiment. 
    path: /_plugins/search_relevance/experiments/{experiment_id}
    method: DELETE
    parameters:
      experiment_id: ${experiment.experiment_id}
    response:
      status: 200
