$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test training a model, then immediately predict against the same training dataset.
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless
prologues:
  - path: /_bulk
    method: POST
    request:
      content_type: application/x-ndjson
      payload:
        - {index: {_index: books_data}}
        - {pages: 320, k1: 24.99, sales_first_month: 15000, average_rating: 4.5, publication_year: 2022}
        - {index: {_index: books_data}}
        - {pages: 450, k1: 29.99, sales_first_month: 45000, average_rating: 4.8, publication_year: 2022}
        - {index: {_index: books_data}}
        - {pages: 280, k1: 19.99, sales_first_month: 8000, average_rating: 3.9, publication_year: 2022}
        - {index: {_index: books_data}}
        - {pages: 380, k1: 27.99, sales_first_month: 25000, average_rating: 4.2, publication_year: 2022}
  - path: /books_data/_refresh
    method: POST
epilogues:
  - path: /books_data
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Train and predict with indexed data.
    id: train_predict_model
    path: /_plugins/_ml/_train_predict/{algorithm_name}
    method: POST
    parameters:
      algorithm_name: KMEANS
    request:
      payload:
        parameters:
          centroids: 3
          iterations: 10
          distance_type: COSINE
        input_query:
          query:
            bool:
              filter:
                - range:
                    k1:
                      gte: 15.99
                      lte: 25.99
          size: 10
        input_index:
          - books_data
    response:
      status: 200
      payload:
        status: COMPLETED
  - synopsis: Train and predict with data directly.
    id: train_predict_model
    path: /_plugins/_ml/_train_predict/{algorithm_name}
    method: POST
    parameters:
      algorithm_name: KMEANS
    request:
      payload:
        parameters:
          centroids: 3
          iterations: 10
          distance_type: COSINE
        input_data:
          column_metas:
            - name: k1
              column_type: DOUBLE
            - name: average_rating
              column_type: DOUBLE
          rows:
            - values:
                - column_type: DOUBLE
                  value: 24.99
                - column_type: DOUBLE
                  value: 29.99
            - values:
                - column_type: DOUBLE
                  value: 4.5
                - column_type: DOUBLE
                  value: 4.8
    response:
      status: 200
      payload:
        status: COMPLETED
