$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test the training of a model synchronously.
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless
prologues:
  - path: /_bulk
    method: POST
    request:
      content_type: application/x-ndjson
      payload:
        - {index: {_index: iris_data}}
        - {sepal_length_in_cm: 5.1, sepal_width_in_cm: 3.5, petal_length_in_cm: 1.4, petal_width_in_cm: 0.2, species: setosa}
        - {index: {_index: iris_data}}
        - {sepal_length_in_cm: 4.9, sepal_width_in_cm: 3.1, petal_length_in_cm: 1.4, petal_width_in_cm: 0.2, species: setosa}
        - {index: {_index: iris_data}}
        - {sepal_length_in_cm: 4.7, sepal_width_in_cm: 3.2, petal_length_in_cm: 1.3, petal_width_in_cm: 0.2, species: setosa}
        - {index: {_index: iris_data}}
  - path: /iris_data/_refresh
    method: POST
epilogues:
  - path: /_plugins/_ml/models/{model_id}
    parameters:
      model_id: ${train_model.model_id}
    method: DELETE
    status: [200, 404]
  - path: /iris_data
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Train model synchronously.
    id: train_model
    path: /_plugins/_ml/_train/{algorithm_name}
    method: POST
    parameters:
      algorithm_name: KMEANS
    request:
      payload:
        parameters:
          centroids: 3
          iterations: 10
          distance_type: COSINE
        input_query:
          _source: 
            - petal_length_in_cm
            - petal_width_in_cm
          size: 10000
        input_index:
          - iris_data
    response:
      status: 200
      payload:
        status: COMPLETED
    output:
      model_id: payload.model_id
