$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test the training of a model synchronously.
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless
epilogues:
  - path: /_plugins/_ml/models/{model_id}
    parameters:
      model_id: ${train_model.model_id}
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Train model synchronously.
    id: train_model
    path: /_plugins/_ml/_train/{algorithm_name}
    method: POST
    parameters:
      algorithm_name: KMEANS
    request:
      payload:
        parameters:
          centroids: 3
          iterations: 10
          distance_type: COSINE
        input_query:
          _source: 
            - petal_length_in_cm
            - petal_width_in_cm
          size: 10000
        input_index:
          - iris_data
    response:
      status: 200
      payload:
        status: COMPLETED
    output:
      model_id: payload.model_id
