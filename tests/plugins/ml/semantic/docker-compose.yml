version: '3'

services:
  opensearch-cluster:
    image: ${OPENSEARCH_DOCKER_HUB_PROJECT:-opensearchproject}/opensearch:${OPENSEARCH_VERSION:-latest}${OPENSEARCH_DOCKER_REF}
    ports:
      - 9200:9200
      - 9600:9600
    environment:
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_PASSWORD:-myStrongPassword123!}
      - OPENSEARCH_JAVA_OPTS=${OPENSEARCH_JAVA_OPTS:--Xms2g -Xmx2g}
      - discovery.type=single-node
      # Breaker settings for ML operations
      - indices.breaker.total.limit=100%
      # Enable semantic search features
      - plugins.ml_commons.allow_registering_model_via_url=true
      - plugins.ml_commons.enable_inhouse_python_model=true
      - plugins.ml_commons.jvm_heap_memory_threshold=100
      - plugins.ml_commons.model_access_control_enabled=true
      - plugins.ml_commons.native_memory_threshold=100
      # ML Commons settings
      - plugins.ml_commons.only_run_on_ml_node=false

