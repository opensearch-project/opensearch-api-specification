$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test the retrieval of runtime information about ML models.
version: '>= 2.11'
prologues:
  - path: /_cluster/settings
    method: PUT
    request:
      payload:
        persistent:
          plugins.ml_commons.jvm_heap_memory_threshold: 100
  - path: /_plugins/_ml/models/_register
    id: register_model
    method: POST
    request:
      payload:
        name: huggingface/sentence-transformers/msmarco-distilbert-base-tas-b
        version: 1.0.1
        model_format: TORCH_SCRIPT
    output:
      task_id: payload.task_id
  - path: /_plugins/_ml/tasks/{task_id}
    id: get_completed_task
    method: GET
    parameters:
      task_id: ${register_model.task_id}
    retry:
      count: 3
      wait: 10000
    response:
      status: 200
      payload:
        state: COMPLETED
    output:
      model_id: payload.model_id
      node_id: payload.worker_node[0]
  - path: /_plugins/_ml/models/{model_id}/_deploy
    id: deploy_model
    method: POST
    parameters:
      model_id: ${get_completed_task.model_id}
    output:
      task_id: payload.task_id
  - path: /_plugins/_ml/tasks/{task_id}
    id: get_completed_deploy_task
    method: GET
    parameters:
      task_id: ${deploy_model.task_id}
    retry:
      count: 3
      wait: 10000
    response:
      status: 200
      payload:
        state: COMPLETED
    output:
      model_id: payload.model_id
epilogues:
  - path: /_plugins/_ml/models/{model_id}/_undeploy
    method: POST
    parameters:
      model_id: ${get_completed_deploy_task.model_id}
    status: [200, 404]
  - path: /_plugins/_ml/models/{model_id}
    parameters:
      model_id: ${get_completed_task.model_id}
    method: DELETE
    status: [200, 404]
  - path: /_plugins/_ml/tasks/{task_id}
    parameters:
      task_id: ${register_model.task_id}
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get runtime information of a specific model.
    path: /_plugins/_ml/profile/models/{model_id}
    method: GET
    parameters:
      model_id: ${get_completed_deploy_task.model_id}
    response:
      status: 200
  - synopsis: Get runtime information of all models on a specific node.
    path: /_plugins/_ml/profile/models
    method: GET
    request:
      payload:
        node_ids:
          - ${get_completed_task.node_id}
        return_all_models: true
    response:
      status: 200