$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test deprecated chunk API for chunk upload.
version: '>= 2.7'
prologues:
  - path: /_cluster/settings
    method: PUT
    request:
      payload:
        persistent:
          plugins.ml_commons.allow_registering_model_via_local_file: true
  - path: /_plugins/_ml/models/meta
    id: model_metadata
    method: POST
    request:
      payload:
        name: huggingface/sentence-transformers/msmarco-distilbert-base-tas-b
        version: 1.0.1
        model_format: TORCH_SCRIPT
        function_name: TEXT_EMBEDDING
        model_content_hash_value: 123abc
        total_chunks: 3
        model_config:
          all_config: path
          model_type: bert
          embedding_dimension: 384
          framework_type: sentence_transformers
    output:
      model_id: payload.model_id
epilogues:
  - path: /_plugins/_ml/models/{model_id}
    parameters:
      model_id: ${model_metadata.model_id}
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Upload chunk 0.
    path: /_plugins/_ml/models/{model_id}/chunk/{chunk_number}
    method: POST
    parameters:
      chunk_number: 0
      model_id: ${model_metadata.model_id}
    request:
      payload: 
        chunk: chunk0
    response:
      status: 200
      payload:
        status: Uploaded
  - synopsis: Upload chunk 1.
    path: /_plugins/_ml/models/{model_id}/chunk/{chunk_number}
    method: POST
    parameters:
      chunk_number: 1
      model_id: ${model_metadata.model_id}
    request:
      payload: 
        chunk: chunk1
    response:
      status: 200
      payload:
        status: Uploaded
  - synopsis: Upload chunk 2.
    path: /_plugins/_ml/models/{model_id}/chunk/{chunk_number}
    method: POST
    parameters:
      chunk_number: 2
      model_id: ${model_metadata.model_id}
    request:
      payload: 
        chunk: chunk2
    response:
      status: 200
      payload:
        status: Uploaded