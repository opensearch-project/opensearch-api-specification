$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test the creation of models.
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless
version: '>= 2.11'
warnings:
  multiple-paths-detected: false
chapters:
  - synopsis: Register model.
    id: register_model
    path: /_plugins/_ml/models/_register
    method: POST
    request:
      payload:
        name: huggingface/sentence-transformers/msmarco-distilbert-base-tas-b
        version: 1.0.1
        model_format: TORCH_SCRIPT
    response:
      status: 200
    output:
      task_id: payload.task_id
  - synopsis: Wait to get completed task.
    id: get_completed_task
    path: /_plugins/_ml/tasks/{task_id}
    method: GET
    parameters:
      task_id: ${register_model.task_id}
    response:
      status: 200
      payload:
        state: COMPLETED
    output:
      model_id: payload.model_id
    retry:
      count: 5
      wait: 30000
  - synopsis: Search model.
    path: /_plugins/_ml/models/_search
    method: GET
    request:
      payload:
        query:
          match_all: {}
        size: 1000
    response:
      status: 200
      payload:
        hits:
          hits:
            - _score: 1
  - synopsis: Get model.
    path: /_plugins/_ml/models/{model_id}
    method: GET
    parameters:
      model_id: ${get_completed_task.model_id}
    response:
      status: 200
  - synopsis: Update model.
    path: /_plugins/_ml/models/{model_id}
    method: PUT
    parameters:
      model_id: ${get_completed_task.model_id}
    request:
      payload:
        name: updated
    response:
      status: 200
  - synopsis: Delete model.
    path: /_plugins/_ml/models/{model_id}
    parameters:
      model_id: ${get_completed_task.model_id}
    method: DELETE
