$schema: ../../../../../json_schemas/test_story.schema.yaml

description: Test updating of a memory.
version: '>= 2.12'
prologues:
  - path: /_plugins/_ml/memory
    id: create_memory
    method: POST
    request:
      payload:
        name: Test memory
    output:
      memory_id: payload.memory_id
epilogues:
  - path: /_plugins/_ml/memory/{memory_id}
    method: DELETE
    status: [200, 404]
    parameters:
      memory_id: ${create_memory.memory_id}
chapters:
  - synopsis: Update a memory.
    path: /_plugins/_ml/memory/{memory_id}
    method: PUT
    parameters:
      memory_id: ${create_memory.memory_id}
    request:
      payload:
        name: Test memory updated
    response:
      status: 200
