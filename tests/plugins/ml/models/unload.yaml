$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test the unload (deprecated) of specific models from specific nodes and a model from all nodes.
distributions:
  excluded:
    - amazon-managed
    - amazon-serverless
prologues:
  - path: /_cluster/settings
    method: PUT
    request:
      payload:
        persistent:
          plugins.ml_commons.allow_custom_deployment_plan: true
  - path: /_plugins/_ml/models/_register
    id: register_model
    method: POST
    request:
      payload:
        name: huggingface/sentence-transformers/msmarco-distilbert-base-tas-b
        version: 1.0.1
        model_format: TORCH_SCRIPT
    output:
      task_id: payload.task_id
  - path: /_plugins/_ml/tasks/{task_id}
    id: get_completed_register_model_task
    method: GET
    parameters:
      task_id: ${register_model.task_id}
    retry:
      count: 3
      wait: 10000
      until:
        - path: payload.state
          equal: COMPLETED
    output:
      model_id: payload.model_id
  - path: /_plugins/_ml/models/{model_id}/_deploy
    id: deploy_model   
    method: POST
    parameters:
      model_id: ${get_completed_register_model_task.model_id}
    output:
      task_id: payload.task_id
  - path: /_plugins/_ml/tasks/{task_id}
    id: get_completed_deploy_model_task
    method: GET
    parameters:
      task_id: ${deploy_model.task_id}
    retry:
      count: 3
      wait: 10000
      until:
        - path: payload.state
          equal: COMPLETED
    output:
      node_id: payload.worker_node[0]
      model_id: payload.model_id
epilogues:
  - path: /_plugins/_ml/models/{model_id}/_unload
    method: POST
    parameters:
      model_id: ${get_completed_register_model_task.model_id}
    status: [200, 404]
  - path: /_plugins/_ml/models/{model_id}
    parameters:
      model_id: ${get_completed_register_model_task.model_id}
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Unload specific models from specific nodes.
    path: /_plugins/_ml/models/_unload
    method: POST
    request:
      payload:
        node_ids:
          - ${get_completed_deploy_model_task.node_id}
        model_ids: 
          - ${get_completed_register_model_task.model_id}
    response:
      status: 200
  - synopsis: Unload a model from all nodes.
    path: /_plugins/_ml/models/{model_id}/_unload
    method: POST
    parameters:
      model_id: ${get_completed_register_model_task.model_id}
    response:
      status: 200
