$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test top n queries API in the Query Insights plugin.
version: '>= 2.15'
prologues:
  - path: /movies
    method: PUT
    request:
      payload:
        mappings:
          properties:
            director:
              type: text
              fielddata: true
              fields:
                raw:
                  type: keyword
  - path: /_bulk
    method: POST
    parameters:
      refresh: true
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: movies}}
        - {director: Bennett Miller, title: Moneyball}
        - {create: {_index: movies}}
        - {director: Bennett Miller, title: The Cruise}
        - {create: {_index: movies}}
        - {director: Nicolas Winding Refn, title: Drive}

  - path: /{index}/_search
    parameters:
      index: movies
    method: GET
    request:
      payload:
        size: 0
        aggregations:
          directors:
            terms:
              field: director.raw

chapters:
  - synopsis: Retrieve top queries by latency.
    path: /_insights/top_queries
    retry:
      count: 2
      wait: 5000
    parameters:
      type: latency
    method: GET
    response:
      status: 200
      content_type: application/json
      payload:
        top_queries: []
  - synopsis: Retrieve top queries by cpu usage.
    path: /_insights/top_queries
    retry:
      count: 2
      wait: 5000
    parameters:
      type: cpu
    method: GET
    response:
      status: 200
      content_type: application/json
      payload:
        top_queries: []
  - synopsis: Retrieve top queries by memory usage.
    path: /_insights/top_queries
    retry:
      count: 2
      wait: 5000
    parameters:
      type: memory
    method: GET
    response:
      status: 200
      content_type: application/json
      payload:
        top_queries: []
        
epilogues:
  - path: /movies
    method: DELETE
    status: [200, 404]
