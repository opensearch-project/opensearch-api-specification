$schema: ../../../../json_schemas/test_story.schema.yaml

description: Test audit endpoints.

chapters:
  - synopsis: Create an audit config.
    path: /_plugins/_security/api/audit/config
    method: PUT
    request:
      payload:
        enabled: true
        audit: 
          ignore_users: []
          ignore_requests: []
          disabled_rest_categories: 
            - AUTHENTICATED
            - GRANTED_PRIVILEGES
          disabled_transport_categories: 
            - AUTHENTICATED
            - GRANTED_PRIVILEGES
          log_request_body: false
          resolve_indices: false
          resolve_bulk_requests: false
          exclude_sensitive_headers: true
          enable_transport: false
          enable_rest: true
        compliance: 
          enabled: true
          write_log_diffs: false
          read_watched_fields: {}
          read_ignore_users: []
          write_watched_indices: []
          write_ignore_users: []
          read_metadata_only: true
          write_metadata_only: true
          external_config: false
          internal_config: true
    response:
      status: 200
  - synopsis: Get an audit config.
    path: /_plugins/_security/api/audit
    method: GET
    response:
      status: 200
  - synopsis: Patch an audit config.
    path: /_plugins/_security/api/audit
    method: PATCH
    request:
      payload:
        - op: add
          path: /config/enabled
          value: 'true'
    response:
      status: 200
