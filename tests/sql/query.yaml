$schema: ../../json_schemas/test_story.schema.yaml

description: Test send SQL query to index.

prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
    request_body:
      payload: {}
  - path: _plugins/_query/settings
    method: PUT
    request_body:
      payload:
        transient:
          plugins.query.memory_limit: 90%
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get SQL query
    path: /_plugins/_sql
    method: POST
    parameters:
      sanitize: false
    request_body:
      payload:
        query: 'SELECT * FROM books'
    response:
      status: 200