$schema: ../../json_schemas/test_story.schema.yaml

description: Test how a query is executed against OpenSearch.

prologues:
  - path: /books
    method: PUT
    request:
      payload: {}
  - path: _plugins/_query/settings
    method: PUT
    request:
      payload:
        transient:
          plugins.query.memory_limit: 100%
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Get explain of SQL Query
    path: /_plugins/_sql/_explain
    method: POST
    request:
      payload:
        query: SELECT * FROM books
    response:
      status: 200
