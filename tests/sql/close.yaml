$schema: ../../json_schemas/test_story.schema.yaml

description: Test to explicitly clear the cursor context

prologues:
  - path: /{index}
    method: PUT
    parameters:
      index: books
    request:
      payload: {}
  - path: /_bulk
    method: POST
    request:
      content_type: application/x-ndjson
      payload:
        - {create: {_index: books, _id: book_1392214}}
        - {author: Harper Lee, title: To Kill a Mockingbird, year: 1960}
        - {create: {_index: books, _id: book_1392215}}
        - {author: Elizabeth Rudnick, title: Beauty and the Beast, year: 1991}
  - path: /{index}/_refresh
    method: POST
    parameters:
      index: books
  - path: _plugins/_query/settings
    method: PUT
    request:
      payload:
        transient:
          plugins.query.memory_limit: 100%
  - id: sql_query
    path: /_plugins/_sql
    method: POST
    request:
      payload:
        fetch_size: 1
        query: 'SELECT * FROM books'
    output:
      cursor: payload.cursor
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Close cursor.
    path: /_plugins/_sql/close
    method: POST
    request:
      payload:
        cursor: ${sql_query.cursor}
    response:
      status: 200
