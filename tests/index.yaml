$schema: ../json_schemas/test_story.schema.yaml

skip: false
description: Test endpoints relevant the lifecycle of an index, from creation to deletion.
epilogues:
  - path: /books
    method: DELETE
    status: [200, 404]
  - path: /games
    method: DELETE
    status: [200, 404]
chapters:
  - synopsis: Create an index named `books` with mappings and settings.
    path: /{index}
    method: PUT
    parameters:
      index: books
    request_body:
      payload:
        mappings:
          properties:
            name:
              type: keyword
            age:
              type: integer
        settings:
          number_of_shards: 5
          number_of_replicas: 2
    response:
      status: 200

  - synopsis: Create an index named `games` with default settings,
    path: /{index}
    method: PUT
    parameters:
      index: games

  - synopsis: Check if the index `books` exists. It should.
    path: /{index}
    method: HEAD
    parameters:
      index: books

  - synopsis: Check if the index `movies` exists. It should not.
    path: /{index}
    method: HEAD
    parameters:
      index: movies
    response:
      status: 404

  - synopsis: Retrieve the mappings and settings of the `books` and `games` indices.
    path: /{index}
    method: GET
    parameters:
      index: books,games
      flat_settings: true

  - synopsis: Close the `books` index.
    path: /{index}/_close
    method: POST
    parameters:
      index: books

  - synopsis: Open the `books` index.
    path: /{index}/_open
    method: POST
    parameters:
      index: books

  - synopsis: Delete the `books` and `games` indices.
    path: /{index}
    method: DELETE
    parameters:
      index: books,games
