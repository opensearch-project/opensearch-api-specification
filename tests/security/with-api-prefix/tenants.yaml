$schema: ../../../json_schemas/test_story.schema.yaml

description: Test tenants endpoints.

chapters:
  - synopsis: Get tenants bulk.
    path: /_plugins/_security/api/tenants
    method: GET
    response:
      status: 200
  - synopsis: Patch tenants bulk.
    path: /_plugins/_security/api/tenants
    method: PATCH
    request_body:
      payload: 
        - op: replace
          path: /test/description
          value: A very good description
    response:
      status: 200
  - synopsis: Create tenant.
    path: /_plugins/_security/api/tenants/{tenant}
    method: PUT
    parameters:
      tenant: test
    request_body:
      payload:
        description: A test tenant.
    response:
      status: 200
  - synopsis: Get tenant.
    path: /_plugins/_security/api/tenants/{tenant}
    method: GET
    parameters:
      tenant: test
    response:
      status: 200
  - synopsis: Patch tenant.
    path: /_plugins/_security/api/tenants/{tenant}
    method: PATCH
    parameters:
      tenant: test
    request_body:
      payload: 
        - op: replace
          path: /description
          value: An updated description
    response:
      status: 200
  - synopsis: Delete tenant.
    path: /_plugins/_security/api/tenants/{tenant}
    method: DELETE
    parameters:
      tenant: test
    response:
      status: 200
