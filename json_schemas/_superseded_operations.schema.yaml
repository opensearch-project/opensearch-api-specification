$schema: http://json-schema.org/draft-07/schema#

type: object
properties:
  $schema:
    type: string
patternProperties:
  ^/:
    type: object
    properties:
      superseded_by:
        type: string
        pattern: ^/
      operations:
        type: array
        items:
          type: string
          enum: [GET, POST, PUT, DELETE, HEAD, OPTIONS, PATCH]
    required: [superseded_by, operations]
    additionalProperties: false
additionalProperties: false