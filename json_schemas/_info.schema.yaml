$schema: http://json-schema.org/draft-07/schema#

type: object
properties:
  title:
    type: string
  summary:
    type: string
  description:
    type: string
  termsOfService:
    type: string
    format: uri
  contact:
    $comment: https://spec.openapis.org/oas/v3.1.0#contact-object
    type: object
    properties:
      name:
        type: string
      url:
        type: string
        format: uri
      email:
        type: string
        format: email
  license:
    $comment: https://spec.openapis.org/oas/v3.1.0#license-object
    type: object
    properties:
      name:
        type: string
      identifier:
        type: string
      url:
        type: string
        format: uri
    required:
      - name
  version:
    type: string
required:
  - title
  - version
  - $schema