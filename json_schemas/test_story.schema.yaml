$schema: https://json-schema.org/draft/2019-09/schema

type: object
properties:
  $schema:
    type: string
  description:
    type: string
  prologues:
    type: array
    items:
      $ref: '#/definitions/SupplementalChapter'
  epilogues:
    type: array
    items:
      $ref: '#/definitions/SupplementalChapter'
  chapters:
    type: array
    items:
      $ref: '#/definitions/Chapter'
  version:
    $ref: '#/definitions/Version'
required: [chapters,description]
additionalProperties: false

definitions:
  Chapter:
    unevaluatedProperties: false
    allOf:
      - $ref: '#/definitions/ChapterRequest'
      - properties:
          synopsis:
            type: string
            description: A brief description of the chapter.
          response:
            $ref: '#/definitions/ExpectedResponse'
        required: [synopsis]

  ReadChapter:
    allOf:
      - $ref: '#/definitions/Chapter'
      - type: object
        properties:
          response:
            $ref: '#/definitions/ActualResponse'
        required: [response]
        additionalProperties: false

  SupplementalChapter:
    unevaluatedProperties: false
    allOf:
      - $ref: '#/definitions/ChapterRequest'
      - type: object
        properties:
          status:
            description: Array of success HTTP status codes. Default to [200, 201].
            type: array
            default: [200, 201]
            items:
              type: integer

  ChapterRequest:
    type: object
    properties:
      id: 
        type: string
        description: A unique identifier for the chapter, useful for accessing outputs.
      path:
        type: string
      method:
        type: string
        # eslint-disable-next-line yml/sort-sequence-values
        enum: [GET, PUT, POST, DELETE, PATCH, HEAD, OPTIONS]
      parameters:
        type: object
        additionalProperties:
          $ref: '#/definitions/Parameter'
      request_body:
        $ref: '#/definitions/RequestBody'
      output:
        $ref: '#/definitions/Output'
      version:
        $ref: '#/definitions/Version'
    required: [method, path]

  Output:
    description: |
      Describes output for a chapter.
      The keys are the names for the variable in the chapter output.
      The values are paths to the values in the response.
      The values should be in the form:
      - `payload.<payload-path>` for the payload
      - `headers.<header-name>` for the headers
    type: object
    additionalProperties:
      type: string

  Version:
    description: |
      The semver range to execute the story or chapter against.
    type: string

  RequestBody:
    type: object
    properties:
      content_type:
        type: string
        default: application/json
      payload:
        $ref: '#/definitions/Payload'
    required: [payload]
    additionalProperties: false

  ExpectedResponse:
    type: object
    properties:
      status:
        type: integer
        description: The expected HTTP status code. Default to 200.
        default: 200
      content_type:
        type: string
        default: application/json
      payload:
        $ref: '#/definitions/Payload'
    required: [status]
    additionalProperties: false

  ActualResponse:
    type: object
    properties:
      status:
        type: integer
      content_type:
        type: string
      payload:
        $ref: '#/definitions/Payload'
      message:
        type: string
        description: Error message for non 2XX responses.
      error:
        type: object
        description: Error object.
    required: [content_type, payload, status]
    additionalProperties: false

  Payload:
    anyOf:
      - type: object
      - type: array
      - type: string
      - type: number
      - type: boolean

  Parameter:
    anyOf:
      - type: array
        items:
          oneOf:
            - type: string
            - type: number
            - type: boolean
      - type: string
      - type: number
      - type: boolean
